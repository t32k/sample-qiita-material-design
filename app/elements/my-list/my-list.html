s=\"p\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"manifestjsonを作る\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#manifestjson%E3%82%92%E4%BD%9C%E3%82%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003emanifest.jsonを作る\u003c/h3\u003e\n\n\u003cp\u003e配信するためには\u003ccode\u003emanifest.json\u003c/code\u003eというファイルを用意する必要があります。特に注意点はないですが、GCMの送信IDは事前に\u003ca href=\"https://console.developers.google.com/project\"\u003eGoogle DeveloperConsole\u003c/a\u003eで作っておく必要があります。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"json\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003emanifest.json\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"p\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\"name\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"Pushnate\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\"short_name\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"Pushnate\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\"icons\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"p\"\u003e[{\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\"src\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"icon.png\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\"sizes\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"400x400\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\"type\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"image/png\"\u003c/span\u003e\n  \u003cspan class=\"p\"\u003e}],\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\"start_url\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"/\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\"display\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"standalone\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\"gcm_sender_id\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"GCMの送信ID\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"err\"\u003e//\u003c/span\u003e \u003cspan class=\"nt\"\u003e\"gcm_user_visible_only\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"kc\"\u003etrue\u003c/span\u003e \u003cspan class=\"err\"\u003e古い方法で今は必要ない\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eServiceWorkerをインストールするHTMLから指定してあげます。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"html\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eindex.html\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nt\"\u003e\u0026lt;link\u003c/span\u003e \u003cspan class=\"na\"\u003erel=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"manifest\"\u003c/span\u003e \u003cspan class=\"na\"\u003ehref=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"manifest.json\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003e以上がプッシュ通知に必要な最低限なソースコードになります。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"プッシュ通知の配信\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%97%E3%83%83%E3%82%B7%E3%83%A5%E9%80%9A%E7%9F%A5%E3%81%AE%E9%85%8D%E4%BF%A1\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eプッシュ通知の配信\u003c/h2\u003e\n\n\u003cp\u003e配信方法は現在ではChromはGCMを、FirefoxはSimplePushのサーバを利用します。取得したエンドポイントを利用して配信します。例としてcurlを使ったコマンドを記載します。GCMは、事前に作成したAPIキーを指定する必要があります。\u003c/p\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"chromeはgcm\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#chrome%E3%81%AFgcm\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eChromeはGCM\u003c/h3\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bash\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ecurl --header \u003cspan class=\"s2\"\u003e\"Authorization: key=GCMのAPIキー\"\u003c/span\u003e --header Content-Type:\u003cspan class=\"s2\"\u003e\"application/json\"\u003c/span\u003e https://android.googleapis.com/gcm/send -d \u003cspan class=\"s2\"\u003e\"{\\\"registration_ids\\\":[\\\"APA91...（略）\\\"]}\"\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"firefoxはsimplepush\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#firefox%E3%81%AFsimplepush\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eFirefoxはSimplePush\u003c/h3\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bash\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ecurl -X PUT https://updates.push.services.mozilla.com/push/APA91...（略）\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/2152/f7cf137d-bd84-f614-0446-0673f88d7e96.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/2152/f7cf137d-bd84-f614-0446-0673f88d7e96.png\" alt=\"firefox_push.png\" title=\"firefox_push.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eデスクトップ版のFirefoxでは、こんな感じで表示されます。\u003c/p\u003e\n\n\u003cp\u003eGCMの場合、1度の送信で1000デバイスまで同時に指定できます。FirefoxのSimplePushでは1デバイスでの送信方法しか見つかりませんでした。大量に送信する場合は、なんかしら工夫が必要そうです。また、FirefoxのSimplePushの場合、Headerにversionを指定してインクリメントする必要があるという記載がありましたが、WebPushAPIの場合は必要なく送信することが出来ました。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"serviceworkerのデバッグ方法\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#serviceworker%E3%81%AE%E3%83%87%E3%83%90%E3%83%83%E3%82%B0%E6%96%B9%E6%B3%95\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eServiceWorkerのデバッグ方法\u003c/h2\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"chrome\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#chrome\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eChrome\u003c/h3\u003e\n\n\u003cp\u003eChromeの場合、\u003ccode\u003echrome://inspect/#service-workers\u003c/code\u003eにアクセスすると稼働しているServiceWorkerの一覧が見られます。そこからServiceWorkerのインスペクタが起動できるので、ここでスクリプトのデバッグが可能です。\u003c/p\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"firefox\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#firefox\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eFirefox\u003c/h3\u003e\n\n\u003cp\u003e\u003ccode\u003eabout:serviceworkers\u003c/code\u003eからインストール済みServiceWorkerのUpdate / Unregisterが行えます。また、コンソールはBrowserConsoleからServerのタブを開くとログが出力されるようになります。開発者ツールの設定で、下記画像の4つにチェックを付けておくと色々と捗ると思います。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/2152/73a8eabb-12f6-bab2-9288-3b7b610ec41b.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/2152/73a8eabb-12f6-bab2-9288-3b7b610ec41b.png\" alt=\"firefox_debugging.png\" title=\"firefox_debugging.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"最後に\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E6%9C%80%E5%BE%8C%E3%81%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e最後に\u003c/h1\u003e\n\n\u003cp\u003e仕事以外でこれくらいの規模のサービスを個人開発したのは久しぶりで、なかなかに刺激的でした。個人開発の敵は自分の中にある欲望で、これにさえ勝てればあとは普通にできると思います。僕は自宅のMacは開発するか、写真の現像をするかしか使ってないんので、最初で最後で最大の難関が開発Macの前に座ること。これだけ。それに打ち勝つためにいくつかの対策をたてています。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e宣言駆動開発\n\n\u003cul\u003e\n\u003cli\u003eとにかく嫁に「今日の夜はコード書くから」と言っておく。ダラダラしてると嫁から言われる\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e写真駆動開発\n\n\u003cul\u003e\n\u003cli\u003e撮った写真の現像をするために、まずMacの前に座るようにする。ついソファでダラダラしないように\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003e興味駆動開発\n\n\u003cul\u003e\n\u003cli\u003eES2015やServiceWorkerなど比較的新しい技術を試しながら、サービス開発へ移る\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e逆にあまりオススメできないのは、人参駆動開発で、これを実装したらビールが飲める！とかの人参をぶら下げる形はその瞬間はいいんですが、継続性がないです。そんなビールばっかり飲んでられないし。\u003c/p\u003e\n\n\u003cp\u003e個人サービスの開発は誰かからお金がもらえるわけでもなく、サービスがヒットする保証もなく、運用するコストだって馬鹿にならず、サーバ代がかかってむしろマイナスだけど、自分でユーザの想像をし、サービスの仕様を考え、インフラからコード、デザインまで手を動かせるのは、単純にモノヅクリスキーとしては楽しかったです。\u003c/p\u003e\n\n\u003cp\u003e後はもうほんとこれ。 \u003cstrong\u003e運用コスト\u003c/strong\u003e これ。ここだけ解消できるように工夫しなくちゃなー。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://pushnate.com/labs/webpush/google-push-chrome-update\"\u003eWebプッシュ通知はどうあるべき？サイトやプッシュの特性、マイクロモーメントから考えてみました\u003c/a\u003eという記事を開発チームメンバーの\u003ca href=\"https://twitter.com/yukikazu\"\u003e@yukikazu\u003c/a\u003eが書いたのでWebプッシュに興味のある人は読んでみてください。\u003c/p\u003e\n","body":"\n# Webプッシュ通知\n\nアプリの世界では当たり前になったプッシュ通知が、Webの世界にも来てますよ、と。まずはChromeから。そしてFirefoxもPushAPIに[Nightly版](https://nightly.mozilla.org/)で対応をしています。正式対応したFirefoxは11月にリリースされる予定です（Firefoxはすでに[SimplePush](https://developer.mozilla.org/ja/docs/Web/API/Simple_Push_API)というFirefoxOSやForefoxMobileの機能があり、これをベースに開発をしているようです）。Webプッシュ通知は最近だと[Facebookが対応](http://jp.techcrunch.com/2015/09/15/20150914facechrome/)をしており、Webでプッシュ通知を表示する流れは加速しそうですね。\n\nというわけで、個人的に開発をしたサービスの紹介と、働きながら個人開発したプロセスの振り返り、その中で分かったServiceWorker PushAPIの実装方法をまとめてみました。\n\n# 個人サービスを作ってみての振り返り\n\n## 作ったサービス：Pushnate\n\n[Pushnate](https://pushnate.com/)（プッシュネイト）というサービスを作りました。現時点ではまだベータ的な立ち位置で、単純なプッシュ通知しかできませんが近い将来アップデートをして細かい配信設定を出来るようにする予定です。無料なので是非試してみてください。\n\n![pushnate.png](https://qiita-image-store.s3.amazonaws.com/0/2152/3b4279ad-31e4-eeac-ad44-a605b338f496.png \"pushnate.png\")\n\n## 開発サマリ\n\n|項目|内容|\n|---|---|\n|開発期間|約3ヶ月|\n|開発人数|1人|\n|コミット数|181|\n|ステップ数|785|\n|言語|Ruby / JavaScript|\n|フレームワーク|Ruby on Rails / Babel / Twitter Bootstrap / jQuery|\n|テスト|Rspec|\n|Gitホスティング|Bitbucket|\n|サーバ|さくらVPS|\n|監視|new relic / SecureStar|\n\n### 酒と子どもと開発と\n\n開発期間に約3ヶ月間かかっていますが、実際にコードを書いた（コミットした）のは約24日間。家に帰って夜中にやったり、週末にまとめてやったりしたので、個人サービスならこんなものかなと思います。\n\n僕はお酒が好きでほぼ毎日家で飲んでいるのですが、ついつい飲み過ぎてコードを書くことが出来ないことがよくありました。こんなんでは個人開発であるかぎり、いつまで経ってもリリースできません。なので、事前に「今日はコードを最低3時間は書くぞ」と決めて、酒を飲む量をコントロールしました。\n\nポイントは、禁酒はしなかったというところです。僕は自分が意思の弱い人間（特にお酒に対して）で、禁酒なんて難易度の高いことに挑戦するよりも、ビールを1本飲みながら楽しく開発しよう！という方針のほうが継続できるということを知っているのです。という言い訳ですね。はい。\n\nまた、1歳半の子供もいるため週末の大半は家族と過ごします。なので集中可能な時間は子供が寝た後の20〜21時以降になります。このコアタイムを狙って、すぐにコードが書けるように夕飯の片付けなど家事を済ませておくとスムーズでした。頑張り過ぎると翌日以降に響くので、夜中の2〜3時位までを区切りとしました。\n\nある意味、メリハリが付いて週末の過ごし方も、より楽しくなりましたね。\n\n- **:smile::+1: コードを書く日は事前にちゃんと計画して実行する**\n- **:imp::-1: お酒は飲み過ぎない／開発もいいけど家族もね**\n\n### フレームワークは慣れ親しんでるRails\n\nまた、今回の開発の中でキモとなるのが、ServiceWorkerを中心としたJavaScriptと、プッシュの大量配信インフラ部分だったので、サーバサイドはあまり気を使わなくて済むよう慣れ親しんでいるRailsを選択しました。\n\n個人サービスを作る際には、技術全てを挑戦的なものにするのではなく、普段慣れ親しんでる技術を織り交ぜて開発するのが良いと思います。でないと、ただでさえ時間がとれなくて進捗ないのに、技術的にもつまって進捗なくて楽しいはずの個人サービス開発がツライ日々になるだけです。ただ、最低1つは今までやったことのない技術を放り込んでみるのが刺激的で良いです。今回だと、サービスそのもののServiceWorkerですね。\n\n- **:smile::+1: サービスを作る楽しみと、技術を知る楽しみを組み合わせる**\n\n### テストコードは必ず書く\n\nそれと今回は個人サービスであってもテストコードは、なるべく書くようにしました。今までは、どうでもいい個人サービスに関してはテストコードを省略することがほとんどだったんですが、実際にユーザに提供するようなサービスの場合はテストがないと厳しいと思ってそうしました。実際、テストがあったほうが楽ですね。すでに1回部分的なリファクタリングを行っていますがストレスなくやれました。\n\n- **:smile::+1: テストがあると一人でもアグレッシブに改善できる**\n- **:imp::-1: PrivateリポジトリだとCIサーバが有料でつらい…**\n\n### BabelでES2015へ\n\nServiceWorker前提のサービスなので、動作環境もモダンなブラウザに限られます。なのでレガシーな環境をあまり気にすることなくBabelを使ってES2015を導入しました。ES2015といっても、PromiseとClass、ArrowFunctionとか程度ですが…。Gemに`sprockets-es6`というのがあり、それをいれれば勝手にビルドしてくれるので導入は超絶楽でした。\n\n- **:smile::+1: ES2015の書き方が楽／Promiseが便利**\n- **:imp::-1: 書き味だけならCoffeeでも良い気がする**\n\n### デザインはTwitter Bootstrap頼み＆フリー素材\n\n僕はプログラマなのでデザイナではないです。つまり、コードを書くことは得意でもデザインは得意ではないのです。そうなると個人サービスを作っていて最も困るのはデザインです。あまり時間もかけられないので、ここは奇をてらわずTwitter Bootstrap先生頼みでいくことにしました。Twitter Bootstrapも極力カスタマイズせず、単にテーマを適用するくらいに留めて工数を削減＆最低限それっぽい見た目に。\n\nとはいえ、世に溢れているフラットデザインのテーマは飽きたので、今回は[Material Design fot Bootstrap](https://fezvrasta.github.io/bootstrap-material-design/)というテーマを使用しました。Googleのデザインガイドラインに沿った？テーマのようです。わりとサクッとマテリアルな雰囲気になるので結構良かったんですが、非デザイナが安易に使うと、単なるモタっとしたダサいデザインになってしまうのが難しいです…。もしかしたら将来的には別のテーマに変更するかもしれません。\n\n#### 素材について\n\nまた非デザイナなので、アイコンとかはフリー素材を活用することになります。今時なフラットデザインなアイコンが欲しいと検索していたら、なんと商用利用可能で、かつ著作権の表記なしという素晴らしいサイトを見つけました。クオリティもかなり高く、これが無料とは…とビックリしました。\n\n- [FLAT ICON DESIGN](http://flat-icon-design.com/)\n\nこのサイト、他にもいろいろなテイストの素材サイトをやられているようです。感謝カンゲキ雨嵐。\n\n#### レスポンシブデザインについて\n\nPushnateはデスクトップもモバイルも両方ターゲットのサービスです。なので、スマホ対応も必要です。でも、両デバイス用にViewを作る余裕なんてない。というわけで、レスポンシブデザインを採用しました。シンプルなページ構成なので、とても簡単にスマホ対応できました。\n\nぶっちゃけ開発工数の中で一番デザインに割いた時間が多かったです…。\n\n- **:smile::+1: デザインは割りきってフレームワークや素材を活用する、凝りすぎない**\n- **:imp::-1: Materialなどのシンプル系デザインは、素人には扱いが難しい**\n\n### ロゴ画像はSVG\n\nPushnateのロゴは画像ではなくSVGで描画しています。最初は普通に透過PNG画像にしようと思ったんですが、スクロールするタイミングで色が反転するような作りにしたため、画像を差し替えたりする必要があり面倒だったのでSVGにしてCSSで色変更してやれば楽やん！という安易な発想でSVGを採用しました。\n\nIllustratorでロゴ画像を作成後、SVGファイルとして出力。それを`\u003cimg\u003e`タグで表示させたんですが、なんとSVGファイルの場合、JavaScriptやCSSでの操作が不可能ということに後で気がつくという…。直接SVGをHTML上に書き込めば操作できるので、仕方なしにブチ込むことに。シンプルなロゴなので、まだ良いけどHTMLのソースは汚くなってしまった。\n\n- **:smile::+1: CSSで簡単に色変更など操作が可能で楽**\n- **:imp::-1: 埋め込みだとHTMLのソースがアレ**\n\n### インフラ周りは安価なもので\n\n業務ではAWSを使っていて簡単にスケーラブルな環境を用意できるのですが、個人にはちょっと費用の面で厳しい…なので、ひとまずサービス初期に関してはスケーラビリティは捨てて、さくらVPSで動かすようにしました。サービスが大きくなったらAWSに移行する予定です。Chefなどでインフラのレシピを作っているわけじゃないので、再度構築し直すコストがアレですが…。\n\nまた、リソース監視もZabbixを動かすほどでもないし動かすサーバもないので、new relicの無料サービスにしました。また、死活監視にはGMOの[SecureStar](http://www.securestar.jp/)というサービスを利用しています。無料で外部からの疎通確認をしてくれます。\n\nあとは、サービスがある程度大きくなってきたら、AirbrakeやCircleCIなどの有料サービスを利用したいですね。個人で開発する場合、外部に移譲できるような機能は、積極的に採用していったほうが良い気がします。\n\n- **:smile::+1: 極力外部サービス利用して構築／管理コストを下げる**\n- **:imp::-1: 最初からChefなどで再現性のあるインフラ環境にしておく**\n\n# ServiceWorker PushAPIの実装\n\nServiceWorkerを使ったPushAPIをサイトに実装する方法をまとめてみます。PushAPIはまだまだ各ブラウザで実装中の機能でバージョンにより仕様が変わったりします。2015年9月末時点での実装方法です。ServiceWorkerそのものについては、[HTML5RockのServiceWorker紹介記事](http://www.html5rocks.com/ja/tutorials/service-worker/introduction/)を見てみてください。\n\nライフサイクルはわりとシンプルで、インストール後、アクティベートされ、fetch/messageイベントで処理が行われ、終了すると勝手に終了します。\n\n![](https://mdn.mozillademos.org/files/8241/flowchart-production-version.png)\n\n- 引用 : https://developer.mozilla.org/ja/docs/Web/API/ServiceWorker_API/Using_Service_Workers\n\n\n## PushAPI対応状況\n\n### デスクトップ\n\n|ブラウザ|対応状況|\n|---|---|\n|Chrome|42〜|\n|Firefox|42〜（Nightly）|\n|IE|未対応|\n|Edge|未対応|\n|Opera|未対応（ServiceWorker自体には対応）|\n|Safari|未対応|\n\n### モバイル\n\n|ブラウザ|対応状況|\n|---|---|\n|Chrome|42〜|\n|Firefox|未対応|\n|Opera|未対応|\n|Safari|未対応|\n\n基本的には、ChromeとNightly版FirefoxのみがPushAPIに対応をしています。ただWindows10のEdgeに関してはServiceWorkerの対応をするかもしれません（PushAPIかどうかは分からないけど）。\n\n参考 : https://twitter.com/jacobrossi/status/608291251121618944\n\n問題はSafariですがAppleからは特になんのアナウンスもないですね。iOS9でも特に動きはなかったので、対応されるとしたらiOS10以降でしょう。\n\n## Webプッシュ通知のサンプル\n\nWebプッシュには2段階あります。ひとつ目はServiceWorkerのインストール。ふたつ目はプッシュ通知の配信許可です。当たり前ですが、ユーザに勝手にプッシュ通知を配信することは出来ません。「許可しますか？」のダイアログが表示されます。iPhoneのアプリと同様ですね。\n\n### ServiceWorkerのインストール\n\n`push.js`というファイル名のServiceWorkerを`navigator.serviceWorker.register`というメソッドでインストールします。第2引数のscopeプロパティで、ServiceWorkerの有効スコープを指定できます。ここではトップレベルディレクトリを指定しているので、ドメイン内のどのページでも有効になります。なお、インストールするServiceWorkerスクリプトより上の階層にはScopeは指定できません。\n\n```JavaScript\nif ('serviceWorker' in navigator) {\n    navigator.serviceWorker.register('/push.js', {scope: '/'})\n        .then(subscribe)\n        .catch((error) =\u003e {\n            console.log('インストールができませんでした');\n        }\n    );\n} else {\n    console.log('非対応ブラウザです');\n}\n```\n\n次にPushManager.subscribeを使って、プッシュ通知の許可ダイアログを表示します。Chrome44以前では`gcm_user_visible_only`で指定していましたが、45以降 + Firefoxでは`{userVisibleOnly: true}`を指定して上げる必要があります。ユーザが許可をするとプッシュのエンドポイントが取得できます。\n\n```JavaScript\nfunction subscribe() {\n    if(Notification.permission == 'denied') {\n        console.log('プッシュ通知が有効ではありません');\n        return;\n    }\n\n    navigator.serviceWorker.ready.then((sw) =\u003e {\n        Notification.requestPermission((permission) =\u003e {\n            if(permission !== 'denied') {\n                sw.pushManager.subscribe({userVisibleOnly: true}).then((s) =\u003e {\n                    // ここでPushのエンドポイントが取得できる\n                    console.log(s.endpoint);\n                });\n            }\n        });\n    });\n}\n```\n\n![firefox.png](https://qiita-image-store.s3.amazonaws.com/0/2152/3d689937-b451-7c3b-b335-040182ebdb6f.png \"firefox.png\")\n\nFirefoxだと、こんな感じの許可ダイアログが表示されます。\n\n#### Chromeのエンドポイント例\n\n```\nhttps://android.googleapis.com/gcm/send/APA91...（略）\n```\n\n#### Firefoxのエンドポイント例\n\n```\nhttps://updates.push.services.mozilla.com/push/APA91...（略）\n```\n\n### ServiceWorkerスクリプト\n\nブラウザにインストールするServiceWorkerのスクリプトを用意します。今回は`push.js`というファイル名にします。まずは、プッシュを受け取った際にポップアップで表示するようにします。今はまだリモートからのデータ送信に対応していないため、基本的には、予めServiceWorkerスクリプトに記載されたメッセージしか表示できません。またヴァイブレーションは、Android限定で対応しています。\n\n```push.js\nself.addEventListener(\"push\", function(event) {\n    self.registration.showNotification(\"タイトル\", {\n        body: \"本文\",\n        tag: \"タグ\",\n        icon: \"http://example.com/icon.png\",\n        vibrate: [200, 100, 200, 100, 200, 100, 200],\n        data: \"http://example.com/\", // これは独自データ\n    });\n});\n```\n\n次に、通知メッセージをタップもしくはクリックした際に特定のURLへ飛ばすイベントリスナを設定します。先ほど設定した独自のdataプロパティにURLをセットしておくと、クリック時に取得することが可能です。なお、`clients.openWindow`はFirefox Nightly版42に実装されているようですが、[バグがあるよう](https://bugzilla.mozilla.org/show_bug.cgi?id=1203324)で正常に指定のURLが開けないです。\n\n```push.js\nself.addEventListener(\"notificationclick\", function(event) {\n    var uri = event.notification.data;\n    event.notification.close();\n    event.waitUntil(clients.matchAll({\n        type: \"window\"\n    }).then(function(clientLists) {\n        if (clients.openWindow) return clients.openWindow(uri);\n    }))\n});\n```\n\n#### 独自のメッセージを通知する\n\nちょっとした小技を使うと今でも独自のメッセージを通知するとが出来ます。まぁ、ChromeやFirefoxが正式対応したら、こんなテクニックは必要なくなりますが。仕組みは簡単で、サーバ上にJSON形式でデータを置いておいて、それをServiceWorkerからfetchするだけです。\n\n先ほどの`push.js`のpushイベントリスナーを以下のように改造します。\n\n```push.js\nself.addEventListener(\"push\", function(event) {\n    fetch(\"message\").then(function(response) {\n        if (200 !== response.status) throw Error();\n        response.json().then(function(json) {\n            if (json.error || !json.notification) throw Error();\n            var data = json.notification;\n            self.registration.showNotification(data.subject, {\n                body: data.body,\n                tag: data.tag,\n                icon: data.icon,\n                data: data.uri,\n            })\n        })\n    });\n});\n```\n\nこれは、`https://インストールドメイン/message`というURLをfetchします。fetch後、中身のJSONをパースしているだけです。簡単ですね。JSONのフォーマットはなんでもいいのですが、今回の例だと以下のようになります。\n\n```json\n{\n  \"notification\": {\n    \"subject\": \"タイトル\",\n    \"body\": \"本文\",\n    \"tag\": \"タグ\",\n    \"icon\": \"http://example.com/icon.png\",\n    \"uri\": \"http://example.com/\",\n  }\n}\n```\n\n### manifest.jsonを作る\n\n配信するためには`manifest.json`というファイルを用意する必要があります。特に注意点はないですが、GCMの送信IDは事前に[Google DeveloperConsole](https://console.developers.google.com/project)で作っておく必要があります。\n\n```manifest.json\n{\n  \"name\": \"Pushnate\",\n  \"short_name\": \"Pushnate\",\n  \"icons\": [{\n    \"src\": \"icon.png\",\n    \"sizes\": \"400x400\",\n    \"type\": \"image/png\"\n  }],\n  \"start_url\": \"/\",\n  \"display\": \"standalone\",\n  \"gcm_sender_id\": \"GCMの送信ID\",\n  // \"gcm_user_visible_only\": true 古い方法で今は必要ない\n}\n```\n\nServiceWorkerをインストールするHTMLから指定してあげます。\n\n```index.html\n\u003clink rel=\"manifest\" href=\"manifest.json\"\u003e\n```\n\n以上がプッシュ通知に必要な最低限なソースコードになります。\n\n## プッシュ通知の配信\n\n配信方法は現在ではChromはGCMを、FirefoxはSimplePushのサーバを利用します。取得したエンドポイントを利用して配信します。例としてcurlを使ったコマンドを記載します。GCMは、事前に作成したAPIキーを指定する必要があります。\n\n### ChromeはGCM\n\n```bash\ncurl --header \"Authorization: key=GCMのAPIキー\" --header Content-Type:\"application/json\" https://android.googleapis.com/gcm/send -d \"{\\\"registration_ids\\\":[\\\"APA91...（略）\\\"]}\"\n```\n\n### FirefoxはSimplePush\n\n```bash\ncurl -X PUT https://updates.push.services.mozilla.com/push/APA91...（略）\n```\n\n![firefox_push.png](https://qiita-image-store.s3.amazonaws.com/0/2152/f7cf137d-bd84-f614-0446-0673f88d7e96.png \"firefox_push.png\")\n\nデスクトップ版のFirefoxでは、こんな感じで表示されます。\n\nGCMの場合、1度の送信で1000デバイスまで同時に指定できます。FirefoxのSimplePushでは1デバイスでの送信方法しか見つかりませんでした。大量に送信する場合は、なんかしら工夫が必要そうです。また、FirefoxのSimplePushの場合、Headerにversionを指定してインクリメントする必要があるという記載がありましたが、WebPushAPIの場合は必要なく送信することが出来ました。\n\n## ServiceWorkerのデバッグ方法\n\n### Chrome\n\nChromeの場合、`chrome://inspect/#service-workers`にアクセスすると稼働しているServiceWorkerの一覧が見られます。そこからServiceWorkerのインスペクタが起動できるので、ここでスクリプトのデバッグが可能です。\n\n### Firefox\n\n`about:serviceworkers`からインストール済みServiceWorkerのUpdate / Unregisterが行えます。また、コンソールはBrowserConsoleからServerのタブを開くとログが出力されるようになります。開発者ツールの設定で、下記画像の4つにチェックを付けておくと色々と捗ると思います。\n\n![firefox_debugging.png](https://qiita-image-store.s3.amazonaws.com/0/2152/73a8eabb-12f6-bab2-9288-3b7b610ec41b.png \"firefox_debugging.png\")\n\n\n# 最後に\n\n仕事以外でこれくらいの規模のサービスを個人開発したのは久しぶりで、なかなかに刺激的でした。個人開発の敵は自分の中にある欲望で、これにさえ勝てればあとは普通にできると思います。僕は自宅のMacは開発するか、写真の現像をするかしか使ってないんので、最初で最後で最大の難関が開発Macの前に座ること。これだけ。それに打ち勝つためにいくつかの対策をたてています。\n\n- 宣言駆動開発\n\t- とにかく嫁に「今日の夜はコード書くから」と言っておく。ダラダラしてると嫁から言われる\n- 写真駆動開発\n\t- 撮った写真の現像をするために、まずMacの前に座るようにする。ついソファでダラダラしないように\n- 興味駆動開発\n\t- ES2015やServiceWorkerなど比較的新しい技術を試しながら、サービス開発へ移る\n\n逆にあまりオススメできないのは、人参駆動開発で、これを実装したらビールが飲める！とかの人参をぶら下げる形はその瞬間はいいんですが、継続性がないです。そんなビールばっかり飲んでられないし。\n\n個人サービスの開発は誰かからお金がもらえるわけでもなく、サービスがヒットする保証もなく、運用するコストだって馬鹿にならず、サーバ代がかかってむしろマイナスだけど、自分でユーザの想像をし、サービスの仕様を考え、インフラからコード、デザインまで手を動かせるのは、単純にモノヅクリスキーとしては楽しかったです。\n\n後はもうほんとこれ。 **運用コスト** これ。ここだけ解消できるように工夫しなくちゃなー。\n\n[Webプッシュ通知はどうあるべき？サイトやプッシュの特性、マイクロモーメントから考えてみました](https://pushnate.com/labs/webpush/google-push-chrome-update)という記事を開発チームメンバーの[@yukikazu](https://twitter.com/yukikazu)が書いたのでWebプッシュに興味のある人は読んでみてください。\n","coediting":false,"created_at":"2015-09-23T02:01:05+09:00","id":"f6e821052abb1b18bb0b","private":false,"tags":[{"name":"JavaScript","versions":[]},{"name":"HTML5","versions":[]},{"name":"Chrome","versions":[]},{"name":"firefox","versions":[]},{"name":"ServiceWorker","versions":[]}],"title":"Webでプッシュ通知するサービスを個人開発で作ってみた＋ServiceWorkerPushAPIの実装方法まとめ","updated_at":"2015-09-24T09:22:53+09:00","url":"http://qiita.com/zaru/items/f6e821052abb1b18bb0b","user":{"description":"zaru / sakuraba","facebook_id":"zaru.hiroyuki.sakuraba","followees_count":59,"followers_count":202,"github_login_name":"zaru","id":"zaru","items_count":71,"linkedin_id":"","location":"Tokyo, Japan","name":"hiroyuki sakuraba","organization":"Basic.inc / Fullsail.inc","permanent_id":2152,"profile_image_url":"https://pbs.twimg.com/profile_images/1303203427/zaru2png_normal","twitter_screen_name":"zaru","website_url":"http://tech.basicinc.jp/"}},{"rendered_body":"\u003cp\u003eコーディングをする時に、作業効率が上がるプラグイン\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"package-control\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#package-control\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePackage Control\u003c/h2\u003e\n\n\u003cp\u003eSublime Text にパッケージを入れるためのパッケージ管理ツール\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"view-in-browser\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#view-in-browser\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eView In Browser\u003c/h2\u003e\n\n\u003cp\u003eショートカットブラウザーをプレビュー\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"html5\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#html5\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eHTML5\u003c/h2\u003e\n\n\u003cp\u003eHTML5の自動補完\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"imesupport\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#imesupport\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eIMESupport\u003c/h2\u003e\n\n\u003cp\u003eインライン入力\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"japanize\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#japanize\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eJapanize\u003c/h2\u003e\n\n\u003cp\u003eメニューバーを\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"sublimelinter-jshint\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#sublimelinter-jshint\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eSublimeLinter-jshint\u003c/h2\u003e\n\n\u003cp\u003ejsの構文チェック\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"trailingspaces\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#trailingspaces\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eTrailingSpaces\u003c/h2\u003e\n\n\u003cp\u003e不要な全角半角をハイライト表示\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"materialtheme\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#materialtheme\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eMaterialTheme\u003c/h2\u003e\n\n\u003cp\u003eGoogleのMaterial Design\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"sublimelinter\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#sublimelinter\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eSublimeLinter\u003c/h2\u003e\n\n\u003cp\u003eリアルタイムにコードのエラーをチェック。さらに個別(jshint)のようにあります。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"compass\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#compass\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eCompass\u003c/h2\u003e\n\n\u003cp\u003eCompassをビルドするパッケージ\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"converttoutf8\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#converttoutf8\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eConvertToUTF8\u003c/h2\u003e\n\n\u003cp\u003eUTF-8以外の文字に対応\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"emmet\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#emmet\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eEmmet\u003c/h2\u003e\n\n\u003cp\u003eスニペットとショートカットの組み合わせ\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"all-autocomplete\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#all-autocomplete\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eAll AUTOcomplete\u003c/h2\u003e\n\n\u003cp\u003e標準の自動補完（オートコンプリート）機能を強化し、マッチする文字列があればサジェストする\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"autofilename\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#autofilename\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eAutoFileName\u003c/h2\u003e\n\n\u003cp\u003eパスなどを入力する時に、ファイル名を補完する。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"brackethighlighter\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#brackethighlighter\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eBracketHighlighter\u003c/h2\u003e\n\n\u003cp\u003e括弧の強調表示\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"colorhighlighter\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#colorhighlighter\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eColorHighlighter\u003c/h2\u003e\n\n\u003cp\u003e16進数、rgbとかの色コードを実際の色で表示\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"csscomb\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#csscomb\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eCSScomb\u003c/h2\u003e\n\n\u003cp\u003ecssを整形\u003c/p\u003e\n","body":"コーディングをする時に、作業効率が上がるプラグイン\n\n##Package Control\nSublime Text にパッケージを入れるためのパッケージ管理ツール\n##View In Browser\nショートカットブラウザーをプレビュー\n##HTML5\nHTML5の自動補完\n##IMESupport\nインライン入力\n##Japanize\nメニューバーを\n##SublimeLinter-jshint\njsの構文チェック\n##TrailingSpaces\n不要な全角半角をハイライト表示\n##MaterialTheme\nGoogleのMaterial Design\n##SublimeLinter\nリアルタイムにコードのエラーをチェック。さらに個別(jshint)のようにあります。\n##Compass\nCompassをビルドするパッケージ\n##ConvertToUTF8\nUTF-8以外の文字に対応\n##Emmet\nスニペットとショートカットの組み合わせ\n##All AUTOcomplete\n標準の自動補完（オートコンプリート）機能を強化し、マッチする文字列があればサジェストする\n##AutoFileName\nパスなどを入力する時に、ファイル名を補完する。\n##BracketHighlighter\n括弧の強調表示\n##ColorHighlighter\n16進数、rgbとかの色コードを実際の色で表示\n##CSScomb\ncssを整形\n","coediting":false,"created_at":"2015-09-15T20:08:51+09:00","id":"ba7ea7d234506576a9de","private":false,"tags":[{"name":"SublimeText","versions":[]},{"name":"SublimeText3","versions":[]}],"title":"SublimeTextに入れるべきプラグイン","updated_at":"2015-09-15T20:08:51+09:00","url":"http://qiita.com/adevalue/items/ba7ea7d234506576a9de","user":{"description":null,"facebook_id":null,"followees_count":12,"followers_count":3,"github_login_name":null,"id":"adevalue","items_count":6,"linkedin_id":null,"location":null,"name":"","organization":null,"permanent_id":47909,"profile_image_url":"https://pbs.twimg.com/profile_images/579584658418974720/uMCNgTMY_normal.jpg","twitter_screen_name":"adevalue","website_url":null}},{"rendered_body":"\n\u003ch1\u003e\n\u003cspan id=\"preference-support-libraryリリース\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#preference-support-library%E3%83%AA%E3%83%AA%E3%83%BC%E3%82%B9\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePreference Support Libraryリリース！\u003c/h1\u003e\n\n\u003cp\u003eAndroid MarshmallowのFinal Preview版がリリースされたと同時に、いくつかの新しいSupport Libraryが登場しました。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://android-developers.blogspot.jp/2015/08/m-developer-preview-3-final-sdk.html\"\u003eDevelop a sweet spot for Marshmallow: Official Android 6.0 SDK \u0026amp; Final M Preview | Android Developers Blog\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eそのうちのv7 Preference Support Libraryは、\u003ccode\u003eandroid.support.v4.app.Fragment\u003c/code\u003eを継承したPreferenceFragmentCompatを有しているため、これを継承することで\u003ccode\u003eandroid.support.v4.app.Fragment\u003c/code\u003eを継承した設定画面を作成することが容易になりました。\u003cbr\u003e\nよって、PreferenceFragmentだけ特別扱いをするような書き方しなくて済むようになります。\u003c/p\u003e\n\n\u003cp\u003eまた、SwitchPreferenceなどもMaterial Designになるので、これまでデザインの統一をはかる上で難関だった部分が解消されるはずです（あんま使ってない・・・）\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e本稿執筆時点(v23.0.1)では、問題があり時期尚早だと感じます。無理して使うにもworkaroundな対応をいくつか盛り込まないと厳しいかな、という感想です。\u003cbr\u003e\nこちらのリポジトリが参考になります。\u003ca href=\"https://github.com/Gericop/Android-Support-Preference-V7-Fix\"\u003eGericop/Android-Support-Preference-V7-Fix\u003c/a\u003e\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eさて、Preference Support Libraryでは、SDK組み込みの（もとからある）PrefereneceFragment及びPreferenceクラスとは使い方が異なる箇所がいくつかあるので注意が必要です。\u003cbr\u003e\n本稿とは関係がないので説明を省きますが、Preference Support Libraryでは要素(Preference)をListViewではなくRecyclerViewで表示しています。これは大きく異なる点だと思われます。\u003c/p\u003e\n\n\u003cp\u003eそんなわけで、本記事では、Preference Support Libraryにおけるダイアログ制御について説明します。\u003c/p\u003e\n\n\u003cp\u003eなお、以下のQiita記事も非常に参考になります。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://qiita.com/wasnot/items/dfc33bb91f64abfec04c\"\u003e[Android]SupportLibrary v23から追加されたPreferenceFragmentCompatを使ってみる - Qiita\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"preferenceクラスからダイアログの制御ができなくなった\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#preference%E3%82%AF%E3%83%A9%E3%82%B9%E3%81%8B%E3%82%89%E3%83%80%E3%82%A4%E3%82%A2%E3%83%AD%E3%82%B0%E3%81%AE%E5%88%B6%E5%BE%A1%E3%81%8C%E3%81%A7%E3%81%8D%E3%81%AA%E3%81%8F%E3%81%AA%E3%81%A3%E3%81%9F\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePreferenceクラスからダイアログの制御ができなくなった\u003c/h1\u003e\n\n\u003cp\u003eこれまで、例えば「EditTextが空のときにダイアログの確定ボタンをdisable指定する」という要件を叶えたい場合は、EditTextPreferenceを継承しつつコードを書くことで、（やや強引気味ではあったのですが）対応することが出来ました。\u003cbr\u003e\n以下のように記述できるのは、DialogPreferenceでDialogの生成を行っているためです。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://stackoverflow.com/questions/4762027/edittextpreference-disable-buttons\"\u003eandroid - EditTextPreference Disable Buttons? - Stack Overflow\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eところがPreference Support Libraryでは、DialogPreferenceクラスでDialogの生成を行わない実装になっています。\u003cbr\u003e\nその代わり、タイトルやメッセージなどの他、Dialog内部に表示したいlayoutのIDを受け取り保持するようになっています。\u003cbr\u003e\n（android.support.v7.preference.DialogPreference）\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"dialogはpreferencefragmentcompatondisplaypreferencedialogpreference-preferenceで生成される\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#dialog%E3%81%AFpreferencefragmentcompatondisplaypreferencedialogpreference-preference%E3%81%A7%E7%94%9F%E6%88%90%E3%81%95%E3%82%8C%E3%82%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eDialogは\u003ccode\u003ePreferenceFragmentCompat#onDisplayPreferenceDialog(Preference preference)\u003c/code\u003eで生成される\u003c/h1\u003e\n\n\u003cp\u003eではこれまでPreferenceで生成されていたDialogは、どこで生成されるようになったのでしょうか？\u003cbr\u003e\n答えは、\u003ccode\u003ePreferenceFragmentCompat#onDisplayPreferenceDialog(Preference preference)\u003c/code\u003eです。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"java\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003ePreferenceFragmentCompat.java\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e    \u003cspan class=\"cm\"\u003e/**\u003c/span\u003e\n\u003cspan class=\"cm\"\u003e     * Called when a preference in the tree requests to display a dialog. Subclasses should\u003c/span\u003e\n\u003cspan class=\"cm\"\u003e     * override this method to display custom dialogs or to handle dialogs for custom preference\u003c/span\u003e\n\u003cspan class=\"cm\"\u003e     * classes.\u003c/span\u003e\n\u003cspan class=\"cm\"\u003e     *\u003c/span\u003e\n\u003cspan class=\"cm\"\u003e     * @param preference The Preference object requesting the dialog.\u003c/span\u003e\n\u003cspan class=\"cm\"\u003e     */\u003c/span\u003e\n    \u003cspan class=\"nd\"\u003e@Override\u003c/span\u003e\n    \u003cspan class=\"kd\"\u003epublic\u003c/span\u003e \u003cspan class=\"kt\"\u003evoid\u003c/span\u003e \u003cspan class=\"nf\"\u003eonDisplayPreferenceDialog\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003ePreference\u003c/span\u003e \u003cspan class=\"n\"\u003epreference\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n\n        \u003cspan class=\"kt\"\u003eboolean\u003c/span\u003e \u003cspan class=\"n\"\u003ehandled\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"kc\"\u003efalse\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003egetCallbackFragment\u003c/span\u003e\u003cspan class=\"o\"\u003e()\u003c/span\u003e \u003cspan class=\"k\"\u003einstanceof\u003c/span\u003e \u003cspan class=\"n\"\u003eOnPreferenceDisplayDialogCallback\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"n\"\u003ehandled\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"o\"\u003e((\u003c/span\u003e\u003cspan class=\"n\"\u003eOnPreferenceDisplayDialogCallback\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"n\"\u003egetCallbackFragment\u003c/span\u003e\u003cspan class=\"o\"\u003e())\u003c/span\u003e\n                    \u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eonPreferenceDisplayDialog\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"k\"\u003ethis\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e \u003cspan class=\"n\"\u003epreference\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"o\"\u003e(!\u003c/span\u003e\u003cspan class=\"n\"\u003ehandled\u003c/span\u003e \u003cspan class=\"o\"\u003e\u0026amp;\u0026amp;\u003c/span\u003e \u003cspan class=\"n\"\u003egetActivity\u003c/span\u003e\u003cspan class=\"o\"\u003e()\u003c/span\u003e \u003cspan class=\"k\"\u003einstanceof\u003c/span\u003e \u003cspan class=\"n\"\u003eOnPreferenceDisplayDialogCallback\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"n\"\u003ehandled\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"o\"\u003e((\u003c/span\u003e\u003cspan class=\"n\"\u003eOnPreferenceDisplayDialogCallback\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"n\"\u003egetActivity\u003c/span\u003e\u003cspan class=\"o\"\u003e())\u003c/span\u003e\n                    \u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eonPreferenceDisplayDialog\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"k\"\u003ethis\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e \u003cspan class=\"n\"\u003epreference\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003ehandled\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"c1\"\u003e// check if dialog is already showing\u003c/span\u003e\n        \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003egetFragmentManager\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003efindFragmentByTag\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eDIALOG_FRAGMENT_TAG\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e!=\u003c/span\u003e \u003cspan class=\"kc\"\u003enull\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"kd\"\u003efinal\u003c/span\u003e \u003cspan class=\"n\"\u003eDialogFragment\u003c/span\u003e \u003cspan class=\"n\"\u003ef\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003epreference\u003c/span\u003e \u003cspan class=\"k\"\u003einstanceof\u003c/span\u003e \u003cspan class=\"n\"\u003eEditTextPreference\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"n\"\u003ef\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003eEditTextPreferenceDialogFragmentCompat\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003enewInstance\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003epreference\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egetKey\u003c/span\u003e\u003cspan class=\"o\"\u003e());\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e \u003cspan class=\"k\"\u003eelse\u003c/span\u003e \u003cspan class=\"nf\"\u003eif\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003epreference\u003c/span\u003e \u003cspan class=\"k\"\u003einstanceof\u003c/span\u003e \u003cspan class=\"n\"\u003eListPreference\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"n\"\u003ef\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003eListPreferenceDialogFragmentCompat\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003enewInstance\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003epreference\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egetKey\u003c/span\u003e\u003cspan class=\"o\"\u003e());\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e \u003cspan class=\"k\"\u003eelse\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"k\"\u003ethrow\u003c/span\u003e \u003cspan class=\"k\"\u003enew\u003c/span\u003e \u003cspan class=\"nf\"\u003eIllegalArgumentException\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"s\"\u003e\"Tried to display dialog for unknown \"\u003c/span\u003e \u003cspan class=\"o\"\u003e+\u003c/span\u003e\n                    \u003cspan class=\"s\"\u003e\"preference type. Did you forget to override onDisplayPreferenceDialog()?\"\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"n\"\u003ef\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003esetTargetFragment\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"k\"\u003ethis\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e0\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"n\"\u003ef\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eshow\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003egetFragmentManager\u003c/span\u003e\u003cspan class=\"o\"\u003e(),\u003c/span\u003e \u003cspan class=\"n\"\u003eDIALOG_FRAGMENT_TAG\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n    \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eJavaDocになにやら書いてありますね。「PreferenceツリーにあるPreferenceがダイアログの表示をリクエストするとコールされます。カスタムダイアログの表示またはカスタムPreferenceのDialogをハンドルするときはサブクラスでこのメソッドをオーバーライドすべきです。」という具合でしょうか。\u003cbr\u003e\n前半の\u003ccode\u003eboolean handled\u003c/code\u003eが絡む箇所についてはよく分かりませんが、\u003ccode\u003ePreferenceFragmentCompat#getCallbackFragment()\u003c/code\u003eの返り値(Fragment)やActivityでもダイアログの制御のためにinterfaceをimplementすることも許されているようです。\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003eちなみに「Called when a preference in the tree requests to display a dialog.」の部分は以下のようにメソッドがコールされていきます。\u003c/p\u003e\n\n\u003col\u003e\n\u003cli\u003e\u003ccode\u003eDialogPreference#onClick()\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ePreferenceManager#showDialog(Preference preference)\u003c/code\u003e\u003c/li\u003e\n\u003cli\u003e\u003ccode\u003ePreferenceFragmentCompat#onDisplayPreferenceDialog(Preference preference)\u003c/code\u003e\u003c/li\u003e\n\u003c/ol\u003e\n\u003c/blockquote\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"実装例\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%AE%9F%E8%A3%85%E4%BE%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e実装例\u003c/h1\u003e\n\n\u003cp\u003eとりあえず以下のように実装してみました。PreferenceFragmentCompatの該当箇所の後半部分そのまんまですが(；´Д｀)\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"java\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eMyPreferenceFragment.java\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"kd\"\u003epublic\u003c/span\u003e \u003cspan class=\"kd\"\u003eclass\u003c/span\u003e \u003cspan class=\"nc\"\u003eMyPreferenceFragment\u003c/span\u003e \u003cspan class=\"kd\"\u003eextends\u003c/span\u003e \u003cspan class=\"n\"\u003ePreferenceFragmentCompat\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"kd\"\u003eprivate\u003c/span\u003e \u003cspan class=\"kd\"\u003estatic\u003c/span\u003e \u003cspan class=\"kd\"\u003efinal\u003c/span\u003e \u003cspan class=\"n\"\u003eString\u003c/span\u003e \u003cspan class=\"n\"\u003eDIALOG_FRAGMENT_TAG\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"s\"\u003e\"com.example.setting.BasePreferenceFragment.DIALOG\"\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"o\"\u003e...\u003c/span\u003e\n\n    \u003cspan class=\"nd\"\u003e@Override\u003c/span\u003e\n    \u003cspan class=\"kd\"\u003epublic\u003c/span\u003e \u003cspan class=\"kt\"\u003evoid\u003c/span\u003e \u003cspan class=\"nf\"\u003eonDisplayPreferenceDialog\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003ePreference\u003c/span\u003e \u003cspan class=\"n\"\u003epreference\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003egetFragmentManager\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003efindFragmentByTag\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eDIALOG_FRAGMENT_TAG\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e!=\u003c/span\u003e \u003cspan class=\"kc\"\u003enull\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\n        \u003cspan class=\"kd\"\u003efinal\u003c/span\u003e \u003cspan class=\"n\"\u003eDialogFragment\u003c/span\u003e \u003cspan class=\"n\"\u003ef\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003epreference\u003c/span\u003e \u003cspan class=\"k\"\u003einstanceof\u003c/span\u003e \u003cspan class=\"n\"\u003eEditTextPreference\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"n\"\u003ef\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003eMyDialogFragment\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003enewInstance\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003epreference\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egetKey\u003c/span\u003e\u003cspan class=\"o\"\u003e());\u003c/span\u003e\n            \u003cspan class=\"n\"\u003ef\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003esetTargetFragment\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"k\"\u003ethis\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e0\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n            \u003cspan class=\"n\"\u003ef\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eshow\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003egetFragmentManager\u003c/span\u003e\u003cspan class=\"o\"\u003e(),\u003c/span\u003e \u003cspan class=\"n\"\u003eDIALOG_FRAGMENT_TAG\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e \u003cspan class=\"k\"\u003eelse\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"kd\"\u003esuper\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eonDisplayPreferenceDialog\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003epreference\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eこれで、EditTextPreferenceと\u003cstrong\u003eこれを継承したPreference\u003c/strong\u003eをクリック時に開かれるダイアログはすべてMyDialogFragmentになります。\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003e詳細なカスタムダイアログの実装は \u003ccode\u003eandroid.support.v7.preference.EditTextPreferenceDialogFragmentCompat\u003c/code\u003e 等を参考にしてください\u003cbr\u003e\n少し解説すると、newInstance()でkeyを、setTargetFragment()でPreferenceFragmentCompatを継承したFragmentを渡すことで、DialogFragment側からクリックされたPreferenceを参照するようにしてあるようです。\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e実のところ、Dialogの中身だけを変えたい（見た目を少しいじりたい、コンポーネント類に変更がない）だけの場合は、Preferenceのxmlで\u003ccode\u003eandroid:dialogLayout\u003c/code\u003eをセットするだけです。\u003cbr\u003e\nしかし、「自分で定義したコンポーネントの値を使用したい」「ダイアログ自体の制御をしたい」という場合は、このような処理を実装する必要があるのではないかと思います。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"まとめ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%BE%E3%81%A8%E3%82%81\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eまとめ\u003c/h1\u003e\n\n\u003cp\u003ePreference Support Libraryを使いこなし、良いアプリを作っていけたらいいですね！\u003c/p\u003e\n","body":"# Preference Support Libraryリリース！\nAndroid MarshmallowのFinal Preview版がリリースされたと同時に、いくつかの新しいSupport Libraryが登場しました。\n\n- [Develop a sweet spot for Marshmallow: Official Android 6.0 SDK \u0026 Final M Preview | Android Developers Blog](http://android-developers.blogspot.jp/2015/08/m-developer-preview-3-final-sdk.html)\n\nそのうちのv7 Preference Support Libraryは、`android.support.v4.app.Fragment`を継承したPreferenceFragmentCompatを有しているため、これを継承することで`android.support.v4.app.Fragment`を継承した設定画面を作成することが容易になりました。\nよって、PreferenceFragmentだけ特別扱いをするような書き方しなくて済むようになります。\n\nまた、SwitchPreferenceなどもMaterial Designになるので、これまでデザインの統一をはかる上で難関だった部分が解消されるはずです（あんま使ってない・・・）\n\n\u003e 本稿執筆時点(v23.0.1)では、問題があり時期尚早だと感じます。無理して使うにもworkaroundな対応をいくつか盛り込まないと厳しいかな、という感想です。\n\u003e こちらのリポジトリが参考になります。[Gericop/Android-Support-Preference-V7-Fix](https://github.com/Gericop/Android-Support-Preference-V7-Fix)\n\nさて、Preference Support Libraryでは、SDK組み込みの（もとからある）PrefereneceFragment及びPreferenceクラスとは使い方が異なる箇所がいくつかあるので注意が必要です。\n本稿とは関係がないので説明を省きますが、Preference Support Libraryでは要素(Preference)をListViewではなくRecyclerViewで表示しています。これは大きく異なる点だと思われます。\n\nそんなわけで、本記事では、Preference Support Libraryにおけるダイアログ制御について説明します。\n\nなお、以下のQiita記事も非常に参考になります。\n\n- [[Android]SupportLibrary v23から追加されたPreferenceFragmentCompatを使ってみる - Qiita](http://qiita.com/wasnot/items/dfc33bb91f64abfec04c)\n\n# Preferenceクラスからダイアログの制御ができなくなった\n\nこれまで、例えば「EditTextが空のときにダイアログの確定ボタンをdisable指定する」という要件を叶えたい場合は、EditTextPreferenceを継承しつつコードを書くことで、（やや強引気味ではあったのですが）対応することが出来ました。\n以下のように記述できるのは、DialogPreferenceでDialogの生成を行っているためです。\n\n- [android - EditTextPreference Disable Buttons? - Stack Overflow](http://stackoverflow.com/questions/4762027/edittextpreference-disable-buttons)\n\nところがPreference Support Libraryでは、DialogPreferenceクラスでDialogの生成を行わない実装になっています。\nその代わり、タイトルやメッセージなどの他、Dialog内部に表示したいlayoutのIDを受け取り保持するようになっています。\n（android.support.v7.preference.DialogPreference）\n\n# Dialogは`PreferenceFragmentCompat#onDisplayPreferenceDialog(Preference preference)`で生成される\n\nではこれまでPreferenceで生成されていたDialogは、どこで生成されるようになったのでしょうか？\n答えは、`PreferenceFragmentCompat#onDisplayPreferenceDialog(Preference preference)`です。\n\n```PreferenceFragmentCompat.java\n    /**\n     * Called when a preference in the tree requests to display a dialog. Subclasses should\n     * override this method to display custom dialogs or to handle dialogs for custom preference\n     * classes.\n     *\n     * @param preference The Preference object requesting the dialog.\n     */\n    @Override\n    public void onDisplayPreferenceDialog(Preference preference) {\n\n        boolean handled = false;\n        if (getCallbackFragment() instanceof OnPreferenceDisplayDialogCallback) {\n            handled = ((OnPreferenceDisplayDialogCallback) getCallbackFragment())\n                    .onPreferenceDisplayDialog(this, preference);\n        }\n        if (!handled \u0026\u0026 getActivity() instanceof OnPreferenceDisplayDialogCallback) {\n            handled = ((OnPreferenceDisplayDialogCallback) getActivity())\n                    .onPreferenceDisplayDialog(this, preference);\n        }\n\n        if (handled) {\n            return;\n        }\n\n        // check if dialog is already showing\n        if (getFragmentManager().findFragmentByTag(DIALOG_FRAGMENT_TAG) != null) {\n            return;\n        }\n\n        final DialogFragment f;\n        if (preference instanceof EditTextPreference) {\n            f = EditTextPreferenceDialogFragmentCompat.newInstance(preference.getKey());\n        } else if (preference instanceof ListPreference) {\n            f = ListPreferenceDialogFragmentCompat.newInstance(preference.getKey());\n        } else {\n            throw new IllegalArgumentException(\"Tried to display dialog for unknown \" +\n                    \"preference type. Did you forget to override onDisplayPreferenceDialog()?\");\n        }\n        f.setTargetFragment(this, 0);\n        f.show(getFragmentManager(), DIALOG_FRAGMENT_TAG);\n    }\n```\n\nJavaDocになにやら書いてありますね。「PreferenceツリーにあるPreferenceがダイアログの表示をリクエストするとコールされます。カスタムダイアログの表示またはカスタムPreferenceのDialogをハンドルするときはサブクラスでこのメソッドをオーバーライドすべきです。」という具合でしょうか。\n前半の`boolean handled`が絡む箇所についてはよく分かりませんが、`PreferenceFragmentCompat#getCallbackFragment()`の返り値(Fragment)やActivityでもダイアログの制御のためにinterfaceをimplementすることも許されているようです。\n\n\u003e ちなみに「Called when a preference in the tree requests to display a dialog.」の部分は以下のようにメソッドがコールされていきます。\n\u003e \n\u003e 1. `DialogPreference#onClick()`\n\u003e 2. `PreferenceManager#showDialog(Preference preference)`\n\u003e 3. `PreferenceFragmentCompat#onDisplayPreferenceDialog(Preference preference)`\n\n# 実装例\n\nとりあえず以下のように実装してみました。PreferenceFragmentCompatの該当箇所の後半部分そのまんまですが(；´Д｀)\n\n```MyPreferenceFragment.java\npublic class MyPreferenceFragment extends PreferenceFragmentCompat {\n\n    private static final String DIALOG_FRAGMENT_TAG = \"com.example.setting.BasePreferenceFragment.DIALOG\";\n\n...\n\n    @Override\n    public void onDisplayPreferenceDialog(Preference preference) {\n        if (getFragmentManager().findFragmentByTag(DIALOG_FRAGMENT_TAG) != null) {\n            return;\n        }\n\n        final DialogFragment f;\n        if (preference instanceof EditTextPreference) {\n            f = MyDialogFragment.newInstance(preference.getKey());\n            f.setTargetFragment(this, 0);\n            f.show(getFragmentManager(), DIALOG_FRAGMENT_TAG);\n        } else {\n            super.onDisplayPreferenceDialog(preference);\n        }\n    }\n}\n```\n\nこれで、EditTextPreferenceと**これを継承したPreference**をクリック時に開かれるダイアログはすべてMyDialogFragmentになります。\n\n\u003e 詳細なカスタムダイアログの実装は `android.support.v7.preference.EditTextPreferenceDialogFragmentCompat` 等を参考にしてください\n\u003e 少し解説すると、newInstance()でkeyを、setTargetFragment()でPreferenceFragmentCompatを継承したFragmentを渡すことで、DialogFragment側からクリックされたPreferenceを参照するようにしてあるようです。\n\n実のところ、Dialogの中身だけを変えたい（見た目を少しいじりたい、コンポーネント類に変更がない）だけの場合は、Preferenceのxmlで`android:dialogLayout`をセットするだけです。\nしかし、「自分で定義したコンポーネントの値を使用したい」「ダイアログ自体の制御をしたい」という場合は、このような処理を実装する必要があるのではないかと思います。\n\n# まとめ\n\nPreference Support Libraryを使いこなし、良いアプリを作っていけたらいいですね！\n","coediting":false,"created_at":"2015-09-08T13:17:09+09:00","id":"d38de82bfd9b191ab3cb","private":false,"tags":[{"name":"Android","versions":[]},{"name":"preference-v7","versions":[]},{"name":"preference-v14","versions":[]}],"title":"Preference Support Libraryでダイアログを制御するには","updated_at":"2015-09-08T13:17:09+09:00","url":"http://qiita.com/pside/items/d38de82bfd9b191ab3cb","user":{"description":"AndroidやったりAngularJSやったりしてますが私は元気です。おふとんが友達。","facebook_id":"kimanaka","followees_count":54,"followers_count":37,"github_login_name":"keima","id":"pside","items_count":17,"linkedin_id":"","location":"Tokyo, Japan","name":"Kouta Imanaka","organization":"","permanent_id":14866,"profile_image_url":"https://pbs.twimg.com/profile_images/3001562544/92123fb0e68fb2fb81e35f3da28228f4_normal.jpeg","twitter_screen_name":"pside","website_url":"http://p-side.net"}},{"rendered_body":"\n\u003ch3\u003e\n\u003cspan id=\"materialデザインのcssフレームワークであるgoogle製のmaterial-design-liteがカッコ良かったのでrailsで使ってみた\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#material%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%81%AEcss%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0%E3%83%AF%E3%83%BC%E3%82%AF%E3%81%A7%E3%81%82%E3%82%8Bgoogle%E8%A3%BD%E3%81%AEmaterial-design-lite%E3%81%8C%E3%82%AB%E3%83%83%E3%82%B3%E8%89%AF%E3%81%8B%E3%81%A3%E3%81%9F%E3%81%AE%E3%81%A7rails%E3%81%A7%E4%BD%BF%E3%81%A3%E3%81%A6%E3%81%BF%E3%81%9F\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eMaterialデザインのcssフレームワークであるgoogle製の\u003ca href=\"http://www.getmdl.io/\"\u003eMaterial Design Lite\u003c/a\u003eがカッコ良かったのでRailsで使ってみた。\u003c/h3\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eまず、node.jsとbowerが使える環境が前提です。\u003c/p\u003e\n\n\u003cp\u003e今回の環境は以下となります。\u003c/p\u003e\n\n\u003cp\u003eruby 2.2.2\u003cbr\u003e\nrails 4.2.4\u003cbr\u003e\nbower 1.5.2\u003cbr\u003e\nMaterial Design Lite 1.0.4\u003c/p\u003e\n\n\u003cp\u003eではRailsアプリ作ります。\u003cbr\u003e\n今回はrbenv環境でRuby2.2.2で作ります。\u003cbr\u003e\n全部カレントディレクトリのvendor配下にインストールしたいので、\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bash\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nv\"\u003e$ \u003c/span\u003emkdir material\n\u003cspan class=\"nv\"\u003e$ \u003c/span\u003e\u003cspan class=\"nb\"\u003ecd \u003c/span\u003ematerial\n\u003cspan class=\"nv\"\u003e$ \u003c/span\u003ebundle init\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eとして以下の編集をします。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"diff\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eGemfile\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"gd\"\u003e-# gem \"rails\"\u003c/span\u003e\n\u003cspan class=\"gi\"\u003e+gem \"rails\"\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eお約束事を実行します、\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bash\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nv\"\u003e$ \u003c/span\u003ebundle install --path\u003cspan class=\"o\"\u003e=\u003c/span\u003evendor/bundle\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e今回はturbolinkは動作に影響がでるので除外します。-Bはbundle installを実行しないオプションです。あとrspec派なので-Tをつけています。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bash\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nv\"\u003e$ \u003c/span\u003ebundle \u003cspan class=\"nb\"\u003eexec \u003c/span\u003erails new . --skip-turbolinks -T -B -f\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eこれでRailsアプリができました。あとはbower用の設定を行います。\u003cbr\u003e\n今回は\u003ca href=\"https://github.com/rharriso/bower-rails/\"\u003ebower-rails\u003c/a\u003eのgemを使います。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"diff\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eGemfile\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"gi\"\u003e+gem 'bower-rails'\u003c/span\u003e\n\u003cspan class=\"gi\"\u003e+gem 'slim-rails\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003e今回はslimを入れていますが、お好みで利用してください。\u003cbr\u003e\ngem をインストール\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bush\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e$ bundle\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e次にMaterial Design Liteをbowerで入れます。\u003cbr\u003e\nまず、bowerのパッケージ管理ファイルを作成します。\u003cbr\u003e\njson形式とRubyDSL形式がありますが、今回はRubyDSLで作成します。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bash\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nv\"\u003e$ \u003c/span\u003ebundle \u003cspan class=\"nb\"\u003eexec \u003c/span\u003erails g bower_rails:initialize\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eBowerfileファイルが作られるので、以下のように編集します。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"ruby\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eBowerfile\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"n\"\u003easset\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"material-design-lite\"\u003c/span\u003e\n\u003cspan class=\"n\"\u003easset\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"material-design-icons\"\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eで、インストールします。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bash\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nv\"\u003e$ \u003c/span\u003ebundle \u003cspan class=\"nb\"\u003eexec \u003c/span\u003erake bower:install\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e初回に\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bash\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e? May bower anonymously report usage statistics to improve the tool over \u003cspan class=\"nb\"\u003etime\u003c/span\u003e?\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eと、「改善の匿名での使用統計を送信してもいいですか？」と聞かれる場合があります。\u003cbr\u003e\nその場合はyかnを選んで下さい。\u003c/p\u003e\n\n\u003cp\u003evendor/assets/bower_componentsにインストールされました。\u003cbr\u003e\nあとはRailsで使えるように設定します。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"diff\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eapp/assets/javascripts/application.js\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"gi\"\u003e+//= require material-design-lite/material.min\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003ecssはsassを利用するのでデフォルトで作成されるapplication.cssは削除して、\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bush\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e$ rm app/assets/stylesheets/application.css\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e以下のファイルを作成します\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"scss\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eapp/assets/javascripts/application.scss\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"k\"\u003e@import\u003c/span\u003e \u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003ematerial-design-lite/material.min'\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"cm\"\u003e/* Google Material Icons */\u003c/span\u003e\n\u003cspan class=\"k\"\u003e@font-face\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"na\"\u003efont-family\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003eMaterial Icons'\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"na\"\u003efont-style\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"no\"\u003enormal\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"na\"\u003efont-weight\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"mi\"\u003e400\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"na\"\u003esrc\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"sx\"\u003eurl(material-design-icons/iconfont/MaterialIcons-Regular.eot)\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e \u003cspan class=\"cm\"\u003e/* For IE6-8 */\u003c/span\u003e\n  \u003cspan class=\"na\"\u003esrc\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"nf\"\u003elocal\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003eMaterial Icons'\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e\n       \u003cspan class=\"nf\"\u003elocal\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003eMaterialIcons-Regular'\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e\n       \u003cspan class=\"sx\"\u003eurl(material-design-icons/iconfont/MaterialIcons-Regular.woff2)\u003c/span\u003e \u003cspan class=\"nf\"\u003eformat\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003ewoff2'\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e\n       \u003cspan class=\"sx\"\u003eurl(material-design-icons/iconfont/MaterialIcons-Regular.woff)\u003c/span\u003e \u003cspan class=\"nf\"\u003eformat\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003ewoff'\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e\n       \u003cspan class=\"sx\"\u003eurl(material-design-icons/iconfont/MaterialIcons-Regular.ttf)\u003c/span\u003e \u003cspan class=\"nf\"\u003eformat\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003etruetype'\u003c/span\u003e\u003cspan class=\"p\"\u003e);\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003cspan class=\"nc\"\u003e.material-icons\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"na\"\u003efont-family\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003eMaterial Icons'\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"na\"\u003efont-weight\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"no\"\u003enormal\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"na\"\u003efont-style\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"no\"\u003enormal\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"na\"\u003efont-size\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"mi\"\u003e24\u003c/span\u003e\u003cspan class=\"kt\"\u003epx\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e  \u003cspan class=\"cm\"\u003e/* Preferred icon size */\u003c/span\u003e\n  \u003cspan class=\"na\"\u003edisplay\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"no\"\u003einline\u003c/span\u003e\u003cspan class=\"o\"\u003e-\u003c/span\u003e\u003cspan class=\"no\"\u003eblock\u003c/span\u003e\u003cspan class=\"p\
