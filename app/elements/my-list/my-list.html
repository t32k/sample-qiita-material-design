tal_margin\"\n    android:paddingRight=\"@dimen/activity_horizontal_margin\"\n    android:paddingTop=\"@dimen/activity_vertical_margin\"\n    android:paddingBottom=\"@dimen/activity_vertical_margin\" tools:showIn=\"@layout/activity_main\"\n    tools:context=\"com.example.android.MainActivityFragment\"\u003e\n\n\u003c/RelativeLayout\u003e\n```\n## Fullscreen Activity\n![full1.png](https://qiita-image-store.s3.amazonaws.com/0/52403/2994309f-dba3-ed67-e8d4-bd2ca62da3e1.png) ![full2.png](https://qiita-image-store.s3.amazonaws.com/0/52403/d7a830f6-3ca1-9c64-28ec-ee2c48d3a458.png)\n\n```java:FullscreenAcitivty.java\nimport android.annotation.SuppressLint;\nimport android.support.v7.app.ActionBar;\nimport android.support.v7.app.AppCompatActivity;\nimport android.os.Bundle;\nimport android.os.Handler;\nimport android.view.MotionEvent;\nimport android.view.View;\n\n/**\n * An example full-screen activity that shows and hides the system UI (i.e.\n * status bar and navigation/system bar) with user interaction.\n */\npublic class FullscreenActivity extends AppCompatActivity {\n    /**\n     * Whether or not the system UI should be auto-hidden after\n     * {@link #AUTO_HIDE_DELAY_MILLIS} milliseconds.\n     */\n    private static final boolean AUTO_HIDE = true;\n\n    /**\n     * If {@link #AUTO_HIDE} is set, the number of milliseconds to wait after\n     * user interaction before hiding the system UI.\n     */\n    private static final int AUTO_HIDE_DELAY_MILLIS = 3000;\n\n    /**\n     * Some older devices needs a small delay between UI widget updates\n     * and a change of the status and navigation bar.\n     */\n    private static final int UI_ANIMATION_DELAY = 300;\n\n    private View mContentView;\n    private View mControlsView;\n    private boolean mVisible;\n\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n\n        setContentView(R.layout.activity_fullscreen);\n\n        mVisible = true;\n        mControlsView = findViewById(R.id.fullscreen_content_controls);\n        mContentView = findViewById(R.id.fullscreen_content);\n\n\n        // Set up the user interaction to manually show or hide the system UI.\n        mContentView.setOnClickListener(new View.OnClickListener() {\n            @Override\n            public void onClick(View view) {\n                toggle();\n            }\n        });\n\n        // Upon interacting with UI controls, delay any scheduled hide()\n        // operations to prevent the jarring behavior of controls going away\n        // while interacting with the UI.\n        findViewById(R.id.dummy_button).setOnTouchListener(mDelayHideTouchListener);\n    }\n\n    @Override\n    protected void onPostCreate(Bundle savedInstanceState) {\n        super.onPostCreate(savedInstanceState);\n\n        // Trigger the initial hide() shortly after the activity has been\n        // created, to briefly hint to the user that UI controls\n        // are available.\n        delayedHide(100);\n    }\n\n    /**\n     * Touch listener to use for in-layout UI controls to delay hiding the\n     * system UI. This is to prevent the jarring behavior of controls going away\n     * while interacting with activity UI.\n     */\n    private final View.OnTouchListener mDelayHideTouchListener = new View.OnTouchListener() {\n        @Override\n        public boolean onTouch(View view, MotionEvent motionEvent) {\n            if (AUTO_HIDE) {\n                delayedHide(AUTO_HIDE_DELAY_MILLIS);\n            }\n            return false;\n        }\n    };\n\n    private void toggle() {\n        if (mVisible) {\n            hide();\n        } else {\n            show();\n        }\n    }\n\n    private void hide() {\n        // Hide UI first\n        ActionBar actionBar = getSupportActionBar();\n        if (actionBar != null) {\n            actionBar.hide();\n        }\n        mControlsView.setVisibility(View.GONE);\n        mVisible = false;\n\n        // Schedule a runnable to remove the status and navigation bar after a delay\n        mHideHandler.removeCallbacks(mShowPart2Runnable);\n        mHideHandler.postDelayed(mHidePart2Runnable, UI_ANIMATION_DELAY);\n    }\n\n    private final Runnable mHidePart2Runnable = new Runnable() {\n        @SuppressLint(\"InlinedApi\")\n        @Override\n        public void run() {\n            // Delayed removal of status and navigation bar\n\n            // Note that some of these constants are new as of API 16 (Jelly Bean)\n            // and API 19 (KitKat). It is safe to use them, as they are inlined\n            // at compile-time and do nothing on earlier devices.\n            mContentView.setSystemUiVisibility(View.SYSTEM_UI_FLAG_LOW_PROFILE\n                    | View.SYSTEM_UI_FLAG_FULLSCREEN\n                    | View.SYSTEM_UI_FLAG_LAYOUT_STABLE\n                    | View.SYSTEM_UI_FLAG_IMMERSIVE_STICKY\n                    | View.SYSTEM_UI_FLAG_LAYOUT_HIDE_NAVIGATION\n                    | View.SYSTEM_UI_FLAG_HIDE_NAVIGATION);\n        }\n    };\n\n    @SuppressLint(\"InlinedApi\")\n    private void show() {\n        // Show the system bar\n        mContentView.setSystemUiVisibility(View.SYSTEM_UI_FLAG_LAYOUT_FULLSCREEN\n                | View.SYSTEM_UI_FLAG_LAYOUT_HIDE_NAVIGATION);\n        mVisible = true;\n\n        // Schedule a runnable to display UI elements after a delay\n        mHideHandler.removeCallbacks(mHidePart2Runnable);\n        mHideHandler.postDelayed(mShowPart2Runnable, UI_ANIMATION_DELAY);\n    }\n\n    private final Runnable mShowPart2Runnable = new Runnable() {\n        @Override\n        public void run() {\n            // Delayed display of UI elements\n            ActionBar actionBar = getSupportActionBar();\n            if (actionBar != null) {\n                actionBar.show();\n            }\n            mControlsView.setVisibility(View.VISIBLE);\n        }\n    };\n\n    private final Handler mHideHandler = new Handler();\n    private final Runnable mHideRunnable = new Runnable() {\n        @Override\n        public void run() {\n            hide();\n        }\n    };\n\n    /**\n     * Schedules a call to hide() in [delay] milliseconds, canceling any\n     * previously scheduled calls.\n     */\n    private void delayedHide(int delayMillis) {\n        mHideHandler.removeCallbacks(mHideRunnable);\n        mHideHandler.postDelayed(mHideRunnable, delayMillis);\n    }\n}\n```\n```xml:activity_fullscreen.xml\n\u003cFrameLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:tools=\"http://schemas.android.com/tools\" android:layout_width=\"match_parent\"\n    android:layout_height=\"match_parent\" android:background=\"#0099cc\"\n    tools:context=\"com.example.android.FullscreenActivity\"\u003e\n\n    \u003c!-- The primary full-screen view. This can be replaced with whatever view\n         is needed to present your content, e.g. VideoView, SurfaceView,\n         TextureView, etc. --\u003e\n    \u003cTextView android:id=\"@+id/fullscreen_content\" android:layout_width=\"match_parent\"\n        android:layout_height=\"match_parent\" android:keepScreenOn=\"true\" android:textColor=\"#33b5e5\"\n        android:textStyle=\"bold\" android:textSize=\"50sp\" android:gravity=\"center\"\n        android:text=\"@string/dummy_content\" /\u003e\n\n    \u003c!-- This FrameLayout insets its children based on system windows using\n         android:fitsSystemWindows. --\u003e\n    \u003cFrameLayout android:layout_width=\"match_parent\" android:layout_height=\"match_parent\"\n        android:fitsSystemWindows=\"true\"\u003e\n\n        \u003cLinearLayout android:id=\"@+id/fullscreen_content_controls\" style=\"?metaButtonBarStyle\"\n            android:layout_width=\"match_parent\" android:layout_height=\"wrap_content\"\n            android:layout_gravity=\"bottom|center_horizontal\"\n            android:background=\"@color/black_overlay\" android:orientation=\"horizontal\"\n            tools:ignore=\"UselessParent\"\u003e\n\n            \u003cButton android:id=\"@+id/dummy_button\" style=\"?metaButtonBarButtonStyle\"\n                android:layout_width=\"0dp\" android:layout_height=\"wrap_content\"\n                android:layout_weight=\"1\" android:text=\"@string/dummy_button\" /\u003e\n\n        \u003c/LinearLayout\u003e\n    \u003c/FrameLayout\u003e\n\n\u003c/FrameLayout\u003e\n```\n## Login Activity\n![login1.png](https://qiita-image-store.s3.amazonaws.com/0/52403/1120992a-9755-e457-fc2e-82cba32acb6e.png) ![login2.png](https://qiita-image-store.s3.amazonaws.com/0/52403/2587291f-a941-7ab2-4ce2-202c650c46be.png)\n\n```java:LoginActivity.java\nimport android.animation.Animator;\nimport android.animation.AnimatorListenerAdapter;\nimport android.annotation.TargetApi;\nimport android.content.pm.PackageManager;\nimport android.support.annotation.NonNull;\nimport android.support.design.widget.Snackbar;\nimport android.support.v7.app.AppCompatActivity;\nimport android.app.LoaderManager.LoaderCallbacks;\n\nimport android.content.CursorLoader;\nimport android.content.Loader;\nimport android.database.Cursor;\nimport android.net.Uri;\nimport android.os.AsyncTask;\n\nimport android.os.Build;\nimport android.os.Bundle;\nimport android.provider.ContactsContract;\nimport android.text.TextUtils;\nimport android.view.KeyEvent;\nimport android.view.View;\nimport android.view.View.OnClickListener;\nimport android.view.inputmethod.EditorInfo;\nimport android.widget.ArrayAdapter;\nimport android.widget.AutoCompleteTextView;\nimport android.widget.Button;\nimport android.widget.EditText;\nimport android.widget.TextView;\n\nimport java.util.ArrayList;\nimport java.util.List;\n\nimport static android.Manifest.permission.READ_CONTACTS;\n\n/**\n * A login screen that offers login via email/password.\n */\npublic class LoginActivity extends AppCompatActivity implements LoaderCallbacks\u003cCursor\u003e {\n\n    /**\n     * Id to identity READ_CONTACTS permission request.\n     */\n    private static final int REQUEST_READ_CONTACTS = 0;\n\n    /**\n     * A dummy authentication store containing known user names and passwords.\n     * TODO: remove after connecting to a real authentication system.\n     */\n    private static final String[] DUMMY_CREDENTIALS = new String[]{\n            \"foo@example.com:hello\", \"bar@example.com:world\"\n    };\n    /**\n     * Keep track of the login task to ensure we can cancel it if requested.\n     */\n    private UserLoginTask mAuthTask = null;\n\n    // UI references.\n    private AutoCompleteTextView mEmailView;\n    private EditText mPasswordView;\n    private View mProgressView;\n    private View mLoginFormView;\n\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        setContentView(R.layout.activity_login);\n        // Set up the login form.\n        mEmailView = (AutoCompleteTextView) findViewById(R.id.email);\n        populateAutoComplete();\n\n        mPasswordView = (EditText) findViewById(R.id.password);\n        mPasswordView.setOnEditorActionListener(new TextView.OnEditorActionListener() {\n            @Override\n            public boolean onEditorAction(TextView textView, int id, KeyEvent keyEvent) {\n                if (id == R.id.login || id == EditorInfo.IME_NULL) {\n                    attemptLogin();\n                    return true;\n                }\n                return false;\n            }\n        });\n\n        Button mEmailSignInButton = (Button) findViewById(R.id.email_sign_in_button);\n        mEmailSignInButton.setOnClickListener(new OnClickListener() {\n            @Override\n            public void onClick(View view) {\n                attemptLogin();\n            }\n        });\n\n        mLoginFormView = findViewById(R.id.login_form);\n        mProgressView = findViewById(R.id.login_progress);\n    }\n\n    private void populateAutoComplete() {\n        if (!mayRequestContacts()) {\n            return;\n        }\n\n        getLoaderManager().initLoader(0, null, this);\n    }\n\n    private boolean mayRequestContacts() {\n        if (Build.VERSION.SDK_INT \u003c Build.VERSION_CODES.M) {\n            return true;\n        }\n        if (checkSelfPermission(READ_CONTACTS) == PackageManager.PERMISSION_GRANTED) {\n            return true;\n        }\n        if (shouldShowRequestPermissionRationale(READ_CONTACTS)) {\n            Snackbar.make(mEmailView, R.string.permission_rationale, Snackbar.LENGTH_INDEFINITE)\n                    .setAction(android.R.string.ok, new View.OnClickListener() {\n                        @Override\n                        @TargetApi(Build.VERSION_CODES.M)\n                        public void onClick(View v) {\n                            requestPermissions(new String[]{READ_CONTACTS}, REQUEST_READ_CONTACTS);\n                        }\n                    });\n        } else {\n            requestPermissions(new String[]{READ_CONTACTS}, REQUEST_READ_CONTACTS);\n        }\n        return false;\n    }\n\n    /**\n     * Callback received when a permissions request has been completed.\n     */\n    @Override\n    public void onRequestPermissionsResult(int requestCode, @NonNull String[] permissions,\n                                           @NonNull int[] grantResults) {\n        if (requestCode == REQUEST_READ_CONTACTS) {\n            if (grantResults.length == 1 \u0026\u0026 grantResults[0] == PackageManager.PERMISSION_GRANTED) {\n                populateAutoComplete();\n            }\n        }\n    }\n\n\n    /**\n     * Attempts to sign in or register the account specified by the login form.\n     * If there are form errors (invalid email, missing fields, etc.), the\n     * errors are presented and no actual login attempt is made.\n     */\n    private void attemptLogin() {\n        if (mAuthTask != null) {\n            return;\n        }\n\n        // Reset errors.\n        mEmailView.setError(null);\n        mPasswordView.setError(null);\n\n        // Store values at the time of the login attempt.\n        String email = mEmailView.getText().toString();\n        String password = mPasswordView.getText().toString();\n\n        boolean cancel = false;\n        View focusView = null;\n\n        // Check for a valid password, if the user entered one.\n        if (!TextUtils.isEmpty(password) \u0026\u0026 !isPasswordValid(password)) {\n            mPasswordView.setError(getString(R.string.error_invalid_password));\n            focusView = mPasswordView;\n            cancel = true;\n        }\n\n        // Check for a valid email address.\n        if (TextUtils.isEmpty(email)) {\n            mEmailView.setError(getString(R.string.error_field_required));\n            focusView = mEmailView;\n            cancel = true;\n        } else if (!isEmailValid(email)) {\n            mEmailView.setError(getString(R.string.error_invalid_email));\n            focusView = mEmailView;\n            cancel = true;\n        }\n\n        if (cancel) {\n            // There was an error; don't attempt login and focus the first\n            // form field with an error.\n            focusView.requestFocus();\n        } else {\n            // Show a progress spinner, and kick off a background task to\n            // perform the user login attempt.\n            showProgress(true);\n            mAuthTask = new UserLoginTask(email, password);\n            mAuthTask.execute((Void) null);\n        }\n    }\n\n    private boolean isEmailValid(String email) {\n        //TODO: Replace this with your own logic\n        return email.contains(\"@\");\n    }\n\n    private boolean isPasswordValid(String password) {\n        //TODO: Replace this with your own logic\n        return password.length() \u003e 4;\n    }\n\n    /**\n     * Shows the progress UI and hides the login form.\n     */\n    @TargetApi(Build.VERSION_CODES.HONEYCOMB_MR2)\n    private void showProgress(final boolean show) {\n        // On Honeycomb MR2 we have the ViewPropertyAnimator APIs, which allow\n        // for very easy animations. If available, use these APIs to fade-in\n        // the progress spinner.\n        if (Build.VERSION.SDK_INT \u003e= Build.VERSION_CODES.HONEYCOMB_MR2) {\n            int shortAnimTime = getResources().getInteger(android.R.integer.config_shortAnimTime);\n\n            mLoginFormView.setVisibility(show ? View.GONE : View.VISIBLE);\n            mLoginFormView.animate().setDuration(shortAnimTime).alpha(\n                    show ? 0 : 1).setListener(new AnimatorListenerAdapter() {\n                @Override\n                public void onAnimationEnd(Animator animation) {\n                    mLoginFormView.setVisibility(show ? View.GONE : View.VISIBLE);\n                }\n            });\n\n            mProgressView.setVisibility(show ? View.VISIBLE : View.GONE);\n            mProgressView.animate().setDuration(shortAnimTime).alpha(\n                    show ? 1 : 0).setListener(new AnimatorListenerAdapter() {\n                @Override\n                public void onAnimationEnd(Animator animation) {\n                    mProgressView.setVisibility(show ? View.VISIBLE : View.GONE);\n                }\n            });\n        } else {\n            // The ViewPropertyAnimator APIs are not available, so simply show\n            // and hide the relevant UI components.\n            mProgressView.setVisibility(show ? View.VISIBLE : View.GONE);\n            mLoginFormView.setVisibility(show ? View.GONE : View.VISIBLE);\n        }\n    }\n\n    @Override\n    public Loader\u003cCursor\u003e onCreateLoader(int i, Bundle bundle) {\n        return new CursorLoader(this,\n                // Retrieve data rows for the device user's 'profile' contact.\n                Uri.withAppendedPath(ContactsContract.Profile.CONTENT_URI,\n                        ContactsContract.Contacts.Data.CONTENT_DIRECTORY), ProfileQuery.PROJECTION,\n\n                // Select only email addresses.\n                ContactsContract.Cont ence.Preference;\nimport android.preference.PreferenceActivity;\nimport android.support.v7.app.ActionBar;\nimport android.preference.PreferenceFragment;\nimport android.preference.PreferenceManager;\nimport android.preference.RingtonePreference;\nimport android.text.TextUtils;\nimport android.view.MenuItem;\n\nimport java.util.List;\n\n/**\n * A {@link PreferenceActivity} that presents a set of application settings. On\n * handset devices, settings are presented as a single list. On tablets,\n * settings are split by category, with category headers shown to the left of\n * the list of settings.\n * \u003cp/\u003e\n * See \u003ca href=\"http://developer.android.com/design/patterns/settings.html\"\u003e\n * Android Design: Settings\u003c/a\u003e for design guidelines and the \u003ca\n * href=\"http://developer.android.com/guide/topics/ui/settings.html\"\u003eSettings\n * API Guide\u003c/a\u003e for more information on developing a Settings UI.\n */\npublic class SettingsActivity extends AppCompatPreferenceActivity {\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        setupActionBar();\n    }\n\n    /**\n     * Set up the {@link android.app.ActionBar}, if the API is available.\n     */\n    private void setupActionBar() {\n        ActionBar actionBar = getSupportActionBar();\n        if (actionBar != null) {\n            // Show the Up button in the action bar.\n            actionBar.setDisplayHomeAsUpEnabled(true);\n        }\n    }\n\n\n    /**\n     * {@inheritDoc}\n     */\n    @Override\n    public boolean onIsMultiPane() {\n        return isXLargeTablet(this);\n    }\n\n    /**\n     * Helper method to determine if the device has an extra-large screen. For\n     * example, 10\" tablets are extra-large.\n     */\n    private static boolean isXLargeTablet(Context context) {\n        return (context.getResources().getConfiguration().screenLayout\n                \u0026 Configuration.SCREENLAYOUT_SIZE_MASK) \u003e= Configuration.SCREENLAYOUT_SIZE_XLARGE;\n    }\n\n    /**\n     * {@inheritDoc}\n     */\n    @Override\n    @TargetApi(Build.VERSION_CODES.HONEYCOMB)\n    public void onBuildHeaders(List\u003cHeader\u003e target) {\n        loadHeadersFromResource(R.xml.pref_headers, target);\n    }\n\n    /**\n     * A preference value change listener that updates the preference's summary\n     * to reflect its new value.\n     */\n    private static Preference.OnPreferenceChangeListener sBindPreferenceSummaryToValueListener = new Preference.OnPreferenceChangeListener() {\n        @Override\n        public boolean onPreferenceChange(Preference preference, Object value) {\n            String stringValue = value.toString();\n\n            if (preference instanceof ListPreference) {\n                // For list preferences, look up the correct display value in\n                // the preference's 'entries' list.\n                ListPreference listPreference = (ListPreference) preference;\n                int index = listPreference.findIndexOfValue(stringValue);\n\n                // Set the summary to reflect the new value.\n                preference.setSummary(\n                        index \u003e= 0\n                                ? listPreference.getEntries()[index]\n                                : null);\n\n            } else if (preference instanceof RingtonePreference) {\n                // For ringtone preferences, look up the correct display value\n                // using RingtoneManager.\n                if (TextUtils.isEmpty(stringValue)) {\n                    // Empty values correspond to 'silent' (no ringtone).\n                    preference.setSummary(R.string.pref_ringtone_silent);\n\n                } else {\n                    Ringtone ringtone = RingtoneManager.getRingtone(\n                            preference.getContext(), Uri.parse(stringValue));\n\n                    if (ringtone == null) {\n                        // Clear the summary if there was a lookup error.\n                        preference.setSummary(null);\n                    } else {\n                        // Set the summary to reflect the new ringtone display\n                        // name.\n                        String name = ringtone.getTitle(preference.getContext());\n                        preference.setSummary(name);\n                    }\n                }\n\n            } else {\n                // For all other preferences, set the summary to the value's\n                // simple string representation.\n                preference.setSummary(stringValue);\n            }\n            return true;\n        }\n    };\n\n    /**\n     * Binds a preference's summary to its value. More specifically, when the\n     * preference's value is changed, its summary (line of text below the\n     * preference title) is updated to reflect the value. The summary is also\n     * immediately updated upon calling this method. The exact display format is\n     * dependent on the type of preference.\n     *\n     * @see #sBindPreferenceSummaryToValueListener\n     */\n    private static void bindPreferenceSummaryToValue(Preference preference) {\n        // Set the listener to watch for value changes.\n        preference.setOnPreferenceChangeListener(sBindPreferenceSummaryToValueListener);\n\n        // Trigger the listener immediately with the preference's\n        // current value.\n        sBindPreferenceSummaryToValueListener.onPreferenceChange(preference,\n                PreferenceManager\n                        .getDefaultSharedPreferences(preference.getContext())\n                        .getString(preference.getKey(), \"\"));\n    }\n\n    /**\n     * This method stops fragment injection in malicious applications.\n     * Make sure to deny any unknown fragments here.\n     */\n    protected boolean isValidFragment(String fragmentName) {\n        return PreferenceFragment.class.getName().equals(fragmentName)\n                || GeneralPreferenceFragment.class.getName().equals(fragmentName)\n                || DataSyncPreferenceFragment.class.getName().equals(fragmentName)\n                || NotificationPreferenceFragment.class.getName().equals(fragmentName);\n    }\n\n    /**\n     * This fragment shows general preferences only. It is used when the\n     * activity is showing a two-pane settings UI.\n     */\n    @TargetApi(Build.VERSION_CODES.HONEYCOMB)\n    public static class GeneralPreferenceFragment extends PreferenceFragment {\n        @Override\n        public void onCreate(Bundle savedInstanceState) {\n            super.onCreate(savedInstanceState);\n            addPreferencesFromResource(R.xml.pref_general);\n            setHasOptionsMenu(true);\n\n            // Bind the summaries of EditText/List/Dialog/Ringtone preferences\n            // to their values. When their values change, their summaries are\n            // updated to reflect the new value, per the Android Design\n            // guidelines.\n            bindPreferenceSummaryToValue(findPreference(\"example_text\"));\n            bindPreferenceSummaryToValue(findPreference(\"example_list\"));\n        }\n\n        @Override\n        public boolean onOptionsItemSelected(MenuItem item) {\n            int id = item.getItemId();\n            if (id == android.R.id.home) {\n                startActivity(new Intent(getActivity(), SettingsActivity.class));\n                return true;\n            }\n            return super.onOptionsItemSelected(item);\n        }\n    }\n\n    /**\n     * This fragment shows notification preferences only. It is used when the\n     * activity is showing a two-pane settings UI.\n     */\n    @TargetApi(Build.VERSION_CODES.HONEYCOMB)\n    public static class NotificationPreferenceFragment extends PreferenceFragment {\n        @Override\n        public void onCreate(Bundle savedInstanceState) {\n            super.onCreate(savedInstanceState);\n            addPreferencesFromResource(R.xml.pref_notification);\n            setHasOptionsMenu(true);\n\n            // Bind the summaries of EditText/List/Dialog/Ringtone preferences\n            // to their values. When their values change, their summaries are\n            // updated to reflect the new value, per the Android Design\n            // guidelines.\n            bindPreferenceSummaryToValue(findPreference(\"notifications_new_message_ringtone\"));\n        }\n\n        @Override\n        public boolean onOptionsItemSelected(MenuItem item) {\n            int id = item.getItemId();\n            if (id == android.R.id.home) {\n                startActivity(new Intent(getActivity(), SettingsActivity.class));\n                return true;\n            }\n            return super.onOptionsItemSelected(item);\n        }\n    }\n\n    /**\n     * This fragment shows data and sync preferences only. It is used when the\n     * activity is showing a two-pane settings UI.\n     */\n    @TargetApi(Build.VERSION_CODES.HONEYCOMB)\n    public static class DataSyncPreferenceFragment extends PreferenceFragment {\n        @Override\n        public void onCreate(Bundle savedInstanceState) {\n            super.onCreate(savedInstanceState);\n            addPreferencesFromResource(R.xml.pref_data_sync);\n            setHasOptionsMenu(true);\n\n            // Bind the summaries of EditText/List/Dialog/Ringtone preferences\n            // to their values. When their values change, their summaries are\n            // updated to reflect the new value, per the Android Design\n            // guidelines.\n            bindPreferenceSummaryToValue(findPreference(\"sync_frequency\"));\n        }\n\n        @Override\n        public boolean onOptionsItemSelected(MenuItem item) {\n            int id = item.getItemId();\n            if (id == android.R.id.home) {\n                startActivity(new Intent(getActivity(), SettingsActivity.class));\n                return true;\n            }\n            return super.onOptionsItemSelected(item);\n        }\n    }\n}\n```\n```java:AppCompatPreferenceActivity.java\nimport android.content.res.Configuration;\nimport android.os.Bundle;\nimport android.preference.PreferenceActivity;\nimport android.support.annotation.LayoutRes;\nimport android.support.annotation.Nullable;\nimport android.support.v7.app.ActionBar;\nimport android.support.v7.app.AppCompatDelegate;\nimport android.support.v7.widget.Toolbar;\nimport android.view.MenuInflater;\nimport android.view.View;\nimport android.view.ViewGroup;\n\n/**\n * A {@link android.preference.PreferenceActivity} which implements and proxies the necessary calls\n * to be used with AppCompat.\n */\npublic abstract class AppCompatPreferenceActivity extends PreferenceActivity {\n\n    private AppCompatDelegate mDelegate;\n\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        getDelegate().installViewFactory();\n        getDelegate().onCreate(savedInstanceState);\n        super.onCreate(savedInstanceState);\n    }\n\n    @Override\n    protected void onPostCreate(Bundle savedInstanceState) {\n        super.onPostCreate(savedInstanceState);\n        getDelegate().onPostCreate(savedInstanceState);\n    }\n\n    public ActionBar getSupportActionBar() {\n        return getDelegate().getSupportActionBar();\n    }\n\n    public void setSupportActionBar(@Nullable Toolbar toolbar) {\n        getDelegate().setSupportActionBar(toolbar);\n    }\n\n    @Override\n    public MenuInflater getMenuInflater() {\n        return getDelegate().getMenuInflater();\n    }\n\n    @Override\n    public void setContentView(@LayoutRes int layoutResID) {\n        getDelegate().setContentView(layoutResID);\n    }\n\n    @Override\n    public void setContentView(View view) {\n        getDelegate().setContentView(view);\n    }\n\n    @Override\n    public void setContentView(View view, ViewGroup.LayoutParams params) {\n        getDelegate().setContentView(view, params);\n    }\n\n    @Override\n    public void addContentView(View view, ViewGroup.LayoutParams params) {\n        getDelegate().addContentView(view, params);\n    }\n\n    @Override\n    protected void onPostResume() {\n        super.onPostResume();\n        getDelegate().onPostResume();\n    }\n\n    @Override\n    protected void onTitleChanged(CharSequence title, int color) {\n        super.onTitleChanged(title, color);\n        getDelegate().setTitle(title);\n    }\n\n    @Override\n    public void onConfigurationChanged(Configuration newConfig) {\n        super.onConfigurationChanged(newConfig);\n        getDelegate().onConfigurationChanged(newConfig);\n    }\n\n    @Override\n    protected void onStop() {\n        super.onStop();\n        getDelegate().onStop();\n    }\n\n    @Override\n    protected void onDestroy() {\n        super.onDestroy();\n        getDelegate().onDestroy();\n    }\n\n    public void invalidateOptionsMenu() {\n        getDelegate().invalidateOptionsMenu();\n    }\n\n    private AppCompatDelegate getDelegate() {\n        if (mDelegate == null) {\n            mDelegate = AppCompatDelegate.create(this, null);\n        }\n        return mDelegate;\n    }\n}\n```\n## Tabbed Activity - Swipe Views (with ViewPager)\n![pager1.png](https://qiita-image-store.s3.amazonaws.com/0/52403/0c4c860d-3612-2007-e301-453735b92c26.png) ![pager2.png](https://qiita-image-store.s3.amazonaws.com/0/52403/fe6c6d0c-8d3c-5c1e-178a-879c80192f87.png)\n\n```java:MainAcitivty.java\nimport android.support.design.widget.FloatingActionButton;\nimport android.support.design.widget.Snackbar;\nimport android.support.v7.app.AppCompatActivity;\nimport android.support.v7.widget.Toolbar;\n\nimport android.support.v4.app.Fragment;\nimport android.support.v4.app.FragmentManager;\nimport android.support.v4.app.FragmentPagerAdapter;\nimport android.support.v4.view.ViewPager;\nimport android.os.Bundle;\nimport android.view.LayoutInflater;\nimport android.view.Menu;\nimport android.view.MenuItem;\nimport android.view.View;\nimport android.view.ViewGroup;\n\nimport android.widget.TextView;\n\npublic class MainActivity extends AppCompatActivity {\n\n    /**\n     * The {@link android.support.v4.view.PagerAdapter} that will provide\n     * fragments for each of the sections. We use a\n     * {@link FragmentPagerAdapter} derivative, which will keep every\n     * loaded fragment in memory. If this becomes too memory intensive, it\n     * may be best to switch to a\n     * {@link android.support.v4.app.FragmentStatePagerAdapter}.\n     */\n    private SectionsPagerAdapter mSectionsPagerAdapter;\n\n    /**\n     * The {@link ViewPager} that will host the section contents.\n     */\n    private ViewPager mViewPager;\n\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        setContentView(R.layout.activity_main);\n\n        Toolbar toolbar = (Toolbar) findViewById(R.id.toolbar);\n        setSupportActionBar(toolbar);\n        // Create the adapter that will return a fragment for each of the three\n        // primary sections of the activity.\n        mSectionsPagerAdapter = new SectionsPagerAdapter(getSupportFragmentManager());\n\n        // Set up the ViewPager with the sections adapter.\n        mViewPager = (ViewPager) findViewById(R.id.container);\n        mViewPager.setAdapter(mSectionsPagerAdapter);\n\n\n        FloatingActionButton fab = (FloatingActionButton) findViewById(R.id.fab);\n        fab.setOnClickListener(new View.OnClickListener() {\n            @Override\n            public void onClick(View view) {\n                Snackbar.make(view, \"Replace with your own action\", Snackbar.LENGTH_LONG)\n                        .setAction(\"Action\", null).show();\n            }\n        });\n\n    }\n\n\n    @Override\n    public boolean onCreateOptionsMenu(Menu menu) {\n        // Inflate the menu; this adds items to the action bar if it is present.\n        getMenuInflater().inflate(R.menu.menu_main, menu);\n        return true;\n    }\n\n    @Override\n    public boolean onOptionsItemSelected(MenuItem item) {\n        // Handle action bar item clicks here. The action bar will\n        // automatically handle clicks on the Home/Up button, so long\n        // as you specify a parent activity in AndroidManifest.xml.\n        int id = item.getItemId();\n\n        //noinspection SimplifiableIfStatement\n        if (id == R.id.action_settings) {\n            return true;\n        }\n\n        return super.onOptionsItemSelected(item);\n    }\n\n\n    /**\n     * A {@link FragmentPagerAdapter} that returns a fragment corresponding to\n     * one of the sections/tabs/pages.\n     */\n    public class SectionsPagerAdapter extends FragmentPagerAdapter {\n\n        public SectionsPagerAdapter(FragmentManager fm) {\n            super(fm);\n        }\n\n        @Override\n        public Fragment getItem(int position) {\n            // getItem is called to instantiate the fragment for the given page.\n            // Return a PlaceholderFragment (defined as a static inner class below).\n            return PlaceholderFragment.newInstance(position + 1);\n        }\n\n        @Override\n        public int getCount() {\n            // Show 3 total pages.\n            return 3;\n        }\n\n        @Override\n        public CharSequence getPageTitle(int position) {\n            switch (position) {\n                case 0:\n                    return \"SECTION 1\";\n                case 1:\n                    return \"SECTION 2\";\n                case 2:\n                    return \"SECTION 3\";\n            }\n            return null;\n        }\n    }\n\n    /**\n     * A placeholder fragment containing a simple view.\n     */\n    public static class PlaceholderFragment extends Fragment {\n        /**\n         * The fragment argument representing the section number for this\n         * fragment.\n         */\n        private static final String ARG_SECTION_NUMBER = \"section_number\";\n\n        /**\n         * Returns a new instance of this fragment for the given section\n         * number.\n         */\n        public static PlaceholderFragment newInstance(int sectionNumber) {\n            PlaceholderFragment fragment = new PlaceholderFragment();\n            Bundle args = new Bundle();\n            args.putInt(ARG_SECTION_NUMBER, sectionNumber);\n            fragment.setArguments(args);\n            return fragment;\n        }\n\n        public PlaceholderFragment() {\n        }\n\n        @Override\n        public View onCreateView(LayoutInflater inflater, ViewGroup container,\n                                 Bundle savedInstanceState) {\n            View rootView = inflater.inflate(R.layout.fragment_main, container, false);\n            TextView textView = (TextView) rootView.findViewById(R.id.section_label);\n            textView.setText(getString(R.string.section_format, getArguments().getInt(ARG_SECTION_NUMBER)));\n            return rootView;\n        }\n    }\n}\n```\n```xml:activity_main.xml\n\u003c?xml version=\"1.0\" encoding=\"utf-8\"?\u003e\n\u003candroid.support.design.widget.CoordinatorLayout\n    xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:tools=\"http://schemas.android.com/tools\"\n    xmlns:app=\"http://schemas.android.com/apk/res-auto\" android:id=\"@+id/main_content\"\n    android:layout_width=\"match_parent\" android:layout_height=\"match_parent\"\n    android:fitsSystemWindows=\"true\" tools:context=\"com.example.android.MainActivity\"\u003e\n\n    \u003candroid.support.design.widget.AppBarLayout android:id=\"@+id/appbar\"\n        android:layout_width=\"match_parent\" android:layout_height=\"wrap_content\"\n        android:paddingTop=\"@dimen/appbar_padding_top\"\n        android:theme=\"@style/AppTheme.AppBarOverlay\"\u003e\n\n        \u003candroid.support.v7.widget.Toolbar android:id=\"@+id/toolbar\"\n            android:layout_width=\"match_parent\" android:layout_height=\"?attr/actionBarSize\"\n            android:background=\"?attr/colorPrimary\" app:popupTheme=\"@style/AppTheme.PopupOverlay\"\n            app:layout_scrollFlags=\"scroll|enterAlways\"\u003e\n\n        \u003c/android.support.v7.widget.Toolbar\u003e\n\n    \u003c/android.support.design.widget.AppBarLayout\u003e\n\n    \u003candroid.support.v4.view.ViewPager android:id=\"@+id/container\"\n        android:layout_width=\"match_parent\" android:layout_height=\"match_parent\"\n        app:layout_behavior=\"@string/appbar_scrolling_view_behavior\" /\u003e\n\n    \u003candroid.support.design.widget.FloatingActionButton android:id=\"@+id/fab\"\n        android:layout_width=\"wrap_content\" android:layout_height=\"wrap_content\"\n        android:layout_gravity=\"end|bottom\" android:layout_margin=\"@dimen/fab_margin\"\n        android:src=\"@android:drawable/ic_dialog_email\" /\u003e\n\n\u003c/android.support.design.widget.CoordinatorLayout\u003e\n```\n```xml:fragment_main.xml\n\u003cRelativeLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:tools=\"http://schemas.android.com/tools\" android:layout_width=\"match_parent\"\n    android:layout_height=\"match_parent\" android:paddingLeft=\"@dimen/activity_horizontal_margin\"\n    android:paddingRight=\"@dimen/activity_horizontal_margin\"\n    android:paddingTop=\"@dimen/activity_vertical_margin\"\n    android:paddingBottom=\"@dimen/activity_vertical_margin\"\n    tools:context=\"com.example.android.MainActivity$PlaceholderFragment\"\u003e\n\n    \u003cTextView android:id=\"@+id/section_label\" android:layout_width=\"wrap_content\"\n        android:layout_height=\"wrap_content\" /\u003e\n\n\u003c/RelativeLayout\u003e\n```\n## Tabbed Activity - Action Bar Tabs (with ViewPager)\n![tab.png](https://qiita-image-store.s3.amazonaws.com/0/52403/b4da7979-96c4-d950-99c5-0292e13d8d13.png)\n\n```java:MainAcitivty.java\nimport android.content.Intent;\nimport android.support.design.widget.TabLayout;\nimport android.support.design.widget.FloatingActionButton;\nimport android.support.design.widget.Snackbar;\nimport android.support.v7.app.AppCompatActivity;\nimport android.support.v7.widget.Toolbar;\n\nimport android.support.v4.app.Fragment;\nimport android.support.v4.app.FragmentManager;\nimport android.support.v4.app.FragmentPagerAdapter;\nimport android.support.v4.view.ViewPager;\nimport android.os.Bundle;\nimport android.view.LayoutInflater;\nimport android.view.Menu;\nimport android.view.MenuItem;\nimport android.view.View;\nimport android.view.ViewGroup;\n\nimport android.widget.TextView;\n\npublic class MainActivity extends AppCompatActivity {\n\n    /**\n     * The {@link android.support.v4.view.PagerAdapter} that will provide\n     * fragments for each of the sections. We use a\n     * {@link FragmentPagerAdapter} derivative, which will keep every\n     * loaded fragment in memory. If this becomes too memory intensive, it\n     * may be best to switch to a\n     * {@link android.support.v4.app.FragmentStatePagerAdapter}.\n     */\n    private SectionsPagerAdapter mSectionsPagerAdapter;\n\n    /**\n     * The {@link ViewPager} that will host the section contents.\n     */\n    private ViewPager mViewPager;\n\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        setContentView(R.layout.activity_main);\n\n        Toolbar toolbar = (Toolbar) findViewById(R.id.toolbar);\n        setSupportActionBar(toolbar);\n        // Create the adapter that will return a fragment for each of the three\n        // primary sections of the activity.\n        mSectionsPagerAdapter = new SectionsPagerAdapter(getSupportFragmentManager());\n\n        // Set up the ViewPager with the sections adapter.\n        mViewPager = (ViewPager) findViewById(R.id.container);\n        mViewPager.setAdapter(mSectionsPagerAdapter);\n\n        TabLayout tabLayout = (TabLayout) findViewById(R.id.tabs);\n        tabLayout.setupWithViewPager(mViewPager);\n\n        FloatingActionButton fab = (FloatingActionButton) findViewById(R.id.fab);\n        fab.setOnClickListener(new View.OnClickListener() {\n            @Override\n            public void onClick(View view) {\n                Snackbar.make(view, \"Replace with your own action\", Snackbar.LENGTH_LONG)\n                        .setAction(\"Action\", null).show();\n            }\n        });\n\n    }\n\n\n    @Override\n    public boolean onCreateOptionsMenu(Menu menu) {\n        // Inflate the menu; this adds items to the action bar if it is present.\n        getMenuInflater().inflate(R.menu.menu_main, menu);\n        return true;\n    }\n\n    @Override\n    public boolean onOptionsItemSelected(MenuItem item) {\n        // Handle action bar item clicks here. The action bar will\n        // automatically handle clicks on the Home/Up button, so long\n        // as you specify a parent activity in AndroidManifest.xml.\n        int id = item.getItemId();\n\n        //noinspection SimplifiableIfStatement\n        if (id == R.id.action_settings) {\n            startActivity(new Intent(getApplicationContext(), SettingsActivity.class));\n            return true;\n        }\n\n        return super.onOptionsItemSelected(item);\n    }\n\n\n    /**\n     * A {@link FragmentPagerAdapter} that returns a fragment corresponding to\n     * one of the sections/tabs/pages.\n     */\n    public class SectionsPagerAdapter extends FragmentPagerAdapter {\n\n        public SectionsPagerAdapter(FragmentManager fm) {\n            super(fm);\n        }\n\n        @Override\n        public Fragment getItem(int position) {\n            // getItem is called to instantiate the fragment for the given page.\n            // Return a PlaceholderFragment (defined as a static inner class below).\n            return PlaceholderFragment.newInstance(position + 1);\n        }\n\n        @Override\n        public int getCount() {\n            // Show 3 total pages.\n            return 3;\n        }\n\n        @Override\n        public CharSequence getPageTitle(int position) {\n            switch (position) {\n                case 0:\n                    return \"SECTION 1\";\n                case 1:\n                    return \"SECTION 2\";\n                case 2:\n                    return \"SECTION 3\";\n            }\n            return null;\n        }\n    }\n\n    /**\n     * A placeholder fragment containing a simple view.\n     */\n    public static class PlaceholderFragment extends Fragment {\n        /**\n         * The fragment argument representing the section number for this\n         * fragment.\n         */\n        private static final String ARG_SECTION_NUMBER = \"section_number\";\n\n        /**\n         * Returns a new instance of this fragment for the given section\n         * number.\n         */\n        public static PlaceholderFragment newInstance(int sectionNumber) {\n            PlaceholderFragment fragment = new PlaceholderFragment();\n            Bundle args = new Bundle();\n            args.putInt(ARG_SECTION_NUMBER, sectionNumber);\n            fragment.setArguments(args);\n            return fragment;\n        }\n\n        public PlaceholderFragment() {\n        }\n\n        @Override\n        public View onCreateView(LayoutInflater inflater, ViewGroup container,\n                                 Bundle savedInstanceState) {\n            View rootView = inflater.inflate(R.layout.fragment_main, container, false);\n            TextView textView = (TextView) rootView.findViewById(R.id.section_label);\n            textView.setText(getString(R.string.section_format, getArguments().getInt(ARG_SECTION_NUMBER)));\n            return rootView;\n        }\n    }\n}\n```\n```xml:activity_main.xml\n\u003c?xml version=\"1.0\" encoding=\"utf-8\"?\u003e\n\u003candroid.support.design.widget.CoordinatorLayout\n    xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:tools=\"http://schemas.android.com/tools\"\n    xmlns:app=\"http://schemas.android.com/apk/res-auto\" android:id=\"@+id/main_content\"\n    android:layout_width=\"match_parent\" android:layout_height=\"match_parent\"\n    android:fitsSystemWindows=\"true\" tools:context=\"com.example.android.MainActivity\"\u003e\n\n    \u003candroid.support.design.widget.AppBarLayout android:id=\"@+id/appbar\"\n        android:layout_width=\"match_parent\" android:layout_height=\"wrap_content\"\n        android:paddingTop=\"@dimen/appbar_padding_top\"\n        android:theme=\"@style/AppTheme.AppBarOverlay\"\u003e\n\n        \u003candroid.support.v7.widget.Toolbar android:id=\"@+id/toolbar\"\n            android:layout_width=\"match_parent\" android:layout_height=\"?attr/actionBarSize\"\n            android:background=\"?attr/colorPrimary\" app:popupTheme=\"@style/AppTheme.PopupOverlay\"\n            app:layout_scrollFlags=\"scroll|enterAlways\"\u003e\n\n        \u003c/android.support.v7.widget.Toolbar\u003e\n\n        \u003candroid.support.design.widget.TabLayout android:id=\"@+id/tabs\"\n            android:layout_width=\"match_parent\" android:layout_height=\"wrap_content\" /\u003e\n\n    \u003c/android.support.design.widget.AppBarLayout\u003e\n\n    \u003candroid.support.v4.view.ViewPager android:id=\"@+id/container\"\n        android:layout_width=\"match_parent\" android:layout_height=\"match_parent\"\n        app:layout_behavior=\"@string/appbar_scrolling_view_behavior\" /\u003e\n\n    \u003candroid.support.design.widget.FloatingActionButton android:id=\"@+id/fab\"\n        android:layout_width=\"wrap_content\" android:layout_height=\"wrap_content\"\n        android:layout_gravity=\"end|bottom\" android:layout_margin=\"@dimen/fab_margin\"\n        android:src=\"@android:drawable/ic_dialog_email\" /\u003e\n\n\u003c/android.support.design.widget.CoordinatorLayout\u003e\n```\n```xml:fragment_main.xml\n\u003cRelativeLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:tools=\"http://schemas.android.com/tools\" android:layout_width=\"match_parent\"\n    android:layout_height=\"match_parent\" android:paddingLeft=\"@dimen/activity_horizontal_margin\"\n    android:paddingRight=\"@dimen/activity_horizontal_margin\"\n    android:paddingTop=\"@dimen/activity_vertical_margin\"\n    android:paddingBottom=\"@dimen/activity_vertical_margin\"\n    tools:context=\"com.example.android.MainActivity$PlaceholderFragment\"\u003e\n\n    \u003cTextView android:id=\"@+id/section_label\" android:layout_width=\"wrap_content\"\n        android:layout_height=\"wrap_content\" /\u003e\n\n\u003c/RelativeLayout\u003e\n```\n## Tabbed Activity - Action Bar Spinner\n![spinner1.png](https://qiita-image-store.s3.amazonaws.com/0/52403/add68335-1f3a-8dce-9e07-c5eb6b24c763.png) ![spinner2.png](https://qiita-image-store.s3.amazonaws.com/0/52403/020827ff-36c3-dc2f-3acf-ace7b7133842.png)\n\n```java:MainAcitivty.java\nimport android.support.design.widget.FloatingActionButton;\nimport android.support.design.widget.Snackbar;\nimport android.support.v7.app.AppCompatActivity;\nimport android.support.v7.widget.Toolbar;\n\nimport android.support.v4.app.Fragment;\nimport android.os.Bundle;\nimport android.view.LayoutInflater;\nimport android.view.Menu;\nimport android.view.MenuItem;\nimport android.view.View;\nimport android.view.ViewGroup;\nimport android.widget.AdapterView;\nimport android.widget.AdapterView.OnItemSelectedListener;\nimport android.widget.ArrayAdapter;\nimport android.widget.Spinner;\nimport android.content.Context;\nimport android.support.v7.widget.ThemedSpinnerAdapter;\nimport android.content.res.Resources.Theme;\n\nimport android.widget.TextView;\n\npublic class MainActivity extends AppCompatActivity {\n\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        setContentView(R.layout.activity_main);\n\n        Toolbar toolbar = (Toolbar) findViewById(R.id.toolbar);\n        setSupportActionBar(toolbar);\n        getSupportActionBar().setDisplayShowTitleEnabled(false);\n\n        // Setup spinner\n        Spinner spinner = (Spinner) findViewById(R.id.spinner);\n        spinner.setAdapter(new MyAdapter(\n                toolbar.getContext(),\n                new String[]{\n                        \"Section 1\",\n                        \"Section 2\",\n                        \"Section 3\",\n                }));\n\n        spinner.setOnItemSelectedListener(new OnItemSelectedListener() {\n            @Override\n            public void onItemSelected(AdapterView\u003c?\u003e parent, View view, int position, long id) {\n                // When the given dropdown item is selected, show its contents in the\n                // container view.\n                getSupportFragmentManager().beginTransaction()\n                        .replace(R.id.container, PlaceholderFragment.newInstance(position + 1))\n                        .commit();\n            }\n\n            @Override\n            public void onNothingSelected(AdapterView\u003c?\u003e parent) {\n            }\n        });\n\n        FloatingActionButton fab = (FloatingActionButton) findViewById(R.id.fab);\n        fab.setOnClickListener(new View.OnClickListener() {\n            @Override\n            public void onClick(View view) {\n                Snackbar.make(view, \"Replace with your own action\", Snackbar.LENGTH_LONG)\n                        .setAction(\"Action\", null).show();\n            }\n        });\n\n    }\n\n\n    @Override\n    public boolean onCreateOptionsMenu(Menu menu) {\n        // Inflate the menu; this adds items to the action bar if it is present.\n        getMenuInflater().inflate(R.menu.menu_main, menu);\n        return true;\n    }\n\n    @Override\n    public boolean onOptionsItemSelected(MenuItem item) {\n        // Handle action bar item clicks here. The action bar will\n        // automatically handle clicks on the Home/Up button, so long\n        // as you specify a parent activity in AndroidManifest.xml.\n        int id = item.getItemId();\n\n        //noinspection SimplifiableIfStatement\n        if (id == R.id.action_settings) {\n            return true;\n        }\n\n        return super.onOptionsItemSelected(item);\n    }\n\n\n    private static class MyAdapter extends ArrayAdapter\u003cString\u003e implements ThemedSpinnerAdapter {\n        private final ThemedSpinnerAdapter.Helper mDropDownHelper;\n\n        public MyAdapter(Context context, String[] objects) {\n            super(context, android.R.layout.simple_list_item_1, objects);\n            mDropDownHelper = new ThemedSpinnerAdapter.Helper(context);\n        }\n\n        @Override\n        public View getDropDownView(int position, View convertView, ViewGroup parent) {\n            View view;\n\n            if (convertView == null) {\n                // Inflate the drop down using the helper's LayoutInflater\n                LayoutInflater inflater = mDropDownHelper.getDropDownViewInflater();\n                view = inflater.inflate(android.R.layout.simple_list_item_1, parent, false);\n            } else {\n                view = convertView;\n            }\n\n            TextView textView = (TextView) view.findViewById(android.R.id.text1);\n            textView.setText(getItem(position));\n\n            return view;\n        }\n\n        @Override\n        public void setDropDownViewTheme(Theme theme) {\n            mDropDownHelper.setDropDownViewTheme(theme);\n        }\n\n        @Override\n        public Theme getDropDownViewTheme() {\n            return mDropDownHelper.getDropDownViewTheme();\n        }\n    }\n\n\n    /**\n     * A placeholder fragment containing a simple view.\n     */\n    public static class PlaceholderFragment extends Fragment {\n        /**\n         * The fragment argument representing the section number for this\n         * fragment.\n         */\n        private static final String ARG_SECTION_NUMBER = \"section_number\";\n\n        /**\n         * Returns a new instance of this fragment for the given section\n         * number.\n         */\n        public static PlaceholderFragment newInstance(int sectionNumber) {\n            PlaceholderFragment fragment = new PlaceholderFragment();\n            Bundle args = new Bundle();\n            args.putInt(ARG_SECTION_NUMBER, sectionNumber);\n            fragment.setArguments(args);\n            return fragment;\n        }\n\n        public PlaceholderFragment() {\n        }\n\n        @Override\n        public View onCreateView(LayoutInflater inflater, ViewGroup container,\n                                 Bundle savedInstanceState) {\n            View rootView = inflater.inflate(R.layout.fragment_main, container, false);\n            TextView textView = (TextView) rootView.findViewById(R.id.section_label);\n            textView.setText(getString(R.string.section_format, getArguments().getInt(ARG_SECTION_NUMBER)));\n            return rootView;\n        }\n    }\n}\n```\n```xml:activity_main.xml\n\u003c?xml version=\"1.0\" encoding=\"utf-8\"?\u003e\n\u003candroid.support.design.widget.CoordinatorLayout\n    xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:tools=\"http://schemas.android.com/tools\"\n    xmlns:app=\"http://schemas.android.com/apk/res-auto\" android:id=\"@+id/main_content\"\n    android:layout_width=\"match_parent\" android:layout_height=\"match_parent\"\n    android:fitsSystemWindows=\"true\" tools:context=\"com.example.android.MainActivity\"\u003e\n\n    \u003candroid.support.design.widget.AppBarLayout android:id=\"@+id/appbar\"\n        android:layout_width=\"match_parent\" android:layout_height=\"wrap_content\"\n        android:paddingTop=\"@dimen/appbar_padding_top\"\n        android:theme=\"@style/AppTheme.AppBarOverlay\"\u003e\n\n        \u003candroid.support.v7.widget.Toolbar android:id=\"@+id/toolbar\"\n            android:layout_width=\"match_parent\" android:layout_height=\"?attr/actionBarSize\"\n            android:background=\"?attr/colorPrimary\" app:popupTheme=\"@style/AppTheme.PopupOverlay\"\n            app:layout_scrollFlags=\"scroll|enterAlways\"\u003e\n\n            \u003cSpinner android:id=\"@+id/spinner\" app:popupTheme=\"@style/AppTheme.PopupOverlay\"\n                android:layout_width=\"wrap_content\" android:layout_height=\"wrap_content\" /\u003e\n        \u003c/android.support.v7.widget.Toolbar\u003e\n\n    \u003c/android.support.design.widget.AppBarLayout\u003e\n\n    \u003candroid.support.v4.widget.NestedScrollView android:id=\"@+id/container\"\n        android:layout_width=\"match_parent\" android:layout_height=\"match_parent\"\n        app:layout_behavior=\"@string/appbar_scrolling_view_behavior\" /\u003e\n\n    \u003candroid.support.design.widget.FloatingActionButton android:id=\"@+id/fab\"\n        android:layout_width=\"wrap_content\" android:layout_height=\"wrap_content\"\n        android:layout_gravity=\"end|bottom\" android:layout_margin=\"@dimen/fab_margin\"\n        android:src=\"@android:drawable/ic_dialog_email\" /\u003e\n\n\u003c/android.support.design.widget.CoordinatorLayout\u003e\n```\n```xml:fragment_main.xml\n\u003cRelativeLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:tools=\"http://schemas.android.com/tools\" android:layout_width=\"match_parent\"\n    android:layout_height=\"match_parent\" android:paddingLeft=\"@dimen/activity_horizontal_margin\"\n    android:paddingRight=\"@dimen/activity_horizontal_margin\"\n    android:paddingTop=\"@dimen/activity_vertical_margin\"\n    android:paddingBottom=\"@dimen/activity_vertical_margin\"\n    tools:context=\"com.example.android.MainActivity$PlaceholderFragment\"\u003e\n\n    \u003cTextView android:id=\"@+id/section_label\" android:layout_width=\"wrap_content\"\n        android:layout_height=\"wrap_content\" /\u003e\n\n\u003c/RelativeLayout\u003e\n```\n","coediting":false,"created_at":"2015-10-11T01:17:40+09:00","id":"b4e226539af2ee237520","private":false,"tags":[{"name":"Android","versions":[]}],"title":"Android Studio 1.4 でアクティビティを新しく作った時のテンプレートメモ","updated_at":"2015-10-11T01:26:54+09:00","url":"http://qiita.com/otack/items/b4e226539af2ee237520","user":{"description":"Android スマートフォン向けのアプリを開発しています。最近は Windows 10 Mobile と Firefox OS にも興味があります。","facebook_id":"","followees_count":7,"followers_count":16,"github_login_name":"otack","id":"otack","items_count":3,"linkedin_id":"","location":"千葉県千葉市美浜区","name":"おたっく","organization":"","permanent_id":52403,"profile_image_url":"https://secure.gravatar.com/avatar/7bfeba23029ff27b03dd6af2981c4526","twitter_screen_name":"otack","website_url":""}},{"rendered_body":"\n\u003ch1\u003e\n\u003cspan id=\"はじめに\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%AF%E3%81%98%E3%82%81%E3%81%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eはじめに\u003c/h1\u003e\n\n\u003cp\u003eiPhone の登場から日本でも次第にアプリや Web における UI, UX というものが重視されるようになりましたが、昨今はプロトタイピング・ツールが盛り上がりつつあるようです。毎年いろいろなツールが登場してきているので、ここでは特に気になったプロダクト（一応モバイル方面、特に iOS/Mac に近い所）を自身のメモも兼ねて挙げていきたいと思います。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"プロトタイピングツール--サービス\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%97%E3%83%AD%E3%83%88%E3%82%BF%E3%82%A4%E3%83%94%E3%83%B3%E3%82%B0%E3%83%84%E3%83%BC%E3%83%AB--%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eプロトタイピング・ツール / サービス\u003c/h1\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"pop\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#pop\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePOP\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://popapp.in/jp\" class=\"autolink\"\u003ehttps://popapp.in/jp\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eペーパープロトタイプの画面遷移\u003c/p\u003e\n\n\u003cp\u003e台湾発のスタートアップが開発した、ペーパープロトタイプの画面遷移を簡単実装できるアプリ。\u003cbr\u003e\niPhone 実機でも実装できる。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"prott\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#prott\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePrott\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://prottapp.com/\" class=\"autolink\"\u003ehttps://prottapp.com/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003e（ペーパープロトタイプの）画面遷移、ワイヤーフレーム、共有\u003c/p\u003e\n\n\u003cp\u003eGoodpatch が開発したプロトタイピングツール。おそらく日本製のものでは一番有名なサービスのひとつ。POP のように手書きの画像からも作れるし、エディターでワイヤーフレームを実装することもできる。ステンシルが豊富なので簡単に高品質なものが作れるのが良い。 iOS / Android アプリでもプレビューが可能。\u003c/p\u003e\n\n\u003cp\u003eSketch プラグイン\u003cbr\u003e\n\u003ca href=\"https://blog.prottapp.com/post/ja/sketch-integration\" class=\"autolink\"\u003ehttps://blog.prottapp.com/post/ja/sketch-integration\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"project-comet\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#project-comet\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eProject Comet\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://landing.adobe.com/en/na/products/creative-cloud/comet/229818-notifyme.html\" class=\"autolink\"\u003ehttp://landing.adobe.com/en/na/products/creative-cloud/comet/229818-notifyme.html\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.atmarkit.co.jp/ait/articles/1510/06/news055.html\" class=\"autolink\"\u003ehttp://www.atmarkit.co.jp/ait/articles/1510/06/news055.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eUIデザイン、画面遷移\u003c/p\u003e\n\n\u003cp\u003eAdobe 製のプロトタイピングツールがちょうど発表されていた。これは CC と密に連携するはず。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"invision\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#invision\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003einVision\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003e画面遷移、共有\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.invisionapp.com\" class=\"autolink\"\u003ehttp://www.invisionapp.com\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.atmarkit.co.jp/ait/articles/1502/02/news017.html\" class=\"autolink\"\u003ehttp://www.atmarkit.co.jp/ait/articles/1502/02/news017.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eプロジェクト管理、バージョン管理機能もあるらしい。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"pixate\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#pixate\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePixate\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.pixate.com\" class=\"autolink\"\u003ehttp://www.pixate.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eアニメーション\u003c/p\u003e\n\n\u003cp\u003e最近になって Google が買収して無償化された PC アプリおよび Web サービス。PC アプリの方は Atom ベースのいわゆる WebView アプリのようで、中身も HTML で構築されているように見える。\u003cbr\u003e\nXcode をインストールしておくと iOS シミュレーターで直接動作させることが可能。iPhone / Android 実機に専用アプリをインストールしておくとそちらでも同期させられる。\u003cbr\u003e\n現在のところは一画面に特化しているので複数画面、画面遷移までは扱えない。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"flinto\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#flinto\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eFlinto\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.flinto.com/mac\" class=\"autolink\"\u003ehttps://www.flinto.com/mac\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eアニメーション\u003c/p\u003e\n\n\u003cp\u003eKeynote 的なイージングの効いたアニメーションが簡単に実装できるアプリ。\u003cbr\u003e\nどういうアニメーションなのか、どんな様子のアプリなのか、URL の先にある動画を見るのが良いと思う。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"atomic\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#atomic\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eAtomic\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://atomic.io\" class=\"autolink\"\u003ehttps://atomic.io\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eアニメーション\u003c/p\u003e\n\n\u003cp\u003eWeb で動作するプロトタイピングツール。アニメーションをタイムラインで細かく定義することができる。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"keynote\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#keynote\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eKeynote\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.apple.com/jp/mac/keynote/\" class=\"autolink\"\u003ehttp://www.apple.com/jp/mac/keynote/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://itunes.apple.com/jp/app/keynote/id409183694?mt=12\" class=\"autolink\"\u003ehttps://itunes.apple.com/jp/app/keynote/id409183694?mt=12\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eワイヤーフレーム、アニメーション\u003c/p\u003e\n\n\u003cp\u003e基本 Keynote は Mac ユーザーなら誰でもインストールさている、あるいはストアで無料配布さているのでまずは試してみるのが良いかもしれない。\u003cbr\u003e\n（モバイル UI デザインをやるのに Windows メインだという人は稀だと思うので知らない人はいないと思う。。）\u003c/p\u003e\n\n\u003cp\u003eアニメーションを簡単に実装でき、iCloud で同期する iOS アプリもあるので Apple は Keynote を推奨しているが（WWDCのセッションを参照）、より複雑なことをやりたいなら他のソリューションの方が良いかもしれない。\u003c/p\u003e\n\n\u003cp\u003e波紋などの Material Design 風なアニメーションが割と実装しやすく、普通のプレゼンでも活用できる印象。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"adobe-after-effects\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#adobe-after-effects\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eAdobe After Effects\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.adobe.com/jp/products/aftereffects.html\" class=\"autolink\"\u003ehttp://www.adobe.com/jp/products/aftereffects.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eアニメーション\u003c/p\u003e\n\n\u003cp\u003eAE ぐらい強力なツールならアニメーションの実装も容易いかもしれない。（実際にアプリのコードに落とし込めるかは別として。）\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"adobe-photoshop-cc\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#adobe-photoshop-cc\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eAdobe Photoshop CC\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.adobe.com/jp/creativecloud/web-app-design.html\" class=\"autolink\"\u003ehttp://www.adobe.com/jp/creativecloud/web-app-design.html\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eUIデザイン\u003c/p\u003e\n\n\u003cp\u003eCC 2015 からモバイル UI デザイン向けのベータ機能（アートボード、Adobe Preview など）が追加された。実用にはまだまだといった印象だが、これから本気を出してくるのだと思う。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"sketch\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#sketch\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eSketch\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.sketchapp.com\" class=\"autolink\"\u003ehttp://www.sketchapp.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eUIデザイン\u003c/p\u003e\n\n\u003cp\u003eもはや業界標準になりつつある UI デザインに特化した Mac アプリ。Photoshop よりも直感的にデザインができる。使い方次第でそのままモックの制作にも。iOS 実機でのプレビューも可能。\u003cbr\u003e\nUI をやる人はエンジニアであれ必須アプリにしたいところ。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"replia\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#replia\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eReplia\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.replia.io\" class=\"autolink\"\u003ehttp://www.replia.io\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003ePhotoshop, Sketch のデータからネイティブコードを生成\u003c/p\u003e\n\n\u003cp\u003e日本のスタートアップが開発した、Photoshop や Sketch のデータを読み込んで Xcode プロジェクトファイル（Objetive-C/Swift/nib）に出力できる Mac アプリ。\u003cbr\u003e\n簡単なモック程度であれば AutoSizing ベースのネイティブアプリ化はできる印象。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"quartz-composerfacebook-origami\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#quartz-composerfacebook-origami\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eQuartz Composer+Facebook Origami\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://ja.wikipedia.org/wiki/Quartz_Composer\" class=\"autolink\"\u003ehttps://ja.wikipedia.org/wiki/Quartz_Composer\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"https://facebook.github.io/origami/\" class=\"autolink\"\u003ehttps://facebook.github.io/origami/\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eQuartz Composer 自体は意外と歴史のあるビジュアル・プログラミング環境。入力映像に Core Image フィルタをかけたりできるものだが、使い方次第ではプロトタイピングにも使える模様。Quartz Composer は ADC で追加配布されている \u003cstrong\u003e\u003ca href=\"https://developer.apple.com/downloads/?q=Graphics\"\u003eGraphics Tools for Xcode\u003c/a\u003e\u003c/strong\u003e に同梱されている。（要 Apple 開発アカウント）\u003cbr\u003e\nこれに Facebook Origami と組み合わせるという方法もある。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://qiita.com/items/abf907de8a9a3a56162c\"\u003eQiita: QuartzComposerでiOSアプリプロトタイピングする必要があるのか #vgadvent2014\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"safari-9\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#safari-9\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eSafari 9\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eiOS Web / レイアウト確認等\u003c/p\u003e\n\n\u003cp\u003eSafari 9 の「レスポンシブ・デザイン・モード」が iOS Web 向けのデバッグに役立つかもしれない。iOS 限定ではあるが、同じベンダー（Apple製）、同じエンジン（WebKit）なので Chrome よりもレンダリングは近いかもしれない。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.danshihack.com/2015/10/04/junp/safari-9-responsive-design-mode.html\"\u003eSafari 9の新機能「レスポンシブ・デザイン・モード」でスマホ表示やユーザーエージェント偽装が簡単に\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"ios-シミュレーター\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#ios-%E3%82%B7%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%BF%E3%83%BC\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eiOS シミュレーター\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eiOS Web / レイアウト確認、モックアプリの動作確認\u003c/p\u003e\n\n\u003cp\u003eXcode に付属する iOS シミュレーターは稀に実機とは違う動作をすることもあるが、Mobile Safari 含め iOS のそれとの違いは ARM か x86 くらいで基本的に同様に動作する。（はず）\u003cbr\u003e\nこれが登場する場面は Pixate などのツールと抱き合わせる場合や、Web なら Mobile Safari を使って確認するという場合かもしれない。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"chrome\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#chrome\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eChrome\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003e用途：\u003c/strong\u003eWeb / レイアウト確認等\u003c/p\u003e\n\n\u003cp\u003eSafari 9 は iOS 限定だったが、Chrome のデベロッパーツールは iOS / Android どちらにも対応している。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"未整理未確認\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E6%9C%AA%E6%95%B4%E7%90%86%E6%9C%AA%E7%A2%BA%E8%AA%8D\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e未整理・未確認\u003c/h1\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"framer\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#framer\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eFramer\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://framerjs.com\" class=\"autolink\"\u003ehttp://framerjs.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eJavaScript で作るプロトタイピングツール。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"fluid-ui\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#fluid-ui\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eFluid UI\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://www.fluidui.com\" class=\"autolink\"\u003ehttps://www.fluidui.com\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"protoio\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#protoio\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eProto.io\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://proto.io\" class=\"autolink\"\u003ehttps://proto.io\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"justinmind\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#justinmind\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eJustinmind\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.justinmind.com\" class=\"autolink\"\u003ehttp://www.justinmind.com\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"marvel\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#marvel\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eMarvel\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://marvelapp.com\" class=\"autolink\"\u003ehttps://marvelapp.com\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"uxpin\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#uxpin\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eUXPin\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.uxpin.com\" class=\"autolink\"\u003ehttp://www.uxpin.com\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"form\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#form\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eForm\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.relativewave.com/form/\" class=\"autolink\"\u003ehttp://www.relativewave.com/form/\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"mitya\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#mitya\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eMitya\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.mitya-app.com\" class=\"autolink\"\u003ehttp://www.mitya-app.com\u003c/a\u003e\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"ペーパープロトタイプ向けの道具\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%9A%E3%83%BC%E3%83%91%E3%83%BC%E3%83%97%E3%83%AD%E3%83%88%E3%82%BF%E3%82%A4%E3%83%97%E5%90%91%E3%81%91%E3%81%AE%E9%81%93%E5%85%B7\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eペーパープロトタイプ向けの道具\u003c/h1\u003e\n\n\u003cp\u003eソフトウェア以外のものなど。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"紙ポストイット\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E7%B4%99%E3%83%9D%E3%82%B9%E3%83%88%E3%82%A4%E3%83%83%E3%83%88\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e紙＋ポストイット\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.mmm.co.jp/office/post_it/\" class=\"autolink\"\u003ehttp://www.mmm.co.jp/office/post_it/\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://shop.delfonics.com/fs/delfonics/c/cat701\" class=\"autolink\"\u003ehttp://shop.delfonics.com/fs/delfonics/c/cat701\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://www.muji.net/store/cmdty/detail/4934761799049\" class=\"autolink\"\u003ehttp://www.muji.net/store/cmdty/detail/4934761799049\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eやっぱりまずは紙ですね。ポストイットぺたぺたが割と良かったり。そこからツールで詰めていくのが良いかと。\u003cbr\u003e\nペーパー・プロトタイピング専用の紙という手もあるが、手っ取り早く市販のノートで代用してもよさげ。\u003c/p\u003e\n\n\u003cp\u003e個人的には升目ではなくドット方眼紙（デルフォニクス Rollbahn、MUJI ドット方眼）が好きです。DotPad はドットが若干濃すぎる印象。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"the-guild-ペーパープロトタイピングパッド\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#the-guild-%E3%83%9A%E3%83%BC%E3%83%91%E3%83%BC%E3%83%97%E3%83%AD%E3%83%88%E3%82%BF%E3%82%A4%E3%83%94%E3%83%B3%E3%82%B0%E3%83%91%E3%83%83%E3%83%89\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eTHE GUILD ペーパープロトタイピング・パッド\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://theguild.stores.jp\" class=\"autolink\"\u003ehttps://theguild.stores.jp\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eペーパープロトタイピング・パッド。\u003cbr\u003e\n（ピクセル定規は売り切れ？）\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"prott-sketch-book\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#prott-sketch-book\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePrott Sketch Book\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://prott.stores.jp\" class=\"autolink\"\u003ehttps://prott.stores.jp\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eiPhone の枠が印刷されている、ペーパープロトタイピング向けのスケッチブック。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"ui-stencils\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#ui-stencils\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eUI Stencils\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.uistencils.com\" class=\"autolink\"\u003ehttp://www.uistencils.com\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eiPhone / iOS のステンシル、スケッチパッド。ペーパープロトタイプの道具として。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"phone-doo\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#phone-doo\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePhone Doo\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.cohdoo.com/phonedoo.php\" class=\"autolink\"\u003ehttp://www.cohdoo.com/phonedoo.php\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eiPhone マグネット。白板なので書いて消せる。普通にちょっと欲しい。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"その他参考になる記事\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%9D%E3%81%AE%E4%BB%96%E5%8F%82%E8%80%83%E3%81%AB%E3%81%AA%E3%82%8B%E8%A8%98%E4%BA%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eその他参考になる記事\u003c/h1\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://www.standardinc.jp/reflection/article/prototyping-for-app-design/\" class=\"autolink\"\u003ehttp://www.standardinc.jp/reflection/article/prototyping-for-app-design/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://qiita.com/items/8dd80f70029ce2c02ee8\" class=\"autolink\"\u003ehttp://qiita.com/items/8dd80f70029ce2c02ee8\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.cooper.com/prototyping-tools\" class=\"autolink\"\u003ehttp://www.cooper.com/prototyping-tools\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://en.wikipedia.org/wiki/Comparison_of_software_prototyping_tools\" class=\"autolink\"\u003ehttps://en.wikipedia.org/wiki/Comparison_of_software_prototyping_tools\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://socialcompare.com/en/comparison/mockup-wireframing-design-tools\" class=\"autolink\"\u003ehttp://socialcompare.com/en/comparison/mockup-wireframing-design-tools\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://www.techdoll.jp/2012/08/02/wireframe_templates/\" class=\"autolink\"\u003ehttp://www.techdoll.jp/2012/08/02/wireframe_templates/\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"http://blog.codecamp.jp/wireframe_tools_for_application/\" class=\"autolink\"\u003ehttp://blog.codecamp.jp/wireframe_tools_for_application/\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n","body":"# はじめに\n\niPhone の登場から日本でも次第にアプリや Web における UI, UX というものが重視されるようになりましたが、昨今はプロトタイピング・ツールが盛り上がりつつあるようです。毎年いろいろなツールが登場してきているので、ここでは特に気になったプロダクト（一応モバイル方面、特に iOS/Mac に近い所）を自身のメモも兼ねて挙げていきたいと思います。\n\n# プロトタイピング・ツール / サービス\n\n## POP\n\nhttps://popapp.in/jp\n\n**用途：**ペーパープロトタイプの画面遷移\n\n台湾発のスタートアップが開発した、ペーパープロトタイプの画面遷移を簡単実装できるアプリ。\niPhone 実機でも実装できる。\n\n## Prott\n\nhttps://prottapp.com/\n\n**用途：**（ペーパープロトタイプの）画面遷移、ワイヤーフレーム、共有\n\nGoodpatch が開発したプロトタイピングツール。おそらく日本製のものでは一番有名なサービスのひとつ。POP のように手書きの画像からも作れるし、エディターでワイヤーフレームを実装することもできる。ステンシルが豊富なので簡単に高品質なものが作れるのが良い。 iOS / Android アプリでもプレビューが可能。\n\nSketch プラグイン\nhttps://blog.prottapp.com/post/ja/sketch-integration\n\n## Project Comet\n\nhttp://landing.adobe.com/en/na/products/creative-cloud/comet/229818-notifyme.html\nhttp://www.atmarkit.co.jp/ait/articles/1510/06/news055.html\n\n**用途：**UIデザイン、画面遷移\n\nAdobe 製のプロトタイピングツールがちょうど発表されていた。これは CC と密に連携するはず。\n\n## inVision\n\n**用途：**画面遷移、共有\n\nhttp://www.invisionapp.com\nhttp://www.atmarkit.co.jp/ait/articles/1502/02/news017.html\n\nプロジェクト管理、バージョン管理機能もあるらしい。\n\n## Pixate\n\nhttp://www.pixate.com\n\n**用途：**アニメーション\n\n最近になって Google が買収して無償化された PC アプリおよび Web サービス。PC アプリの方は Atom ベースのいわゆる WebView アプリのようで、中身も HTML で構築されているように見える。\nXcode をインストールしておくと iOS シミュレーターで直接動作させることが可能。iPhone / Android 実機に専用アプリをインストールしておくとそちらでも同期させられる。\n現在のところは一画面に特化しているので複数画面、画面遷移までは扱えない。\n\n## Flinto\n\nhttps://www.flinto.com/mac\n\n**用途：**アニメーション\n\nKeynote 的なイージングの効いたアニメーションが簡単に実装できるアプリ。\nどういうアニメーションなのか、どんな様子のアプリなのか、URL の先にある動画を見るのが良いと思う。\n\n## Atomic\n\nhttps://atomic.io\n\n**用途：**アニメーション\n\nWeb で動作するプロトタイピングツール。アニメーションをタイムラインで細かく定義することができる。\n\n## Keynote\n\nhttp://www.apple.com/jp/mac/keynote/\nhttps://itunes.apple.com/jp/app/keynote/id409183694?mt=12\n\n**用途：**ワイヤーフレーム、アニメーション\n\n基本 Keynote
