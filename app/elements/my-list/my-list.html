Firefox. */\u003c/span\u003e\n  \u003cspan class=\"na\"\u003e-moz-osx-font-smoothing\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"n\"\u003egrayscale\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\n  \u003cspan class=\"cm\"\u003e/* Support for IE. */\u003c/span\u003e\n  \u003cspan class=\"na\"\u003efont-feature-settings\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003eliga'\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eここまでで下準備完了です。\u003c/p\u003e\n\n\u003cp\u003e試しに適当にscaffoldして、\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"bush\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e$ bundle exec rails g scaffold User name:string email:string\n$ bundle exec rake db:migrate\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eviewのindexテーブルをmaterialデザインにしてみましょう。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"slim\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eapp/views/users/index.html.slim\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nt\"\u003eh1\u003c/span\u003e users\n\u003cspan class=\"nt\"\u003etable\u003c/span\u003e\u003cspan class=\"nc\"\u003e.mdl-data-table.mdl-js-data-table.mdl-data-table--selectable.mdl-shadow--2dp\u003c/span\u003e(style=\"width:100%;\")\n  \u003cspan class=\"nt\"\u003ethead\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003etr\u003c/span\u003e\n      \u003cspan class=\"nt\"\u003eth\u003c/span\u003e Name\n      \u003cspan class=\"nt\"\u003eth\u003c/span\u003e Email\n      \u003cspan class=\"nt\"\u003eth\u003c/span\u003e\n\n  \u003cspan class=\"nt\"\u003etbody\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e-\u003c/span\u003e \u003cspan class=\"vi\"\u003e@users\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003eeach\u003c/span\u003e \u003cspan class=\"k\"\u003edo\u003c/span\u003e \u003cspan class=\"o\"\u003e|\u003c/span\u003e\u003cspan class=\"n\"\u003euser\u003c/span\u003e\u003cspan class=\"o\"\u003e|\u003c/span\u003e\n      \u003cspan class=\"nt\"\u003etr\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003etd\u003c/span\u003e\u003cspan class=\"p\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003euser\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003ename\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003etd\u003c/span\u003e\u003cspan class=\"p\"\u003e =\u003c/span\u003e \u003cspan class=\"n\"\u003euser\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003eemail\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003etd\u003c/span\u003e\n          \u003cspan class=\"p\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003elink_to\u003c/span\u003e \u003cspan class=\"n\"\u003euser\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"ss\"\u003eclass\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"mdl-button mdl-js-button mdl-button--icon\"\u003c/span\u003e \u003cspan class=\"k\"\u003edo\u003c/span\u003e\n            \u003cspan class=\"nt\"\u003ei\u003c/span\u003e\u003cspan class=\"nc\"\u003e.material-icons\u003c/span\u003e face\n          \u003cspan class=\"p\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003elink_to\u003c/span\u003e \u003cspan class=\"n\"\u003eedit_user_path\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003euser\u003c/span\u003e\u003cspan class=\"p\"\u003e),\u003c/span\u003e \u003cspan class=\"ss\"\u003eclass\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"mdl-button mdl-js-button mdl-button--icon\"\u003c/span\u003e \u003cspan class=\"k\"\u003edo\u003c/span\u003e\n            \u003cspan class=\"nt\"\u003ei\u003c/span\u003e\u003cspan class=\"nc\"\u003e.material-icons\u003c/span\u003e mode_edit\n          \u003cspan class=\"p\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003elink_to\u003c/span\u003e \u003cspan class=\"n\"\u003euser\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"nb\"\u003emethod\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"ss\"\u003e:delete\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"ss\"\u003edata\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\u003cspan class=\"ss\"\u003econfirm\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"削除してよろしいですか？\"\u003c/span\u003e\u003cspan class=\"p\"\u003e},\u003c/span\u003e \u003cspan class=\"ss\"\u003eclass\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"mdl-button mdl-js-button mdl-button--icon\"\u003c/span\u003e \u003cspan class=\"k\"\u003edo\u003c/span\u003e\n            \u003cspan class=\"nt\"\u003ei\u003c/span\u003e\u003cspan class=\"nc\"\u003e.material-icons\u003c/span\u003e delete\n\u003cspan class=\"nt\"\u003ep\u003c/span\u003e\n\u003cspan class=\"p\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003elink_to\u003c/span\u003e \u003cspan class=\"n\"\u003enew_user_path\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"ss\"\u003eclass\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored\"\u003c/span\u003e \u003cspan class=\"k\"\u003edo\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003ei\u003c/span\u003e\u003cspan class=\"nc\"\u003e.material-icons\u003c/span\u003e add\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eテーブルがいい感じになりました！\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/86321/0c300645-cc51-4a53-b0cc-9adf12130056.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/86321/0c300645-cc51-4a53-b0cc-9adf12130056.png\" alt=\"FireShot Capture 5 - Material - http___localhost_3000_users.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eあれ？RoutingErrorがでます。\u003cbr\u003e\nどうやらmaterial-design-lite.min.js.mapとかmaterial-design-lite.min.css.mapとかを参照しているようです。\u003cbr\u003e\nなのでassets.pathにbowerでインストールされたパスを追加します。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"ruby\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003econfig/application.rb\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"o\"\u003e+\u003c/span\u003e    \u003cspan class=\"n\"\u003econfig\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003eassets\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003epaths\u003c/span\u003e \u003cspan class=\"o\"\u003e\u0026lt;\u0026lt;\u003c/span\u003e \u003cspan class=\"no\"\u003eRails\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003eroot\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"n\"\u003ejoin\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'vender'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"s1\"\u003e'assets'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"s1\"\u003e'bower_components'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"material-design-lite\"\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eとりあえず出来た−！\u003c/p\u003e\n","body":"###Materialデザインのcssフレームワークであるgoogle製の[Material Design Lite](http://www.getmdl.io/)がカッコ良かったのでRailsで使ってみた。\n\n***\n\nまず、node.jsとbowerが使える環境が前提です。\n\n今回の環境は以下となります。\n\nruby 2.2.2\nrails 4.2.4\nbower 1.5.2\nMaterial Design Lite 1.0.4\n\nではRailsアプリ作ります。\n今回はrbenv環境でRuby2.2.2で作ります。\n全部カレントディレクトリのvendor配下にインストールしたいので、\n\n```bash\n$ mkdir material\n$ cd material\n$ bundle init\n```\nとして以下の編集をします。\n\n```diff:Gemfile\n-# gem \"rails\"\n+gem \"rails\"\n```\n\nお約束事を実行します、\n\n```bash\n$ bundle install --path=vendor/bundle\n```\n\n今回はturbolinkは動作に影響がでるので除外します。-Bはbundle installを実行しないオプションです。あとrspec派なので-Tをつけています。\n\n\n```bash\n$ bundle exec rails new . --skip-turbolinks -T -B -f\n```\n\nこれでRailsアプリができました。あとはbower用の設定を行います。\n今回は[bower-rails](https://github.com/rharriso/bower-rails/)のgemを使います。\n\n```diff:Gemfile\n+gem 'bower-rails'\n+gem 'slim-rails\n```\n今回はslimを入れていますが、お好みで利用してください。\ngem をインストール\n\n```bush\n$ bundle\n```\n\n次にMaterial Design Liteをbowerで入れます。\nまず、bowerのパッケージ管理ファイルを作成します。\njson形式とRubyDSL形式がありますが、今回はRubyDSLで作成します。\n\n```bash\n$ bundle exec rails g bower_rails:initialize\n```\n\nBowerfileファイルが作られるので、以下のように編集します。\n\n```ruby:Bowerfile\nasset \"material-design-lite\"\nasset \"material-design-icons\"\n```\n\nで、インストールします。\n\n```bash\n$ bundle exec rake bower:install\n```\n\n初回に\n\n```bash\n? May bower anonymously report usage statistics to improve the tool over time?\n```\n\nと、「改善の匿名での使用統計を送信してもいいですか？」と聞かれる場合があります。\nその場合はyかnを選んで下さい。\n\nvendor/assets/bower_componentsにインストールされました。\nあとはRailsで使えるように設定します。\n\n```diff:app/assets/javascripts/application.js\n+//= require material-design-lite/material.min\n```\n\ncssはsassを利用するのでデフォルトで作成されるapplication.cssは削除して、\n\n```bush\n$ rm app/assets/stylesheets/application.css\n```\n以下のファイルを作成します\n\n```scss:app/assets/javascripts/application.scss\n@import 'material-design-lite/material.min';\n\n/* Google Material Icons */\n@font-face {\n  font-family: 'Material Icons';\n  font-style: normal;\n  font-weight: 400;\n  src: url(material-design-icons/iconfont/MaterialIcons-Regular.eot); /* For IE6-8 */\n  src: local('Material Icons'),\n       local('MaterialIcons-Regular'),\n       url(material-design-icons/iconfont/MaterialIcons-Regular.woff2) format('woff2'),\n       url(material-design-icons/iconfont/MaterialIcons-Regular.woff) format('woff'),\n       url(material-design-icons/iconfont/MaterialIcons-Regular.ttf) format('truetype');\n}\n.material-icons {\n  font-family: 'Material Icons';\n  font-weight: normal;\n  font-style: normal;\n  font-size: 24px;  /* Preferred icon size */\n  display: inline-block;\n  width: 1em;\n  height: 1em;\n  line-height: 1;\n  text-transform: none;\n  letter-spacing: normal;\n  word-wrap: normal;\n\n  /* Support for all WebKit browsers. */\n  -webkit-font-smoothing: antialiased;\n  /* Support for Safari and Chrome. */\n  text-rendering: optimizeLegibility;\n\n  /* Support for Firefox. */\n  -moz-osx-font-smoothing: grayscale;\n\n  /* Support for IE. */\n  font-feature-settings: 'liga';\n}\n```\n\nここまでで下準備完了です。\n\n試しに適当にscaffoldして、\n\n```bush\n$ bundle exec rails g scaffold User name:string email:string\n$ bundle exec rake db:migrate\n```\n\nviewのindexテーブルをmaterialデザインにしてみましょう。\n\n```slim:app/views/users/index.html.slim\nh1 users\ntable.mdl-data-table.mdl-js-data-table.mdl-data-table--selectable.mdl-shadow--2dp(style=\"width:100%;\")\n  thead\n    tr\n      th Name\n      th Email\n      th\n\n  tbody\n    - @users.each do |user|\n      tr\n        td= user.name\n        td = user.email\n        td\n          = link_to user, class: \"mdl-button mdl-js-button mdl-button--icon\" do\n            i.material-icons face\n          = link_to edit_user_path(user), class: \"mdl-button mdl-js-button mdl-button--icon\" do\n            i.material-icons mode_edit\n          = link_to user, method: :delete, data: {confirm: \"削除してよろしいですか？\"}, class: \"mdl-button mdl-js-button mdl-button--icon\" do\n            i.material-icons delete\np\n= link_to new_user_path, class: \"mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored\" do\n  i.material-icons add\n\n```\n\nテーブルがいい感じになりました！\n***\n![FireShot Capture 5 - Material - http___localhost_3000_users.png](https://qiita-image-store.s3.amazonaws.com/0/86321/0c300645-cc51-4a53-b0cc-9adf12130056.png)\n\n***\n\n\n\nあれ？RoutingErrorがでます。\nどうやらmaterial-design-lite.min.js.mapとかmaterial-design-lite.min.css.mapとかを参照しているようです。\nなのでassets.pathにbowerでインストールされたパスを追加します。\n\n```ruby:config/application.rb\n+    config.assets.paths \u003c\u003c Rails.root.join('vender', 'assets', 'bower_components', \"material-design-lite\")\n```\n\nとりあえず出来た−！\n\n\n\n\n","coediting":false,"created_at":"2015-09-05T03:24:46+09:00","id":"b9c993996f3911540107","private":false,"tags":[{"name":"Rails","versions":[]},{"name":"Design","versions":[]},{"name":"bower","versions":[]},{"name":"Material","versions":[]},{"name":"Lite","versions":[]}],"title":"Rails4 + Bower + Material Design Liteでwebアプリを作ってみる","updated_at":"2015-09-05T03:40:25+09:00","url":"http://qiita.com/nizoraul/items/b9c993996f3911540107","user":{"description":null,"facebook_id":null,"followees_count":0,"followers_count":0,"github_login_name":"nizoraul","id":"nizoraul","items_count":2,"linkedin_id":null,"location":null,"name":"","organization":null,"permanent_id":86321,"profile_image_url":"https://s3-ap-northeast-1.amazonaws.com/qiita-image-store/0/86321/d7049323e658a7d8cdcbdb3e8004c54a3afbcff0/medium.png?1441410698","twitter_screen_name":null,"website_url":null}},{"rendered_body":"\n\u003ch1\u003e\n\u003cspan id=\"やりたいこと\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%84%E3%82%8A%E3%81%9F%E3%81%84%E3%81%93%E3%81%A8\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eやりたいこと\u003c/h1\u003e\n\n\u003cul\u003e\n\u003cli\u003eAndroid Support Libraryが23になってから、Indicatorの色をタブ毎に切り替えられる様になりました。方法は下記を参照ください\n\n\u003cul\u003e\n\u003cli\u003e詳しくは\u003ca href=\"http://qiita.com/kengoscal/items/eaed681c3d086ab49351\"\u003eTabLayoutのTab毎に異なるIndicator色を設定したい\u003c/a\u003eを参照ください\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003cli\u003eIndicator色を変えられるなら、各タブにも色を変えたいと思いました。\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"問題\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%95%8F%E9%A1%8C\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e問題\u003c/h1\u003e\n\n\u003cul\u003e\n\u003cli\u003eXML内にapp:tabSelectedTextColorを指定してやれば、選択されたタブのタイトル色は設定できます\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u0026lt;android.support.design.widget.TabLayout\n        android:id=\"@+id/tablayout\"\n        style=\"@style/MyTabLayout\"\n        android:layout_width=\"match_parent\"\n        android:layout_height=\"60dp\"\n        app:tabSelectedTextColor=\"@color/red\"/\u0026gt;\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cul\u003e\n\u003cli\u003eですが、これだけだと全タブのタイトル色は統一されてしまいます\u003c/li\u003e\n\u003cli\u003e又、動的に変えようにも、tabLayoutにtabSelectedTextColorメソッドは見つかりませんでした\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"色が統一されたタブタイトル\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E8%89%B2%E3%81%8C%E7%B5%B1%E4%B8%80%E3%81%95%E3%82%8C%E3%81%9F%E3%82%BF%E3%83%96%E3%82%BF%E3%82%A4%E3%83%88%E3%83%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e色が統一されたタブタイトル\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/59166/2dcf3ec0-fe26-95bb-d621-a8ed83b302d8.gif\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/59166/2dcf3ec0-fe26-95bb-d621-a8ed83b302d8.gif\" alt=\"8月 28, 2015 23:22.gif\" title=\"8月 28, 2015 23:22.gif\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"解決方法\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E8%A7%A3%E6%B1%BA%E6%96%B9%E6%B3%95\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e解決方法\u003c/h1\u003e\n\n\u003cul\u003e\n\u003cli\u003eTablayoutに適用するstyleを若干カスタマイズします\u003c/li\u003e\n\u003cli\u003eSpannableを使います\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"ステップ1-tablayoutに適用するstyleをカスタマイズする\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%B9%E3%83%86%E3%83%83%E3%83%971-tablayout%E3%81%AB%E9%81%A9%E7%94%A8%E3%81%99%E3%82%8Bstyle%E3%82%92%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%9E%E3%82%A4%E3%82%BA%E3%81%99%E3%82%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eステップ1: TabLayoutに適用するstyleをカスタマイズする\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eTabLayoutに適用されるデフォルトのTextAppearance属性では、textAllCapsがtrueになっているので、これをfalseにします。\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"xml\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003estyles.xml\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e    \u003cspan class=\"nt\"\u003e\u0026lt;style\u003c/span\u003e \u003cspan class=\"na\"\u003ename=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"MyTabLayout\"\u003c/span\u003e \u003cspan class=\"na\"\u003eparent=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"Widget.Design.TabLayout\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;item\u003c/span\u003e \u003cspan class=\"na\"\u003ename=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"tabMode\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003efixed\u003cspan class=\"nt\"\u003e\u0026lt;/item\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;item\u003c/span\u003e \u003cspan class=\"na\"\u003ename=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"tabIndicatorHeight\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e4dp\u003cspan class=\"nt\"\u003e\u0026lt;/item\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;item\u003c/span\u003e \u003cspan class=\"na\"\u003ename=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"tabTextAppearance\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e@style/NonCapTextAppearance\u003cspan class=\"nt\"\u003e\u0026lt;/item\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\u0026lt;/style\u0026gt;\u003c/span\u003e\n\n    \u003cspan class=\"nt\"\u003e\u0026lt;style\u003c/span\u003e \u003cspan class=\"na\"\u003ename=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"NonCapTextAppearance\"\u003c/span\u003e \u003cspan class=\"na\"\u003eparent=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"TextAppearance.Design.Tab\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;item\u003c/span\u003e \u003cspan class=\"na\"\u003ename=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"textAllCaps\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003efalse\u003cspan class=\"nt\"\u003e\u0026lt;/item\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\u0026lt;/style\u0026gt;\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"ステップ2-spannableを使って色をsettextする\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%B9%E3%83%86%E3%83%83%E3%83%972-spannable%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E8%89%B2%E3%82%92settext%E3%81%99%E3%82%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eステップ2: Spannableを使って色をsetText()する\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003eForegroundColorspanをSpannableに埋め込み、setOnTabSelectedListener内でtab.setText()する\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"java\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eTabActivity.java\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"n\"\u003emTabLayout\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003esetOnTabSelectedListener\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"k\"\u003enew\u003c/span\u003e \u003cspan class=\"n\"\u003eTabLayout\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eOnTabSelectedListener\u003c/span\u003e\u003cspan class=\"o\"\u003e()\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n     \u003cspan class=\"nd\"\u003e@Override\u003c/span\u003e\n     \u003cspan class=\"kd\"\u003epublic\u003c/span\u003e \u003cspan class=\"kt\"\u003evoid\u003c/span\u003e \u003cspan class=\"nf\"\u003eonTabSelected\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eTabLayout\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eTab\u003c/span\u003e \u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n         \u003cspan class=\"n\"\u003eSpannable\u003c/span\u003e \u003cspan class=\"n\"\u003esb\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"k\"\u003enew\u003c/span\u003e \u003cspan class=\"nf\"\u003eSpannableString\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egetText\u003c/span\u003e\u003cspan class=\"o\"\u003e());\u003c/span\u003e\n         \u003cspan class=\"kt\"\u003eint\u003c/span\u003e \u003cspan class=\"n\"\u003ecolorId\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003egetResources\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003egetColor\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eR\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003ecolor\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eblue\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n         \u003cspan class=\"k\"\u003eswitch\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egetPosition\u003c/span\u003e\u003cspan class=\"o\"\u003e())\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n             \u003cspan class=\"k\"\u003ecase\u003c/span\u003e \u003cspan class=\"mi\"\u003e0\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e\n                 \u003cspan class=\"n\"\u003ecolorId\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003egetResources\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003egetColor\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eR\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003ecolor\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eblue\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n                 \u003cspan class=\"k\"\u003ebreak\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n             \u003cspan class=\"k\"\u003ecase\u003c/span\u003e \u003cspan class=\"mi\"\u003e1\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e\n                 \u003cspan class=\"n\"\u003ecolorId\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003egetResources\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003egetColor\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eR\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003ecolor\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003ered\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n                 \u003cspan class=\"k\"\u003ebreak\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n             \u003cspan class=\"k\"\u003ecase\u003c/span\u003e \u003cspan class=\"mi\"\u003e2\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e\n                 \u003cspan class=\"n\"\u003ecolorId\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003egetResources\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003egetColor\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eR\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003ecolor\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egreen\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n                 \u003cspan class=\"k\"\u003ebreak\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n             \u003cspan class=\"k\"\u003edefault\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e\n                 \u003cspan class=\"k\"\u003ebreak\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n         \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\n         \u003cspan class=\"n\"\u003eForegroundColorSpan\u003c/span\u003e \u003cspan class=\"n\"\u003ecolorSpan\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"k\"\u003enew\u003c/span\u003e \u003cspan class=\"nf\"\u003eForegroundColorSpan\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003ecolorId\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n         \u003cspan class=\"n\"\u003esb\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003esetSpan\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003ecolorSpan\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e0\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e \u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egetText\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003elength\u003c/span\u003e\u003cspan class=\"o\"\u003e(),\u003c/span\u003e \u003cspan class=\"n\"\u003eSpannable\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eSPAN_EXCLUSIVE_EXCLUSIVE\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n         \u003cspan class=\"c1\"\u003e// ForegroundColorSpanを設定したspannableをsetText()\u003c/span\u003e\n         \u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003esetText\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003esb\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n\n         \u003cspan class=\"c1\"\u003e// Indicator色も変える\u003c/span\u003e\n         \u003cspan class=\"n\"\u003emTabLayout\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003esetSelectedTabIndicatorColor\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003ecolorId\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n     \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\n     \u003cspan class=\"nd\"\u003e@Override\u003c/span\u003e\n     \u003cspan class=\"kd\"\u003epublic\u003c/span\u003e \u003cspan class=\"kt\"\u003evoid\u003c/span\u003e \u003cspan class=\"nf\"\u003eonTabUnselected\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eTabLayout\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eTab\u003c/span\u003e \u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n         \u003cspan class=\"c1\"\u003e// 非選択状態になったタイトル色をグレーっぽくする\u003c/span\u003e\n         \u003cspan class=\"n\"\u003eSpannableString\u003c/span\u003e \u003cspan class=\"n\"\u003esb\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"k\"\u003enew\u003c/span\u003e \u003cspan class=\"nf\"\u003eSpannableString\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egetText\u003c/span\u003e\u003cspan class=\"o\"\u003e());\u003c/span\u003e\n         \u003cspan class=\"n\"\u003eForegroundColorSpan\u003c/span\u003e \u003cspan class=\"n\"\u003ecolorSpan\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"k\"\u003enew\u003c/span\u003e \u003cspan class=\"nf\"\u003eForegroundColorSpan\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003egetResources\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003egetColor\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eR\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003ecolor\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003ematerial_blue_grey_800\u003c/span\u003e\u003cspan class=\"o\"\u003e));\u003c/span\u003e\n         \u003cspan class=\"n\"\u003esb\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003esetSpan\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003ecolorSpan\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e0\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e \u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003egetText\u003c/span\u003e\u003cspan class=\"o\"\u003e().\u003c/span\u003e\u003cspan class=\"na\"\u003elength\u003c/span\u003e\u003cspan class=\"o\"\u003e(),\u003c/span\u003e \u003cspan class=\"n\"\u003eSpannable\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eSPAN_EXCLUSIVE_EXCLUSIVE\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n         \u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003esetText\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003esb\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n     \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\n     \u003cspan class=\"nd\"\u003e@Override\u003c/span\u003e\n     \u003cspan class=\"kd\"\u003epublic\u003c/span\u003e \u003cspan class=\"kt\"\u003evoid\u003c/span\u003e \u003cspan class=\"nf\"\u003eonTabReselected\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eTabLayout\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eTab\u003c/span\u003e \u003cspan class=\"n\"\u003etab\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n\n     \u003cspan class=\"o\"\u003e}\u003c/span\u003e\n\u003cspan class=\"o\"\u003e});\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"結果\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E7%B5%90%E6%9E%9C\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e結果\u003c/h1\u003e\n\n\u003cul\u003e\n\u003cli\u003eタブごとにタイトル色を設定できるようになりました。\u003c/li\u003e\n\u003cli\u003eマテリアルデザインっぽさでいうと、あまりそれっぽくないかもしれないです。\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/59166/da6dbe8a-5f72-dde0-4bfc-4e883ed48377.gif\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/59166/da6dbe8a-5f72-dde0-4bfc-4e883ed48377.gif\" alt=\"8月 28, 2015 23:46.gif\" title=\"8月 28, 2015 23:46.gif\"\u003e\u003c/a\u003e\u003c/p\u003e\n","body":"\n# やりたいこと\n* Android Support Libraryが23になってから、Indicatorの色をタブ毎に切り替えられる様になりました。方法は下記を参照ください\n\t* 詳しくは[TabLayoutのTab毎に異なるIndicator色を設定したい](http://qiita.com/kengoscal/items/eaed681c3d086ab49351)を参照ください\n* Indicator色を変えられるなら、各タブにも色を変えたいと思いました。\n\n# 問題\n* XML内にapp:tabSelectedTextColorを指定してやれば、選択されたタブのタイトル色は設定できます\n\n```\n\u003candroid.support.design.widget.TabLayout\n        android:id=\"@+id/tablayout\"\n        style=\"@style/MyTabLayout\"\n        android:layout_width=\"match_parent\"\n        android:layout_height=\"60dp\"\n        app:tabSelectedTextColor=\"@color/red\"/\u003e\n```\n\n* ですが、これだけだと全タブのタイトル色は統一されてしまいます\n* 又、動的に変えようにも、tabLayoutにtabSelectedTextColorメソッドは見つかりませんでした\n\n## 色が統一されたタブタイトル\n\n![8月 28, 2015 23:22.gif](https://qiita-image-store.s3.amazonaws.com/0/59166/2dcf3ec0-fe26-95bb-d621-a8ed83b302d8.gif \"8月 28, 2015 23:22.gif\")\n\n# 解決方法\n\n* Tablayoutに適用するstyleを若干カスタマイズします\n* Spannableを使います\n\n## ステップ1: TabLayoutに適用するstyleをカスタマイズする\n* TabLayoutに適用されるデフォルトのTextAppearance属性では、textAllCapsがtrueになっているので、これをfalseにします。\n\n\n```styles.xml\n    \u003cstyle name=\"MyTabLayout\" parent=\"Widget.Design.TabLayout\"\u003e\n        \u003citem name=\"tabMode\"\u003efixed\u003c/item\u003e\n        \u003citem name=\"tabIndicatorHeight\"\u003e4dp\u003c/item\u003e\n        \u003citem name=\"tabTextAppearance\"\u003e@style/NonCapTextAppearance\u003c/item\u003e\n    \u003c/style\u003e\n\n    \u003cstyle name=\"NonCapTextAppearance\" parent=\"TextAppearance.Design.Tab\"\u003e\n        \u003citem name=\"textAllCaps\"\u003efalse\u003c/item\u003e\n    \u003c/style\u003e\n```\n\n## ステップ2: Spannableを使って色をsetText()する\n* ForegroundColorspanをSpannableに埋め込み、setOnTabSelectedListener内でtab.setText()する\n\n```TabActivity.java\nmTabLayout.setOnTabSelectedListener(new TabLayout.OnTabSelectedListener() {\n     @Override\n     public void onTabSelected(TabLayout.Tab tab) {\n         Spannable sb = new SpannableString(tab.getText());\n         int colorId = getResources().getColor(R.color.blue);\n         switch (tab.getPosition()) {\n             case 0:\n                 colorId = getResources().getColor(R.color.blue);\n                 break;\n             case 1:\n                 colorId = getResources().getColor(R.color.red);\n                 break;\n             case 2:\n                 colorId = getResources().getColor(R.color.green);\n                 break;\n             default:\n                 break;\n         }\n\n         ForegroundColorSpan colorSpan = new ForegroundColorSpan(colorId);\n         sb.setSpan(colorSpan, 0, tab.getText().length(), Spannable.SPAN_EXCLUSIVE_EXCLUSIVE);\n         // ForegroundColorSpanを設定したspannableをsetText()\n         tab.setText(sb);\n         \n         // Indicator色も変える\n         mTabLayout.setSelectedTabIndicatorColor(colorId);\n     }\n\n     @Override\n     public void onTabUnselected(TabLayout.Tab tab) {\n         // 非選択状態になったタイトル色をグレーっぽくする\n         SpannableString sb = new SpannableString(tab.getText());\n         ForegroundColorSpan colorSpan = new ForegroundColorSpan(getResources().getColor(R.color.material_blue_grey_800));\n         sb.setSpan(colorSpan, 0, tab.getText().length(), Spannable.SPAN_EXCLUSIVE_EXCLUSIVE);\n         tab.setText(sb);\n     }\n\n     @Override\n     public void onTabReselected(TabLayout.Tab tab) {\n\n     }\n});\n```\n\n# 結果\n* タブごとにタイトル色を設定できるようになりました。\n* マテリアルデザインっぽさでいうと、あまりそれっぽくないかもしれないです。\n\n![8月 28, 2015 23:46.gif](https://qiita-image-store.s3.amazonaws.com/0/59166/da6dbe8a-5f72-dde0-4bfc-4e883ed48377.gif \"8月 28, 2015 23:46.gif\")\n\n","coediting":false,"created_at":"2015-08-29T10:31:36+09:00","id":"6e103ddaabc8e88f0540","private":false,"tags":[{"name":"Android","versions":[]}],"title":"TabLaoyoutの各タブに異なるタイトル色をつけたい","updated_at":"2015-08-29T10:31:36+09:00","url":"http://qiita.com/kengoscal/items/6e103ddaabc8e88f0540","user":{"description":null,"facebook_id":null,"followees_count":18,"followers_count":4,"github_login_name":"ken5scal","id":"kengoscal","items_count":13,"linkedin_id":null,"location":null,"name":"","organization":null,"permanent_id":59166,"profile_image_url":"https://avatars.githubusercontent.com/u/9734362?v=3","twitter_screen_name":"KengoScal","website_url":null}},{"rendered_body":"\n\u003ch1\u003e\n\u003cspan id=\"polymer-starter-kitであそんでみる\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#polymer-starter-kit%E3%81%A7%E3%81%82%E3%81%9D%E3%82%93%E3%81%A7%E3%81%BF%E3%82%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003epolymer-starter-kitであそんでみる\u003c/h1\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"polymer-starter-kit\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#polymer-starter-kit\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePolymer starter kit\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://developers.google.com/web/tools/polymer-starter-kit/\" title=\"polymer-starter-kit\"\u003ePolymer starter kit\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/polymerelements/polymer-starter-kit/releases\" title=\"polymer-starter-kit Downloads available\"\u003ePolymer starter kit Downloads available\u003c/a\u003e \u003c/p\u003e\n\n\u003cp\u003e以下の２つのレベルが用意されている\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003epolymer-starter-kit Beginners\u003c/li\u003e\n\u003cli\u003epolymer-starter-kit Intermediate - Advanced users\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"polymer-starter-kit-beginners\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#polymer-starter-kit-beginners\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003epolymer-starter-kit Beginners\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003epolymer-starter-kit-light\u003c/li\u003e\n\u003cli\u003eBeginnerというよりシンプル版、Coreバージョン\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"polymer-starter-kit-intermediate---advanced-users\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#polymer-starter-kit-intermediate---advanced-users\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003epolymer-starter-kit Intermediate - Advanced users\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003epolymer-starter-kit\u003c/li\u003e\n\u003cli\u003ebower install時にElementがすべて読み込まれる\u003c/li\u003e\n\u003cli\u003e実行環境もすべて格納されている\u003c/li\u003e\n\u003cli\u003eこっちのほうがBeginnerなんじゃないか\u003c/li\u003e\n\u003cli\u003eこちらを使ってみる\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"polymer-starter-kit-intermediateのinstall\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#polymer-starter-kit-intermediate%E3%81%AEinstall\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003epolymer-starter-kit IntermediateのInstall\u003c/h2\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"1-ダウンロード\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#1-%E3%83%80%E3%82%A6%E3%83%B3%E3%83%AD%E3%83%BC%E3%83%89\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e1. ダウンロード\u003c/h3\u003e\n\n\u003cp\u003e\u003ca href=\"https://github.com/polymerelements/polymer-starter-kit/releases\" title=\"polymer-starter-kit Downloads available\"\u003ePolymer starter kit Downloads available\u003c/a\u003e \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e「↓ polymer-starter-kit-x.x.x.zip」をクリック\u003c/li\u003e\n\u003cli\u003ezipファイルがローカルにダウンロードされる\n\n\u003cul\u003e\n\u003cli\u003e【例】 polymer-starter-kit-1.0.3.zip\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"2-解凍設置\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#2-%E8%A7%A3%E5%87%8D%E8%A8%AD%E7%BD%AE\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e2. 解凍、設置\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003ezipファイルを解凍する\u003c/li\u003e\n\u003cli\u003e解凍で生成されたディレクトリの中身を作業フォルダにコピー\n\n\u003cul\u003e\n\u003cli\u003e【例】/polymer-starter-kit-1.0.3/ 以下\u003c/li\u003e\n\u003c/ul\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"3-セットアップ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#3-%E3%82%BB%E3%83%83%E3%83%88%E3%82%A2%E3%83%83%E3%83%97\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e3. セットアップ\u003c/h3\u003e\n\n\u003cp\u003enpm、bower、gulpが動作する環境において以下のコマンドを順に実行\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ecd ［作業フォルダ］\nnpm install\nbower install\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"4-実行\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#4-%E5%AE%9F%E8%A1%8C\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e4. 実行\u003c/h3\u003e\n\n\u003cp\u003e以下のコマンドを実行\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003egulp serve\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cul\u003e\n\u003cli\u003eブラウザが自動起動する\u003c/li\u003e\n\u003cli\u003e「 \u003ca href=\"http://localhost:3000/\"\u003ehttp://localhost:3000/\u003c/a\u003e 」で「app/」直下のdemoファイル「index.html」が表示される\u003c/li\u003e\n\u003cli\u003eよって「 \u003ca href=\"http://localhost:3000/\"\u003ehttp://localhost:3000/\u003c/a\u003e 」のDocument Rootは「app/」直下\u003c/li\u003e\n\u003cli\u003edemoファイル「index.html」はレスポンシブ実装\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"indexhtmlにdemo実装されているelement\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#indexhtml%E3%81%ABdemo%E5%AE%9F%E8%A3%85%E3%81%95%E3%82%8C%E3%81%A6%E3%81%84%E3%82%8Belement\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eindex.htmlにdemo実装されているElement\u003c/h2\u003e\n\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth style=\"text-align: left\"\u003eElement名\u003c/th\u003e\n\u003cth style=\"text-align: left\"\u003e特徴\u003c/th\u003e\n\u003cth style=\"text-align: center\"\u003edemo\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003eiron-flex-layout\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eflexboxレイアウト制御\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003eiron-icon\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eアイコン表現\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/iron-icon?view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003eiron-pages\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003esingleページ実装の各ページ格納ブロック\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003eiron-selector\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eメニュー表現などの選択状態の制御\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/iron-selector?active=iron-selector\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003epaper-drawer-panel\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eレスポンシブUI用ドローワーパネル\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/paper-drawer-panel?active=paper-drawer-panel\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003epaper-ripple\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eクリック時の波紋アニメーション\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/paper-ripple?active=paper-ripple\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003epaper-icon-button\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eMaterial Designのアイコン表現集\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/paper-icon-button?active=paper-icon-button\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003epaper-item\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eMaterial Designのlist表現集\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/paper-item?active=paper-item\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003epaper-menu\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eおもにサイドナビに用いる縦型のメニュー表現\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/paper-menu?active=paper-menu\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003epaper-scroll-header-panel\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eスクロールアニメーションを伴うヘッダー\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/paper-scroll-header-panel?active=paper-scroll-header-panel\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003epaper-toast\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eページボトム部分にトースターアニメーションによって表示されるメッセージボックス\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/paper-toast?active=paper-toast\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: left\"\u003epaper-toolbar\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eおもにヘッダー部分に利用するツールバー\u003c/td\u003e\n\u003ctd style=\"text-align: center\"\u003e\u003ca href=\"https://elements.polymer-project.org/elements/paper-toolbar?active=paper-toolbar\u0026amp;view=demo:demo/index.html\"\u003edemo\u003c/a\u003e\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"自作elementの追加\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E8%87%AA%E4%BD%9Celement%E3%81%AE%E8%BF%BD%E5%8A%A0\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e自作Elementの追加\u003c/h2\u003e\n\n\u003cp\u003eElement「my-sample.html」を作成する例\u003c/p\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"element作成\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#element%E4%BD%9C%E6%88%90\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eElement作成\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e「app/elements/」以下に「my-sample/my-sample.html」を作成する\u003c/li\u003e\n\u003cli\u003ewatchタスクが作動しているためbuildプロセスは自動実行される\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u0026lt;dom-module id=\"my-sample\"\u0026gt;\n  \u0026lt;style\u0026gt;\n    /* style */\n  \u0026lt;/style\u0026gt;\n  \u0026lt;template\u0026gt;\n    \u0026lt;p\u0026gt;SAMPLE SAMPLE SAMPLE SAMPLE SAMPLE\u0026lt;/p\u0026gt;\n  \u0026lt;/template\u0026gt;\n  \u0026lt;script\u0026gt;\n    (function() {\n      Polymer({\n        is: 'my-sample',\n        properties: {}\n      });\n    })();\n  \u0026lt;/script\u0026gt;\n\u0026lt;/dom-module\u0026gt;\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"import\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#import\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eimport\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e「app/elements/elements.html」末尾に「rel=\"import\"」によってimportを追加する\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u0026lt;link rel=\"import\" href=\"my-sample/my-sample.html\"\u0026gt;\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"実装\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%AE%9F%E8%A3%85\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e実装\u003c/h3\u003e\n\n\u003cul\u003e\n\u003cli\u003e「app/index.html」の\u003ccode\u003e\u0026lt;paper-material elevation=\"1\"\u0026gt;\u003c/code\u003e内に読み込む\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u0026lt;my-sample\u0026gt;\u0026lt;/my-sample\u0026gt;\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"以上3ステップで自作elementの実装は完了\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E4%BB%A5%E4%B8%8A3%E3%82%B9%E3%83%86%E3%83%83%E3%83%97%E3%81%A7%E8%87%AA%E4%BD%9Celement%E3%81%AE%E5%AE%9F%E8%A3%85%E3%81%AF%E5%AE%8C%E4%BA%86\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e以上3ステップで自作Elementの実装は完了\u003c/h3\u003e\n\n\u003cp\u003e\u003ca href=\"http://s-ej.com/img/polymer-sample.png\" target=\"_blank\"\u003e\u003cimg src=\"http://s-ej.com/img/polymer-sample.png\" alt=\"SAMPLE出力結果\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"その他のカスタマイズ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%9D%E3%81%AE%E4%BB%96%E3%81%AE%E3%82%AB%E3%82%B9%E3%82%BF%E3%83%9E%E3%82%A4%E3%82%BA\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eその他のカスタマイズ\u003c/h2\u003e\n\n\u003cp\u003eすべてのレイアウトがElementに依存しているため、demo実装済みの何かをカスタマイズするにもそれ以外の何かをカスタマイズするのもすべてElement単位で行う\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"polymer-element-catalog\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#polymer-element-catalog\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePolymer Element Catalog\u003c/h2\u003e\n\n\u003cp\u003ePolymer Element CatalogでどんなElementがあるかチェック！\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://elements.polymer-project.org/\" title=\"Polymer Element Catalog\"\u003ePolymer Element Catalog\u003c/a\u003e \u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e以下の７つのカテゴリからなるElement集が存在する（2015年8月現在）\u003c/li\u003e\n\u003cli\u003eコードやDemoの参照に便利\u003c/li\u003e\n\u003cli\u003epolymer-starter-kit Intermediateにこれらが標準で読み込まれるため、CatalogからのDownloadは必要ない\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth style=\"text-align: center\"\u003e記号\u003c/th\u003e\n\u003cth style=\"text-align: left\"\u003eカテゴリ名\u003c/th\u003e\n\u003cth style=\"text-align: left\"\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: center\"\u003eFe\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eIron Elements\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003e利用頻度の高いUIを網羅しいろいろなサービスで利用できるElement集。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: center\"\u003eMd\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003ePaper Elements\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eGoogle's Material DesignのリファレンスElement。Material Designの実装状況をここで知ることができる。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: center\"\u003eGo\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eGoogle Web Components\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eGoogle APIなどGoogleの機能を利用できるComponent集。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: center\"\u003eAu\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eGold Elements\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eECに利用するElement。入力や決済に役立つComponent集。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: center\"\u003eNe\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eNeon Elements\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eWeb Animationsが実装されたNeon AnimationなどのElement。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: center\"\u003ePt\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003ePlatinum Elements\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eOffline Application、Notification、PushなどService Worker系で必要となる実装を集約したElement。\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd style=\"text-align: center\"\u003eMo\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eMolecules\u003c/td\u003e\n\u003ctd style=\"text-align: left\"\u003eMoleculesとは「分子」の意味。サードパーティー製のライブラリなどラッピングする際に利用する。現在格納されているのはmarkdownのラッパー（2015年8月現在）。\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"感想\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E6%84%9F%E6%83%B3\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e感想\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e案件に利用する機会はないだろうという想定のもとに今回意図的に機会をつくって触ってみた\u003c/li\u003e\n\u003cli\u003eそして結論．．．、案件に利用する機会はないかな．．．あるかな．．．\u003c/li\u003e\n\u003cli\u003e運用少なくレスポンスとか考えなくていいstatページなら使ってみてもよいか\u003c/li\u003e\n\u003cli\u003e使い慣れると簡単に画面が完成するため、モック作成などdemo作業には利用したいと感じた\u003c/li\u003e\n\u003cli\u003esingleページ実装とか頭使わずに作成したいときに便利\u003c/li\u003e\n\u003cli\u003eUIトレンドチェックのために全Elementを時々さらっておきたい\u003c/li\u003e\n\u003cli\u003eMaterial Designなどは実装の参考になる\u003c/li\u003e\n\u003cli\u003e触ってて飽きない、おとなのおもちゃとしてよくできている\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003e　\u003cbr\u003e\n　\u003cbr\u003e\n　\u003cbr\u003e\n　\u003cbr\u003e\n　\u003cbr\u003e\n　\u003cbr\u003e\n　\u003c/p\u003e\n","body":"\n# polymer-starter-kitであそんでみる\n\n## Polymer starter kit\n\n[Polymer starter kit](https://developers.google.com/web/tools/polymer-starter-kit/ \"polymer-starter-kit\") \n\n[Polymer starter kit Downloads available](https://github.com/polymerelements/polymer-starter-kit/releases \"polymer-starter-kit Downloads available\") \n\n以下の２つのレベルが用意されている\n\n- polymer-starter-kit Beginners\n- polymer-starter-kit Intermediate - Advanced users\n\n\n### polymer-starter-kit Beginners\n\n- polymer-starter-kit-light\n- Beginnerというよりシンプル版、Coreバージョン\n\n\n### polymer-starter-kit Intermediate - Advanced users\n\n- polymer-starter-kit\n- bower install時にElementがすべて読み込まれる\n- 実行環境もすべて格納されている\n- こっちのほうがBeginnerなんじゃないか\n- こちらを使ってみる\n\n## polymer-starter-kit IntermediateのInstall\n\n### 1. ダウンロード\n\n[Polymer starter kit Downloads available](https://github.com/polymerelements/polymer-starter-kit/releases \"polymer-starter-kit Downloads available\") \n\n- 「↓ polymer-starter-kit-x.x.x.zip」をクリック\n- zipファイルがローカルにダウンロードされる\n  - 【例】 polymer-starter-kit-1.0.3.zip\n\n\n### 2. 解凍、設置\n\n- zipファイルを解凍する\n- 解凍で生成されたディレクトリの中身を作業フォルダにコピー\n  - 【例】/polymer-starter-kit-1.0.3/ 以下\n\n\n### 3. セットアップ\n\nnpm、bower、gulpが動作する環境において以下のコマンドを順に実行\n\n    cd ［作業フォルダ］\n    npm install\n    bower install\n\n\n### 4. 実行\n\n以下のコマンドを実行\n\n    gulp serve\n\n- ブラウザが自動起動する\n- 「 http://localhost:3000/ 」で「app/」直下のdemoファイル「index.html」が表示される\n- よって「 http://localhost:3000/ 」のDocument Rootは「app/」直下\n- demoファイル「index.html」はレスポンシブ実装\n\n\n## index.htmlにdemo実装されているElement\n\n|Element名|特徴|demo|\n|:--|:--|:-:|\n|iron-flex-layout|flexboxレイアウト制御||\n|iron-icon|アイコン表現|[demo](https://elements.polymer-project.org/elements/iron-icon?view=demo:demo/index.html)|\n|iron-pages|singleページ実装の各ページ格納ブロック||\n|iron-selector|メニュー表現などの選択状態の制御|[demo](https://elements.polymer-project.org/elements/iron-selector?active=iron-selector\u0026view=demo:demo/index.html)|\n|paper-drawer-panel|レスポンシブUI用ドローワーパネル|[demo](https://elements.polymer-project.org/elements/paper-drawer-panel?active=paper-drawer-panel\u0026view=demo:demo/index.html)|\n|paper-ripple|クリック時の波紋アニメーション|[demo](https://elements.polymer-project.org/elements/paper-ripple?active=paper-ripple\u0026view=demo:demo/index.html)|\n|paper-icon-button|Material Designのアイコン表現集|[demo](https://elements.polymer-project.org/elements/paper-icon-button?active=paper-icon-button\u0026view=demo:demo/index.html)|\n|paper-item|Material Designのlist表現集|[demo](https://elements.polymer-project.org/elements/paper-item?active=paper-item\u0026view=demo:demo/index.html)|\n|paper-menu|おもにサイドナビに用いる縦型のメニュー表現|[demo](https://elements.polymer-project.org/elements/paper-menu?active=paper-menu\u0026view=demo:demo/index.html)|\n|paper-scroll-header-panel|スクロールアニメーションを伴うヘッダー|[demo](https://elements.polymer-project.org/elements/paper-scroll-header-panel?active=paper-scroll-header-panel\u0026view=demo:demo/index.html)|\n|paper-toast|ページボトム部分にトースターアニメーションによって表示されるメッセージボックス|[demo](https://elements.polymer-project.org/elements/paper-toast?active=paper-toast\u0026view=demo:demo/index.html)|\n|paper-toolbar|おもにヘッダー部分に利用するツールバー|[demo](https://elements.polymer-project.org/elements/paper-toolbar?active=paper-toolbar\u0026view=demo:demo/index.html)|\n\n\n## 自作Elementの追加\n\nElement「my-sample.html」を作成する例\n\n\n### Element作成\n\n- 「app/elements/」以下に「my-sample/my-sample.html」を作成する\n- watchタスクが作動しているためbuildプロセスは自動実行される\n\n```\n\u003cdom-module id=\"my-sample\"\u003e\n  \u003cstyle\u003e\n    /* style */\n  \u003c/style\u003e\n  \u003ctemplate\u003e\n    \u003cp\u003eSAMPLE SAMPLE SAMPLE SAMPLE SAMPLE\u003c/p\u003e\n  \u003c/template\u003e\n  \u003cscript\u003e\n    (function() {\n      Polymer({\n        is: 'my-sample',\n        properties: {}\n      });\n    })();\n  \u003c/script\u003e\n\u003c/dom-module\u003e\n```\n\n### import\n\n- 「app/elements/elements.html」末尾に「rel=\"import\"」によってimportを追加する\n\n```\n\u003clink rel=\"import\" href=\"my-sample/my-sample.html\"\u003e\n```\n\n\n### 実装\n\n- 「app/index.html」の`\u003cpaper-material elevation=\"1\"\u003e`内に読み込む\n\n```\n\u003cmy-sample\u003e\u003c/my-sample\u003e\n```\n\n\n### 以上3ステップで自作Elementの実装は完了\n\n![SAMPLE出力結果](http://s-ej.com/img/polymer-sample.png)\n\n\n## その他のカスタマイズ\n\nすべてのレイアウトがElementに依存しているため、demo実装済みの何かをカスタマイズするにもそれ以外の何かをカスタマイズするのもすべてElement単位で行う\n\n\n## Polymer Element Catalog\n\nPolymer Element CatalogでどんなElementがあるかチェック！\n\n[Polymer Element Catalog](https://elements.polymer-project.org/ \"Polymer Element Catalog\") \n\n- 以下の７つのカテゴリからなるElement集が存在する（2015年8月現在）\n- コードやDemoの参照に便利\n- polymer-starter-kit Intermediateにこれらが標準で読み込まれるため、CatalogからのDownloadは必要ない\n\n|記号|カテゴリ名|内容|\n|:-:|:--|:--|\n|Fe|Iron Elements|利用頻度の高いUIを網羅しいろいろなサービスで利用できるElement集。|\n|Md|Paper Elements|Google's Material DesignのリファレンスElement。Material Designの実装状況をここで知ることができる。|\n|Go|Google Web Components|Google APIなどGoogleの機能を利用できるComponent集。|\n|Au|Gold Elements|ECに利用するElement。入力や決済に役立つComponent集。|\n|Ne|Neon Elements|Web Animationsが実装されたNeon AnimationなどのElement。|\n|Pt|Platinum Elements|Offline Application、Notification、PushなどService Worker系で必要となる実装を集約したElement。|\n|Mo|Molecules|Moleculesとは「分子」の意味。サードパーティー製のライブラリなどラッピングする際に利用する。現在格納されているのはmarkdownのラッパー（2015年8月現在）。|\n\n\n## 感想\n\n- 案件に利用する機会はないだろうという想定のもとに今回意図的に機会をつくって触ってみた\n- そして結論．．．、案件に利用する機会はないかな．．．あるかな．．．\n- 運用少なくレスポンスとか考えなくていいstatページなら使ってみてもよいか\n- 使い慣れると簡単に画面が完成するため、モック作成などdemo作業には利用したいと感じた\n- singleページ実装とか頭使わずに作成したいときに便利\n- UIトレンドチェックのために全Elementを時々さらっておきたい\n- Material Designなどは実装の参考になる\n- 触ってて飽きない、おとなのおもちゃとしてよくできている\n\n\n\n\n\n\n\n\n\n\n　\n　\n　\n　\n　\n　\n　\n","coediting":false,"created_at":"2015-08-25T14:25:49+09:00","id":"2e73d995b60bc1dc240c","private":false,"tags":[{"name":"JavaScript","versions":[]},{"name":"google","versions":[]},{"name":"Polymer","versions":[]},{"name":"WebAnimations","versions":[]},{"name":"ServiceWorkers","versions":[]}],"title":"Polymer starter kitであそんでみる","updated_at":"2015-08-25T14:39:54+09:00","url":"http://qiita.com/sekiyaeiji/items/2e73d995b60bc1dc240c","user":{"description":"フロントエンドエンジニア\r\nhttp://line.s-ej.com/","facebook_id":"eiji.sekiya","followees_count":50,"followers_count":30,"github_login_name":"sekiyaeiji","id":"sekiyaeiji","items_count":17,"linkedin_id":"sekiyaeiji","location":"Tokyo, Japan","name":"Sekiya Eiji","organization":"Gurunavi, Inc.","permanent_id":46880,"profile_image_url":"https://secure.gravatar.com/avatar/01ac36b5beb3ea0d35550ece54c33f51","twitter_screen_name":"sekiyaeiji","website_url":"http://line.s-ej.com/"}},{"rendered_body":"\u003cp\u003e参考：\u003ca href=\"http://www.riaxdnp.jp/?p=6965,Material%20Design%E3%81%AANavigation%20Drawer%E3%82%92%E7%9B%AE%E6%8C%87%E3%81%99%E3%80%82\"\u003eMaterial DesignなNavigation Drawerを目指す\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"actionbardrawertoggle\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#actionbardrawertoggle\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eActionBarDrawerToggle\u003c/h2\u003e\n\n\u003cp\u003e\u003cstrong\u003eReferenceには\u003c/strong\u003e\u003cbr\u003e\nそのクラスにDrawerLayout と ActionBarの機能を共に与える。\u003cbr\u003e\nこれを使うとActivtiyを一つつくり、callbacks　Acitivityの対応するメソッドに従って呼ばれ、これが先に通される。（自分翻訳）\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e      mDrawerLayout.setDrawerListener(mDrawerToggle);\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eこれはリスナーだからDrawerに触ったときにToggleを読んで、レイアウトに貼り付ける。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"inflaterとは\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#inflater%E3%81%A8%E3%81%AF\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003einflaterとは\u003c/h2\u003e\n\n\u003cp\u003e参考:\u003ca href=\"http://y-anz-m.blogspot.jp/2012/04/android-viewgroup.html\"\u003eカスタム ViewGroup 用XMLのルートタグを  にする\u003c/a\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eメインのレイアウトに別のレイアウトを動的に挿入することができる。\u003c/li\u003e\n\u003cli\u003eレイアウトXMLファイルからViewを生成するときにLayoutInfalterのInflate()メソッドを使います。\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eリファレンスには\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"Java\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"kd\"\u003epublic\u003c/span\u003e \u003cspan class=\"n\"\u003eView\u003c/span\u003e \u003cspan class=\"nf\"\u003einflate\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eXmlPullParse\u003c/span\u003e \u003cspan class=\"n\"\u003eparser\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e\u003cspan class=\"n\"\u003eViewGroup\u003c/span\u003e \u003cspan class=\"n\"\u003eroot\u003c/span\u003e\u003cspan class=\"o\"\u003e,\u003c/span\u003e\u003cspan class=\"kt\"\u003eboolean\u003c/span\u003e \u003cspan class=\"n\"\u003eattachToRoot\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eと記されていて\u003c/p\u003e\n\n\u003cp\u003e参考ページの例\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u0026lt;?xml version=\"1.0\" encoding=\"utf-8\"?\u0026gt;  \n\u0026lt;LinearLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"  \n    android:layout_width=\"fill_parent\"  \n    android:layout_height=\"fill_parent\"  \n    android:orientation=\"vertical\" \u0026gt;  \n\n    \u0026lt;TextView  \n        android:layout_width=\"fill_parent\"  \n        android:layout_height=\"wrap_content\"  \n        android:text=\"@string/hello\" /\u0026gt;  \n\n\u0026lt;/LinearLayout\u0026gt; \n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"java\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"n\"\u003eLayoutInflater\u003c/span\u003e \u003cspan class=\"n\"\u003einflater\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"n\"\u003egetLayoutInflater\u003c/span\u003e\u003cspan class=\"o\"\u003e();\u003c/span\u003e  \n\u003cspan class=\"n\"\u003eFrameLayout\u003c/span\u003e \u003cspan class=\"n\"\u003eroot\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"k\"\u003enew\u003c/span\u003e \u003cspan class=\"nf\"\u003eFrameLayout\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"k\"\u003ethis\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e \n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eに対応するViewが\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003eView v = inflater.inflate(R.layout.main, root, true);  \n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eとした場合は　v はFragment（第二引数の root)になり\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003eView v = inflater.inflate(R.layout.main, root, false); \n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eにした場合は　v は　LinearLayout(第一引数　のR.layout.main)になります。\u003c/p\u003e\n\n\u003cp\u003erootがnullの場合は第３引数が真偽に関係なく　v はLinearLayout(第一引数　のR.layout.main)になる。\u003c/p\u003e\n\n\u003ch4\u003e\n\u003cspan id=\"まとめると\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%BE%E3%81%A8%E3%82%81%E3%82%8B%E3%81%A8\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eまとめると\u003c/h4\u003e\n\n\u003cp\u003e第３引数がtrueのときfragment(第二引数)\u003cbr\u003e\n        がflaseのときLinearLayout（第３引数）\u003c/p\u003e\n","body":"\n参考：[Material DesignなNavigation Drawerを目指す](http://www.riaxdnp.jp/?p=6965,Material DesignなNavigation Drawerを目指す。)\n\n##ActionBarDrawerToggle\n\n**Referenceには**\nそのクラスにDrawerLayout と ActionBarの機能を共に与える。\nこれを使うとActivtiyを一つつくり、callbacks　Acitivityの対応するメソッドに従って呼ばれ、これが\b先に通される。（自分翻訳）\n\n```\n      \n      mDrawerLayout.setDrawerListener(mDrawerToggle);\n\n```\n\nこれはリスナーだからDrawerに触ったときにToggleを読んで、レイアウトに貼り付ける。\n\n\n##inflaterとは\n\n参考:[カスタム ViewGroup 用XMLのルートタグを \u003cmerge\u003e にする](http://y-anz-m.blogspot.jp/2012/04/android-viewgroup.html)\n\n+ メインのレイアウトに別のレイアウトを動的に挿入することができる。\n+ レイアウトXMLファイルからViewを生成するときにLayoutInfalterのInflate()メソッドを使います。\n\nリファレンスには\n\n```Java\npublic View inflate (XmlPullParse parser,ViewGroup root,boolean attachToRoot)\n```\nと記されていて\n\n\n\n参考ページの例\n\n```\n\n\u003c?xml version=\"1.0\" encoding=\"utf-8\"?\u003e  \n\u003cLinearLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"  \n    android:layout_width=\"fill_parent\"  \n    android:layout_height=\"fill_parent\"  \n    android:orientation=\"vertical\" \u003e  \n  \n    \u003cTextView  \n        android:layout_width=\"fill_parent\"  \n        android:layout_height=\"wrap_content\"  \n        android:text=\"@string/hello\" /\u003e  \n  \n\u003c/LinearLayout\u003e \n\n```\n\n```java\nLayoutInflater inflater = getLayoutInflater();  \nFrameLayout root = new FrameLayout(this); \n```\n\nに対応するViewが\n\n```\nView v = inflater.inflate(R.layout.main, root, true);  \n```\n\nとした場合は　v はFragment（第二引数の root)になり\n\n```\nView v = inflater.inflate(R.layout.main, root, false); \n\n```\nにした場合は　v は　LinearLayout(第一引数　のR.layout.main)になります。\n\nrootがnullの場合は第３引数が真偽に関係なく　v はLinearLayout(第一引数　のR.layout.main)になる。\n\n####まとめると\n\n第３引数がtrueのときfragment(第二引数)\n\t\tがflaseのときLinearLayout（第３引数）\n\t\t\n\n\n\n\n\n\n","coediting":false,"created_at":"2015-08-23T19:52:52+09:00","id":"e057cc5f4ecd35c1f289","private":false,"tags":[{"name":"Android","versions":[]}],"title":"ActionBarDrawerToggle","updated_at":"2015-10-20T00:43:24+09:00","url":"http://qiita.com/centum7/items/e057cc5f4ecd35c1f289","user":{"description":"","facebook_id":"","followees_count":4,"followers_count":3,"github_login_name":"centum7","id":"centum7","items_count":13,"linkedin_id":"","location":"","name":"tami","organization":"会津大学３年","permanent_id":70960,"profile_image_url":"https://pbs.twimg.com/profile_images/449283419520761856/CzVTi5dY_normal.jpeg","twitter_screen_name":"centum7","website_url":""}},{"rendered_body":"\u003cp\u003ePolymerにはあるのに、Material Design Liteにないもの。まぁいっぱいあるんですが、あっても良さそうなものがドロップダウンリストです。\u003c/p\u003e\n\n\u003cp\u003etext inputのスタイルをそのまま使えばそれっぽいものが出ます。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"html\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nt\"\u003e\u0026lt;div\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"mdl-textfield mdl-js-textfield\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\u0026lt;select\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"mdl-textfield__input\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;option\u0026gt;\u003c/span\u003e織田信長\u003cspan class=\"nt\"\u003e\u0026lt;/option\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;option\u0026gt;\u003c/span\u003e明智光秀\u003cspan class=\"nt\"\u003e\u0026lt;/option\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;option\u0026gt;\u003c/span\u003e毛利元就\u003cspan class=\"nt\"\u003e\u0026lt;/option\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;option\u0026gt;\u003c/span\u003e上杉謙信\u003cspan class=\"nt\"\u003e\u0026lt;/option\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\u0026lt;/select\u0026gt;\u003c/span\u003e\n\u003cspan class=\"nt\"\u003e\u0026lt;/div\u0026gt;\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eChromeはこんな感じ\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/6105/98bd300c-9a5f-06d6-8245-4b668b425b8b.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/6105/98bd300c-9a5f-06d6-8245-4b668b425b8b.png\" alt=\"スクリーンショット 2015-08-20 12.38.59.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eFirefoxは横のボタンがちょっとダサい感じに\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/6105/e595d909-f955-bbc2-9169-92ccaf4329ff.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/6105/e595d909-f955-bbc2-9169-92ccaf4329ff.png\" alt=\"スクリーンショット 2015-08-20 12.45.13.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eSafariだと印影が入っちゃってちょっとMaterial Designっぽくなくなっちゃいますが、とはいえ、スタイルなしよりは他のコンポーネントと大きさがそろうのでマシです。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/6105/8d121927-62be-44f1-9445-07e505a8827b.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/6105/8d121927-62be-44f1-9445-07e505a8827b.png\" alt=\"スクリーンショット 2015-08-20 12.43.44.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eMaterial Design LiteはCDNでも提供されているので、jsfiddleで試せて良い感じですね。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://jsfiddle.net/shibukawa/tghyxofc/\"\u003ehttp://jsfiddle.net/shibukawa/tghyxofc/\u003c/a\u003e\u003c/p\u003e\n","body":"Polymerにはあるのに、Material Design Liteにないもの。まぁいっぱいあるんですが、あっても良さそうなものがドロップダウンリストです。\n\ntext inputのスタイルをそのまま使えばそれっぽいものが出ます。\n\n```html\n\u003cdiv class=\"mdl-textfield mdl-js-textfield\"\u003e\n    \u003cselect class=\"mdl-textfield__input\"\u003e\n        \u003coption\u003e織田信長\u003c/option\u003e\n        \u003coption\u003e明智光秀\u003c/option\u003e\n        \u003coption\u003e毛利元就\u003c/option\u003e\n        \u003coption\u003e上杉謙信\u003c/option\u003e\n    \u003c/select\u003e\n\u003c/div\u003e\n```\n\nChromeはこんな感じ\n\n![スクリーンショット 2015-08-20 12.38.59.png](https://qiita-image-store.s3.amazonaws.com/0/6105/98bd300c-9a5f-06d6-8245-4b668b425b8b.png)\n\nFirefoxは横のボタンがちょっとダサい感じに\n\n![スクリーンショット 2015-08-20 12.45.13.png](https://qiita-image-store.s3.amazonaws.com/0/6105/e595d909-f955-bbc2-9169-92ccaf4329ff.png)\n\nSafariだと印影が入っちゃってちょっとMaterial Designっぽくなくなっちゃいますが、とはいえ、スタイルなしよりは他のコンポーネントと大きさがそろうのでマシです。\n\n![スクリーンショット 2015-08-20 12.43.44.png](https://qiita-image-store.s3.amazonaws.com/0/6105/8d121927-62be-44f1-9445-07e505a8827b.png)\n\nMaterial Design LiteはCDNでも提供されているので、jsfiddleで試せて良い感じですね。\n\nhttp://jsfiddle.net/shibukawa/tghyxofc/\n\n","coediting":false,"created_at":"2015-08-20T12:47:16+09:00","id":"df48dcc53e7871511476","private":false,"tags":[{"name":"MaterialDesign","versions":[]},{"name":"Material-Design-Lite","versions":[]}],"title":"Material Design Liteでドロップダウンリストを使う","updated_at":"2015-08-20T12:47:16+09:00","url":"http://qiita.com/shibukawa/items/df48dcc53e7871511476","user":{"description":"","facebook_id":"","followees_count":30,"followers_count":236,"github_login_name":"shibukawa","id":"shibukawa","items_count":36,"linkedin_id":"","location":"San Francisco","name":"Yoshiki Shibukawa","organization":"DeNA San Francisco","permanent_id":6105,"profile_image_url":"https://pbs.twimg.com/profile_images/857991874/176757_549031242_normal.jpg","twitter_screen_name":"shibukawa","website_url":""}},{"rendered_body":"\u003cp\u003eiOSアプリ移植でAndroidアプリの製作に取り掛かっていて、デザインは踏襲しつつも\u003cbr\u003e\nAndroidらしくいきたいと思って、手っ取り早くMaterial Designを導入できそうだったので、\u003cbr\u003e\nMaterial Design Libraryをインストールしてみたときの覚書です。\u003c/p\u003e\n\n\u003cp\u003e直接jarをインストールも良いですが、\u003cbr\u003e\nGradleでのインストールで思ったり簡単に導入できました。\u003c/p\u003e\n\n\u003cp\u003e1.プロジェクトの\u003cem\u003ebuild.gradle(app)\u003c/em\u003eの\u003cem\u003edependencies\u003c/em\u003eに以下を追加\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003ebuid.gradle(app)\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ecompile 'com.github.navasmdc:MaterialDesign:1.5@aar'\ncompile 'com.nineoldandroids:library:2.4.+'\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003e2.追加した後に、一応Clean Projectを行ってからRebuild Project。\u003cbr\u003e\n後は、layoutファイルで使いたいcomponentを使用する。\u003c/p\u003e\n\n\u003cp\u003e今のところ\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ecom.gc.materialdesign.views.ScrollView\ncom.gc.materialdesign.views.ButtonRectangle\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eくらいしか使っていないので、もっと活用していく予定です。\u003c/p\u003e\n\n\u003cp\u003eあと、こちらの記事を読んで\u003cbr\u003e\n\u003ca href=\"http://qiita.com/Nunocky/items/3f8b94fdac1ed5afce1a\"\u003ehttp://qiita.com/Nunocky/items/3f8b94fdac1ed5afce1a\u003c/a\u003e\u003cbr\u003e\nいまのところ被っていないようなので\u003cbr\u003e\nAndroid Design Support Libraryとの併用も考えていこうかと検討中。\u003c/p\u003e\n\n\u003cp\u003e＜追記＞\u003cbr\u003e\nButtonRectangleを使用してみて\u003cbr\u003e\n・backgroundに\u003ca href=\"/drawable\" class=\"user-mention\" title=\"drawable\"\u003e@drawable\u003c/a\u003eでのカラー指定ができない（shape系）\u003cbr\u003e\n　MaterialDesignという時点でshapeは不要なのかもしれないですが、、、\u003cbr\u003e\n・gravityの上下関係(top or bottomなど)を設定しているとテキスト位置がずれる\u003cbr\u003e\n　ButtonRectangle内でcenterが有効になっているので、center以外を指定する場合は工夫が必要っぽい\u003c/p\u003e\n\n\u003cp\u003e※間違えていたら指摘ください。\u003c/p\u003e\n","body":"iOSアプリ移植でAndroidアプリの製作に取り掛かっていて、デザインは踏襲しつつも\nAndroidらしくいきたいと思って、手っ取り早くMaterial Designを導入できそうだったので、\nMaterial Design Libraryをインストールしてみたときの覚書です。\n\n直接jarをインストールも良いですが、\nGradleでのインストールで思ったり簡単に導入できました。\n\n1.プロジェクトの*build.gradle(app)*の*dependencies*に以下を追加\n\n```buid.gradle(app)\ncompile 'com.github.navasmdc:MaterialDesign:1.5@aar'\ncompile 'com.nineoldandroids:library:2.4.+'\n```\n\n2.追加した後に、一応Clean Projectを行ってからRebuild Project。\n後は、layoutファイルで使いたいcomponentを使用する。\n\n今のところ\n\n```\ncom.gc.materialdesign.views.ScrollView\ncom.gc.materialdesign.views.ButtonRectangle\n```\n\nくらいしか使っていないので、もっと活用していく予定です。\n\nあと、こちらの記事を読んで\nhttp://qiita.com/Nunocky/items/3f8b94fdac1ed5afce1a\nいまのところ被っていないようなので\nAndroid Design Support Libraryとの併用も考えていこうかと検討中。\n\n＜追記＞\nButtonRectangleを使用してみて\n・backgroundに@drawableでのカラー指定ができない（shape系）\n　MaterialDesignという時点でshapeは不要なのかもしれないですが、、、\n・gravityの上下関係(top or bottomなど)を設定しているとテキスト位置がずれる\n　ButtonRectangle内でcenterが有効になっているので、center以外を指定する場合は工夫が必要っぽい\n\n※間違えていたら指摘ください。\n","coediting":false,"created_at":"2015-08-17T11:53:33+09:00","id":"67cf319d81afeb4a07b7","private":false,"tags":[{"name":"Android","versions":[]},{"name":"gradle","versions":[]},{"name":"MaterialDesign","versions":[]}],"title":"Android StudioのGradleでMaterial Design Libraryをインストール","updated_at":"2015-08-17T12:40:10+09:00","url":"http://qiita.com/takuyaaan/items/67cf319d81afeb4a07b7","user":{"description":"","facebook_id":"","followees_count":1,"followers_count":1,"github_login_name":"TakuyaMano","id":"takuyaaan","items_count":8,"linkedin_id":"","location":"","name":"","organization":"","permanent_id":28608,"profile_image_url":"https://pbs.twimg.com/profile_images/378800000209270095/505adf1aba142eea5071222971804dec_normal.jpeg","twitter_screen_name":"takuyaaan_m","website_url":""}}];
        }
      });
