<dom-module id="my-list">
  <template>
    <style>
      :host {
        display: block;
      }
      img {
        width: 40px;
        border-radius: 50%;
        float: left;
      }
      ul {
        margin: -16px 0;
        padding: 0;
      }
      li {
        margin: 0 -16px;
      }
      .inner {
        position: relative;
        padding: 16px;
        border-bottom: 1px rgba(0,0,0,0.12) solid;
      }
      .media {
        margin-left: 56px;
      }
      .note {
        font-size: 12px;
        color: rgba(0,0,0,0.54);
      }
      .detail {
        display: none;
      }
      .expanded .detail {
        display: block;
      }
      time-ago {
        float: right;
      }
      paper-ripple {
        color: #8BC34A;
      }
      marked-element ::content img {
        max-width: 100%;
      }
      marked-element ::content pre {
        overflow: hidden;
      }
      @media (min-width: 600px) {
        li {
          margin: 0 -30px;
        }
        .inner {
          padding: 32px;
        }
      }
    </style>

    <ul>
      <template is="dom-repeat" items="{{items}}" id="list">
        <li on-tap="collapseExpand" class$="[[getClassForItem(item, item.expanded)]]">
          <div class="inner clearfix">
            <img src="{{item.user.profile_image_url}}" alt="{{item.user.id}}">
            <div class="media">
              <time-ago class="note" datetime="{{item.created_at}}}"></time-ago>
              <span class="note">{{item.user.id}}</span>
              <div>{{item.title}}</div>
            </div>
            <marked-element markdown="{{item.body}}" class="detail"></marked-element>
            <paper-ripple></paper-ripple>
          </div>
        </li>
      </template>
    </ul>

  </template>

  <script>
    (function () {
      'use strict';

      Polymer({
        is: 'my-list',
        properties: {
          items: {
            type: Array
          }
        },
        collapseExpand: function(e) {
          var list = this.$.list ;
          var index = e.model.index;
          var isExpanded = list.items[index].expanded;
          list.set('items.' + index + '.expanded', !isExpanded);
        },
        getClassForItem: function(item, expanded) {
          return expanded ? 'expanded' : '';
        },
        ready: function() {
          this.items = [{"rendered_body":"\n\u003ch1\u003e\n\u003cspan id=\"0-mithrilの見た目を良くしたい\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#0-mithril%E3%81%AE%E8%A6%8B%E3%81%9F%E7%9B%AE%E3%82%92%E8%89%AF%E3%81%8F%E3%81%97%E3%81%9F%E3%81%84\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e0) Mithrilの見た目を良くしたい。\u003c/h1\u003e\n\n\u003cp\u003eミニマリズムなクライアントサイドMVVMフレームワークMithril。\u003cbr\u003e\nそれゆえ、さまざまなデザイン系フレームワークと組み合わせることは容易なはず。\u003cbr\u003e\nBootstrapはもちろん、マテリアルデザインなPolymerとMithrilとの組み合わせなども、githubですぐに見つかる。\u003c/p\u003e\n\n\u003cp\u003eただ、webコンポーネント周りはまだ仕様が流動的云々を耳にしているので、あまり深追いせずにまずはそこそこの見た目を確保したい。\u003c/p\u003e\n\n\u003cp\u003eといったところで、\"Material Design for Mithril\"というキャッチフレーズのPolytheneを発見。\u003cbr\u003e\n\u003ca href=\"https://github.com/ArthurClemens/Polythene\" class=\"autolink\"\u003ehttps://github.com/ArthurClemens/Polythene\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003egithub上のスター数は少なめだが、ES6ベースのMithrilでもりもり開発されている模様。デモサイトの見た目にはあまり惹かれるものはなかったが、学習用途には最適と思い、導入してみる。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"導入結果-chrome上のスマフォエミュレータ上の画面例\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%B0%8E%E5%85%A5%E7%B5%90%E6%9E%9C-chrome%E4%B8%8A%E3%81%AE%E3%82%B9%E3%83%9E%E3%83%95%E3%82%A9%E3%82%A8%E3%83%9F%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%BF%E4%B8%8A%E3%81%AE%E7%94%BB%E9%9D%A2%E4%BE%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e導入結果 \u003cem\u003e(chrome上のスマフォエミュレータ上の画面例)\u003c/em\u003e:\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/16455/b2c28b09-50d0-52d1-c6f3-75fe7a91224f.jpeg\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/16455/b2c28b09-50d0-52d1-c6f3-75fe7a91224f.jpeg\" alt=\"mithril_polythene.jpg\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"polytheneドキュメントサイト\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#polythene%E3%83%89%E3%82%AD%E3%83%A5%E3%83%A1%E3%83%B3%E3%83%88%E3%82%B5%E3%82%A4%E3%83%88\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003epolytheneドキュメントサイト\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"http://polythene.js.org\" class=\"autolink\"\u003ehttp://polythene.js.org\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eコンポーネント別に実行例とコード例と共に学んでいける。\u003cbr\u003e\n上のリストコンポーネントの実行例は\u003ca href=\"http://arthurclemens.github.io/Polythene-examples/index.html#/list\"\u003eこちら\u003c/a\u003e、コード例は以下:\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"js\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003ees6\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"kr\"\u003eimport\u003c/span\u003e \u003cspan class=\"nx\"\u003elist\u003c/span\u003e \u003cspan class=\"nx\"\u003efrom\u003c/span\u003e \u003cspan class=\"s1\"\u003e'polythene/list/list'\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"kr\"\u003econst\u003c/span\u003e \u003cspan class=\"nx\"\u003emyList\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"nx\"\u003em\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ecomponent\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003elist\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"nx\"\u003eheader\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003etitle\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'My header'\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e},\u003c/span\u003e\n    \u003cspan class=\"nx\"\u003etiles\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"p\"\u003e[\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003em\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ecomponent\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003elistTile\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"nx\"\u003etitle\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'Ali Connors'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n            \u003cspan class=\"nx\"\u003einfo\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'Brunch this weekend?'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n            \u003cspan class=\"nx\"\u003eicon\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                \u003cspan class=\"nx\"\u003etype\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'large'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                \u003cspan class=\"nx\"\u003esrc\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'app/list-tile/avatars/1.png'\u003c/span\u003e\n            \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"p\"\u003e})\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e]\u003c/span\u003e\n\u003cspan class=\"p\"\u003e});\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003ePolythene-examples\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"1polythene-examplesを導入\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#1polythene-examples%E3%82%92%E5%B0%8E%E5%85%A5\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e1)Polythene Examplesを導入。\u003c/h1\u003e\n\n\u003cp\u003e幸い、実行例は、Polythene Examplesとして、コードが公開されている:\u003c/p\u003e\n\n\u003cp\u003e指示にもとづきインストールし、ローカルで実行してみた:\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"shell-session\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"go\"\u003egit clone https://github.com/ArthurClemens/Polythene-examples\u003c/span\u003e\n\u003cspan class=\"go\"\u003ecd src\u003c/span\u003e\n\u003cspan class=\"go\"\u003enpm install\u003c/span\u003e\n\u003cspan class=\"go\"\u003enpm install fastclick --save #fastclickがないとエラーが出たため。\u003c/span\u003e\n\u003cspan class=\"go\"\u003e# http-serverが未インストールの場合 : npm install http-server -g\u003c/span\u003e\n\u003cspan class=\"go\"\u003ehttp-server . \u0026gt; server.log #参考のためにログをとっておく\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003elocalhost:8080でPolythene Examplesが立ち上がれば成功。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"2-polythene開発を支えるjspm\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#2-polythene%E9%96%8B%E7%99%BA%E3%82%92%E6%94%AF%E3%81%88%E3%82%8Bjspm\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e2) Polythene開発を支えるjspm\u003c/h1\u003e\n\n\u003cp\u003ePolytheneのgithubでは、npmと並び、jspmでのインストールが推奨されている:\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003enpm install -g jspm\njspm install github:ArthurClemens/Polythene\njspm install github:ArthurClemens/Polythene-theme\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eBabelがバンドルされES6ライフ向きと噂の、クライアント側のパッケージマネージャjspm。この機会に使ってみる価値ありと考え、\u003ca href=\"http://qiita.com/ledmonster/items/6b4b44ccb72d5e48df9c\"\u003ejspmで始めるES6生活\u003c/a\u003e、を手始めに入門開始。とりあえず、jspmを使って管理していて、おもしろそうなソースコードをgithubから持ってくるが、ことごとく動かない。何か間違っているのか、あたりが悪いのか分からないが・・・いろいろと調べるうちに、JS界隈ではあまりメジャーになっていないjspmは、サーバ側の本番環境をJS以外で書きたい人にはけっこう向いているのではないかと思った。nodeのサーバ周りのJSが必要な時はnpmで、クライアント側のJSはjspmで、とりあえず頑張る、的な。\u003c/p\u003e\n\n\u003cp\u003e参考　\u003ca href=\"http://qiita.com/junkjunctions/items/0b5fc028aa26e2bb3bbf\"\u003eRailsにjspmのっけて満足① 環境構築からとりあえずES6動かすまで\u003c/a\u003e\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"3-polythene-examplesのコードで感じをつかむ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#3-polythene-examples%E3%81%AE%E3%82%B3%E3%83%BC%E3%83%89%E3%81%A7%E6%84%9F%E3%81%98%E3%82%92%E3%81%A4%E3%81%8B%E3%82%80\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e3) Polythene Examplesのコードで感じをつかむ。\u003c/h1\u003e\n\n\u003cp\u003e以下のように、mithrilのmメソッド等を駆使し、コンポーネントの画面表示と振る舞い(動作)をまとめて、ひとつのファイルに書いていくのがPolytheneを使う流儀らしい。ソースコードはすべてES6。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"javascript\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003e引用元github.com/ArthurClemens/Polythene-examples/blob/master/src/app/list/list.es6.js\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"kr\"\u003econst\u003c/span\u003e \u003cspan class=\"nx\"\u003esortByName\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003ea\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"nx\"\u003eb\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u0026gt;\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003ea\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ename\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003etoLowerCase\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"o\"\u003e\u0026lt;\u003c/span\u003e \u003cspan class=\"nx\"\u003eb\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ename\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003etoLowerCase\u003c/span\u003e\u003cspan class=\"p\"\u003e())\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e \u003cspan class=\"o\"\u003e-\u003c/span\u003e\u003cspan class=\"mi\"\u003e1\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003ea\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ename\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003etoLowerCase\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"o\"\u003e\u0026gt;\u003c/span\u003e \u003cspan class=\"nx\"\u003eb\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ename\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003etoLowerCase\u003c/span\u003e\u003cspan class=\"p\"\u003e())\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e \u003cspan class=\"mi\"\u003e1\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e \u003cspan class=\"mi\"\u003e0\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\u003cspan class=\"p\"\u003e};\u003c/span\u003e\n\u003cspan class=\"kr\"\u003econst\u003c/span\u003e \u003cspan class=\"nx\"\u003esortByDate\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003ea\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"nx\"\u003eb\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u0026gt;\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003ea\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003edate\u003c/span\u003e \u003cspan class=\"o\"\u003e\u0026lt;\u003c/span\u003e \u003cspan class=\"nx\"\u003eb\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003edate\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e \u003cspan class=\"o\"\u003e-\u003c/span\u003e\u003cspan class=\"mi\"\u003e1\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003ea\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003edate\u003c/span\u003e \u003cspan class=\"o\"\u003e\u0026gt;\u003c/span\u003e \u003cspan class=\"nx\"\u003eb\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003edate\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e \u003cspan class=\"mi\"\u003e1\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e \u003cspan class=\"mi\"\u003e0\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\u003cspan class=\"p\"\u003e};\u003c/span\u003e\n\n\u003cspan class=\"err\"\u003e（略）\u003c/span\u003e\n\n    \u003cspan class=\"nx\"\u003eview\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"nx\"\u003ectrl\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u0026gt;\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"kr\"\u003econst\u003c/span\u003e \u003cspan class=\"nx\"\u003esortList\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u0026gt;\u003c/span\u003e \u003cspan class=\"nx\"\u003ectrl\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003emode\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"o\"\u003e===\u003c/span\u003e \u003cspan class=\"s1\"\u003e'name'\u003c/span\u003e \u003cspan class=\"o\"\u003e?\u003c/span\u003e \u003cspan class=\"nx\"\u003esortByName\u003c/span\u003e \u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"nx\"\u003esortByDate\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n        \u003cspan class=\"kr\"\u003econst\u003c/span\u003e \u003cspan class=\"nx\"\u003esortedList\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"nx\"\u003ectrl\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eitems\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003esort\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003esortList\u003c/span\u003e\u003cspan class=\"p\"\u003e());\u003c/span\u003e\n        \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e \u003cspan class=\"nx\"\u003em\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'.demo-list.sortable-list'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n            \u003cspan class=\"nx\"\u003em\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'.controls-row'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                \u003cspan class=\"nx\"\u003em\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'.controls.layout.horizontal'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                    \u003cspan class=\"nx\"\u003em\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ecomponent\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003ebutton\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                        \u003cspan class=\"nx\"\u003etag\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'.flex'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                        \u003cspan class=\"nx\"\u003elabel\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'Sort by name'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                        \u003cspan class=\"nx\"\u003eselected\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"nx\"\u003ectrl\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003emode\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"o\"\u003e===\u003c/span\u003e \u003cspan class=\"s1\"\u003e'name'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                        \u003cspan class=\"nx\"\u003eevents\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                            \u003cspan class=\"nx\"\u003eonclick\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"kd\"\u003efunction\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                                \u003cspan class=\"nx\"\u003ectrl\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003emode\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'name'\u003c/span\u003e\u003cspan class=\"p\"\u003e);\u003c/span\u003e\n                            \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n                        \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n                    \u003cspan class=\"p\"\u003e}),\u003c/span\u003e\n                    \u003cspan class=\"nx\"\u003em\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ecomponent\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003ebutton\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                        \u003cspan class=\"nx\"\u003etag\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'.flex'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                        \u003cspan class=\"nx\"\u003elabel\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'Sort by date'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                        \u003cspan class=\"nx\"\u003eselected\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"nx\"\u003ectrl\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003emode\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"o\"\u003e===\u003c/span\u003e \u003cspan class=\"s1\"\u003e'date'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n                        \u003cspan class=\"nx\"\u003eevents\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                            \u003cspan class=\"nx\"\u003eonclick\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"kd\"\u003efunction\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                                \u003cspan class=\"nx\"\u003ectrl\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003emode\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'date'\u003c/span\u003e\u003cspan class=\"p\"\u003e);\u003c/span\u003e\n                            \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n                        \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n                    \u003cspan class=\"p\"\u003e})\u003c/span\u003e\n                \u003cspan class=\"p\"\u003e)\u003c/span\u003e\n            \u003cspan class=\"p\"\u003e),\u003c/span\u003e\n\u003cspan class=\"err\"\u003e（略）\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"4感想\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#4%E6%84%9F%E6%83%B3\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e4)感想\u003c/h1\u003e\n\n\u003cp\u003ePolythene+mithrilは、業務系のツール作り等には使えそうな感じがした。\u003cbr\u003e\n今後しばらく試してみたい。\u003c/p\u003e\n","body":"#0) Mithrilの見た目を良くしたい。\nミニマリズムなクライアントサイドMVVMフレームワークMithril。\nそれゆえ、さまざまなデザイン系フレームワークと組み合わせることは容易なはず。\nBootstrapはもちろん、マテリアルデザインなPolymerとMithrilとの組み合わせなども、githubですぐに見つかる。\n\nただ、webコンポーネント周りはまだ仕様が流動的云々を耳にしているので、あまり深追いせずにまずはそこそこの見た目を確保したい。\n\nといったところで、\"Material Design for Mithril\"というキャッチフレーズのPolytheneを発見。\nhttps://github.com/ArthurClemens/Polythene\n\ngithub上のスター数は少なめだが、ES6ベースのMithrilでもりもり開発されている模様。デモサイトの見た目にはあまり惹かれるものはなかったが、学習用途には最適と思い、導入してみる。\n\n##導入結果 *(chrome上のスマフォエミュレータ上の画面例)*: \n![mithril_polythene.jpg](https://qiita-image-store.s3.amazonaws.com/0/16455/b2c28b09-50d0-52d1-c6f3-75fe7a91224f.jpeg)\n\n## polytheneドキュメントサイト\n\nhttp://polythene.js.org\n\nコンポーネント別に実行例とコード例と共に学んでいける。\n上のリストコンポーネントの実行例は[こちら](http://arthurclemens.github.io/Polythene-examples/index.html#/list)、コード例は以下:\n\n```js:es6\nimport list from 'polythene/list/list';\n\nconst myList = m.component(list, {\n    header: {\n        title: 'My header'\n    },\n    tiles: [\n        m.component(listTile, {\n            title: 'Ali Connors',\n            info: 'Brunch this weekend?',\n            icon: {\n                type: 'large',\n                src: 'app/list-tile/avatars/1.png'\n            }\n        })\n    ]\n});\n```\nPolythene-examples\n\n\n#1)Polythene Examplesを導入。\n幸い、実行例は、Polythene Examplesとして、コードが公開されている:\n\n指示にもとづきインストールし、ローカルで実行してみた:\n\n```shell-session\ngit clone https://github.com/ArthurClemens/Polythene-examples\ncd src\nnpm install\nnpm install fastclick --save #fastclickがないとエラーが出たため。\n# http-serverが未インストールの場合 : npm install http-server -g\nhttp-server . \u003e server.log #参考のためにログをとっておく\n```\n\nlocalhost:8080でPolythene Examplesが立ち上がれば成功。\n\n#2) Polythene開発を支えるjspm\n\nPolytheneのgithubでは、npmと並び、jspmでのインストールが推奨されている:\n\n```\nnpm install -g jspm\njspm install github:ArthurClemens/Polythene\njspm install github:ArthurClemens/Polythene-theme\n```\n\nBabelがバンドルされES6ライフ向きと噂の、クライアント側のパッケージマネージャjspm。この機会に使ってみる価値ありと考え、[jspmで始めるES6生活](http://qiita.com/ledmonster/items/6b4b44ccb72d5e48df9c)、を手始めに入門開始。とりあえず、jspmを使って管理していて、おもしろそうなソースコードをgithubから持ってくるが、ことごとく動かない。何か間違っているのか、あたりが悪いのか分からないが・・・いろいろと調べるうちに、JS界隈ではあまりメジャーになっていないjspmは、サーバ側の本番環境をJS以外で書きたい人にはけっこう向いているのではないかと思った。nodeのサーバ周りのJSが必要な時はnpmで、クライアント側のJSはjspmで、とりあえず頑張る、的な。\n\n参考　[Railsにjspmのっけて満足① 環境構築からとりあえずES6動かすまで](http://qiita.com/junkjunctions/items/0b5fc028aa26e2bb3bbf)\n\n#3) Polythene Examplesのコードで感じをつかむ。\n\n以下のように、mithrilのmメソッド等を駆使し、コンポーネントの画面表示と振る舞い(動作)をまとめて、ひとつのファイルに書いていくのがPolytheneを使う流儀らしい。ソースコードはすべてES6。\n\n```引用元github.com/ArthurClemens/Polythene-examples/blob/master/src/app/list/list.es6.js\nconst sortByName = (a, b) =\u003e {\n    if (a.name.toLowerCase() \u003c b.name.toLowerCase()) {\n        return -1;\n    }\n    if (a.name.toLowerCase() \u003e b.name.toLowerCase()) {\n        return 1;\n    }\n    return 0;\n};\nconst sortByDate = (a, b) =\u003e {\n    if (a.date \u003c b.date) {\n        return -1;\n    }\n    if (a.date \u003e b.date) {\n        return 1;\n    }\n    return 0;\n};\n\n（略）\n\n    view: ctrl =\u003e {\n        const sortList = () =\u003e ctrl.mode() === 'name' ? sortByName : sortByDate;\n        const sortedList = ctrl.items.sort(sortList());\n        return m('.demo-list.sortable-list',\n            m('.controls-row',\n                m('.controls.layout.horizontal',\n                    m.component(button, {\n                        tag: '.flex',\n                        label: 'Sort by name',\n                        selected: ctrl.mode() === 'name',\n                        events: {\n                            onclick: function() {\n                                ctrl.mode('name');\n                            }\n                        }\n                    }),\n                    m.component(button, {\n                        tag: '.flex',\n                        label: 'Sort by date',\n                        selected: ctrl.mode() === 'date',\n                        events: {\n                            onclick: function() {\n                                ctrl.mode('date');\n                            }\n                        }\n                    })\n                )\n            ),\n（略）\n```\n\n#4)感想\nPolythene+mithrilは、業務系のツール作り等には使えそうな感じがした。\n今後しばらく試してみたい。\n\n\n","coediting":false,"created_at":"2015-11-06T21:27:21+09:00","id":"b9c43b831e710e51fd83","private":false,"tags":[{"name":"es6","versions":[]},{"name":"Mithril.js","versions":[]},{"name":"jspm","versions":[]},{"name":"Polythene","versions":[]}],"title":"ES6過渡期のMithril入門　④Polytheneでマテリアルデザイン (Polythene Examples編)","updated_at":"2015-11-08T09:19:09+09:00","url":"http://qiita.com/kmry2045/items/b9c43b831e710e51fd83","user":{"description":null,"facebook_id":null,"followees_count":5,"followers_count":4,"github_login_name":"kmry","id":"kmry2045","items_count":30,"linkedin_id":null,"location":null,"name":"","organization":null,"permanent_id":16455,"profile_image_url":"https://s3-ap-northeast-1.amazonaws.com/qiita-image-store/0/16455/c453a277968a9876d5cd6c2bad806085ff55a15b/medium.png?1447096677","twitter_screen_name":"g11news","website_url":null}},{"rendered_body":"\n\u003ch1\u003e\n\u003cspan id=\"material-design-lite-mdl\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#material-design-lite-mdl\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eMaterial Design Lite (MDL)\u003c/h1\u003e\n\n\u003cp\u003eGoogleの提供しているデザインフレームワーク\u003cbr\u003e\n\u003ca href=\"http://www.getmdl.io/index.html\"\u003eMaterial Design Lite\u003c/a\u003e\u003cbr\u003e\u003cbr\u003e\nマテリアルデザインのサイトを作れます\u003cbr\u003e\n\u003ca href=\"http://www.getmdl.io/assets/templates/blog.jpg\" target=\"_blank\"\u003e\u003cimg src=\"http://www.getmdl.io/assets/templates/blog.jpg\" alt=\"MDL Templates\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"前提条件\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%89%8D%E6%8F%90%E6%9D%A1%E4%BB%B6\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e前提条件\u003c/h1\u003e\n\n\u003cp\u003e参考環境\u003cbr\u003e\nRails 4.2.4\u003cbr\u003e\nRuby 2.2.1\u003cbr\u003e\nMDL 1.0.6\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"導入\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%B0%8E%E5%85%A5\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e導入\u003c/h1\u003e\n\n\u003col\u003e\n\u003cli\u003e\n\u003ca href=\"http://www.getmdl.io/started/index.html#download\"\u003eDownload\u003c/a\u003eページからjsとcssの一式を入手\u003c/li\u003e\n\u003cli\u003eRailsの\u003ccode\u003eapp/assets/javascripts/\u003c/code\u003eに\u003ccode\u003ematerial.js\u003c/code\u003eファイルを、\u003ccode\u003eapp/assets/stylesheets/\u003c/code\u003eに\u003ccode\u003ematerial.css\u003c/code\u003eファイルをコピー\u003c/li\u003e\n\u003c/ol\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"使い方\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E4%BD%BF%E3%81%84%E6%96%B9\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e使い方\u003c/h1\u003e\n\n\u003cp\u003e\u003ca href=\"http://www.getmdl.io/components/index.html\"\u003ecomponents\u003c/a\u003eページに書いてある通りにパーツを使う\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"turbolinksを使わない\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#turbolinks%E3%82%92%E4%BD%BF%E3%82%8F%E3%81%AA%E3%81%84\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eturbolinksを使わない\u003c/h1\u003e\n\n\u003cp\u003eRailsのturbolinksはMDLと相性が悪い。turbolinksが有効だと、最初のページ読み込み時は正常に動作するけど、ページ遷移とかすると途端にMDLが動作しなくなってしまう。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"対応策turbolinksをオフにする\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%AF%BE%E5%BF%9C%E7%AD%96turbolinks%E3%82%92%E3%82%AA%E3%83%95%E3%81%AB%E3%81%99%E3%82%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e対応策:turbolinksをオフにする\u003c/h2\u003e\n\n\u003cp\u003eturbolinksがオンのまま使う方法もありそうだけど、すぐに動かしたいときなどは以下の方法がオススメ。\u003cbr\u003e\n\u003ccode\u003elang:app/assets/javascripts/application.js\u003c/code\u003eにturbo linksを使用するように設定されているので、その行を削除する。\u003c/p\u003e\n\n\u003cp\u003e\u003cstrong\u003e変更前\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"lang\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eapp/assets/javascripts/application.js\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e//\n//= require jquery\n//= require jquery_ujs\n//= require turbo links\n//= require_tree .\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003e\u003cstrong\u003e変更後\u003c/strong\u003e\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"lang\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eapp/assets/javascripts/application.js\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e//\n//= require jquery\n//= require jquery_ujs\n//= require_tree .\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003e以上でMDLがRailsで動きました。おしまい。\u003c/p\u003e\n","body":"# Material Design Lite (MDL)\nGoogleの提供しているデザインフレームワーク\n[Material Design Lite](http://www.getmdl.io/index.html)  \nマテリアルデザインのサイトを作れます\n![MDL Templates](http://www.getmdl.io/assets/templates/blog.jpg)\n\n\n# 前提条件\n参考環境\nRails 4.2.4\nRuby 2.2.1\nMDL 1.0.6\n\n# 導入\n1. [Download](http://www.getmdl.io/started/index.html#download)ページからjsとcssの一式を入手\n2. Railsの`app/assets/javascripts/`に`material.js`ファイルを、`app/assets/stylesheets/`に`material.css`ファイルをコピー\n\n# 使い方\n[components](http://www.getmdl.io/components/index.html)ページに書いてある通りにパーツを使う\n\n# turbolinksを使わない\nRailsのturbolinksはMDLと相性が悪い。turbolinksが有効だと、最初のページ読み込み時は正常に動作するけど、ページ遷移とかすると途端にMDLが動作しなくなってしまう。\n\n## 対応策:turbolinksをオフにする\nturbolinksがオンのまま使う方法もありそうだけど、すぐに動かしたいときなどは以下の方法がオススメ。\n`lang:app/assets/javascripts/application.js`にturbo linksを使用するように設定されているので、その行を削除する。\n\n\n**変更前**\n\n```lang:app/assets/javascripts/application.js\n//\n//= require jquery\n//= require jquery_ujs\n//= require turbo links\n//= require_tree .\n```\n\n**変更後**\n\n```lang:app/assets/javascripts/application.js\n//\n//= require jquery\n//= require jquery_ujs\n//= require_tree .\n```\n\n以上でMDLがRailsで動きました。おしまい。\n","coediting":false,"created_at":"2015-11-03T17:54:20+09:00","id":"d0e6e2aa3f5180d5c2de","private":false,"tags":[{"name":"Rails4","versions":[]},{"name":"turbolinks","versions":[]},{"name":"MaterialDesign","versions":[]},{"name":"MaterialDesignLite","versions":[]}],"title":"RailsでMaterial Design Liteを使う","updated_at":"2015-11-03T17:54:20+09:00","url":"http://qiita.com/rsakao/items/d0e6e2aa3f5180d5c2de","user":{"description":"","facebook_id":"","followees_count":0,"followers_count":0,"github_login_name":"rsakao","id":"rsakao","items_count":1,"linkedin_id":"","location":"","name":"","organization":"","permanent_id":94965,"profile_image_url":"https://avatars.githubusercontent.com/u/6952080?v=3","twitter_screen_name":null,"website_url":"http://caaaaat.hatenablog.com/"}},{"rendered_body":"\u003cp\u003e\u003ca href=\"https://fezvrasta.github.io/bootstrap-material-design/\"\u003eMaterial Design for Bootstrap\u003c/a\u003eをRails4で使う設定のメモです。\u003c/p\u003e\n\n\u003cp\u003e必要なGem。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"rb\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eGemfile\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"n\"\u003egem\u003c/span\u003e \u003cspan class=\"s1\"\u003e'jquery-rails'\u003c/span\u003e\n\u003cspan class=\"n\"\u003egem\u003c/span\u003e \u003cspan class=\"s1\"\u003e'bootstrap-sass'\u003c/span\u003e\n\u003cspan class=\"n\"\u003egem\u003c/span\u003e \u003cspan class=\"s1\"\u003e'bootstrap-material-design'\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eMaterial Design for Bootstrap を Bootstrap の後に読み込む必要があるので、 \u003ccode\u003erequire_self\u003c/code\u003e を使って \u003ccode\u003ebootstrap-material-design\u003c/code\u003e より先に \u003ccode\u003ebootstrap-sass\u003c/code\u003e をインポートします。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"scss\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eapplication.css.scss\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"c1\"\u003e//= require_self\u003c/span\u003e\n\u003cspan class=\"c1\"\u003e//= require bootstrap-material-design\u003c/span\u003e\n\n\u003cspan class=\"k\"\u003e@import\u003c/span\u003e \u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003ebootstrap-sprockets'\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\u003cspan class=\"k\"\u003e@import\u003c/span\u003e \u003cspan class=\"s1\"\u003e'\u003c/span\u003e\u003cspan class=\"s2\"\u003ebootstrap'\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003eTurbolinks で \u003ccode\u003epage:load\u003c/code\u003e が発火されたタイミングで \u003ccode\u003e$.material.init();\u003c/code\u003e を実行します。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"javascript\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eapplication.js\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"c1\"\u003e//= require jquery2\u003c/span\u003e\n\u003cspan class=\"c1\"\u003e//= require jquery_ujs\u003c/span\u003e\n\u003cspan class=\"c1\"\u003e//= require turbolinks\u003c/span\u003e\n\u003cspan class=\"c1\"\u003e//= require bootstrap-material-design\u003c/span\u003e\n\u003cspan class=\"c1\"\u003e//= require bootstrap-sprockets\u003c/span\u003e\n\n\u003cspan class=\"nx\"\u003e$\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nb\"\u003edocument\u003c/span\u003e\u003cspan class=\"p\"\u003e).\u003c/span\u003e\u003cspan class=\"nx\"\u003eon\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'ready page:load'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"kd\"\u003efunction\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"nx\"\u003e$\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ematerial\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003einit\u003c/span\u003e\u003cspan class=\"p\"\u003e();\u003c/span\u003e\n\u003cspan class=\"p\"\u003e});\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n","body":"[Material Design for Bootstrap](https://fezvrasta.github.io/bootstrap-material-design/)をRails4で使う設定のメモです。\n\n必要なGem。\n\n```rb:Gemfile\ngem 'jquery-rails'\ngem 'bootstrap-sass'\ngem 'bootstrap-material-design'\n```\n\nMaterial Design for Bootstrap を Bootstrap の後に読み込む必要があるので、 `require_self` を使って `bootstrap-material-design` より先に `bootstrap-sass` をインポートします。\n\n```application.css.scss\n//= require_self\n//= require bootstrap-material-design\n\n@import 'bootstrap-sprockets';\n@import 'bootstrap';\n```\n\nTurbolinks で `page:load` が発火されたタイミングで `$.material.init();` を実行します。\n\n```application.js\n//= require jquery2\n//= require jquery_ujs\n//= require turbolinks\n//= require bootstrap-material-design\n//= require bootstrap-sprockets\n\n$(document).on('ready page:load', function() {\n  $.material.init();\n});\n```\n","coediting":false,"created_at":"2015-11-02T15:26:35+09:00","id":"029a58398a9a04661068","private":false,"tags":[{"name":"Rails4","versions":[]}],"title":"Material Design for Bootstrap を Rails4で使う","updated_at":"2015-11-02T15:26:35+09:00","url":"http://qiita.com/tektoh/items/029a58398a9a04661068","user":{"description":"(・ω・)","facebook_id":"sgw.sh","followees_count":0,"followers_count":3,"github_login_name":"tektoh","id":"tektoh","items_count":5,"linkedin_id":"","location":"神奈川県川崎市","name":"Shinichi Segawa","organization":"株式会社StartupTechnology","permanent_id":6389,"profile_image_url":"https://secure.gravatar.com/avatar/d2b9fdaa21f169b3d48c635419ca8c07","twitter_screen_name":"tektoh","website_url":"http://sig11.io"}},{"rendered_body":"\n\u003ch2\u003e\n\u003cspan id=\"はじめに\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%AF%E3%81%98%E3%82%81%E3%81%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eはじめに\u003c/h2\u003e\n\n\u003cp\u003eYarulist for Todo.lyはAndroid版のTodo管理アプリです。\u003ca href=\"http://todo.ly/\"\u003eTodo.ly\u003c/a\u003eはTodo管理するサービスです。Todo.lyはWeb,iOSアプリ,Androidアプリ(非公式)があります。また、Web APIが公開されており、アプリからWeb API経由でTodoを閲覧、追加、更新、削除等を行うことができます。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/17437/bcbe3a07-ec2c-bd1e-b9d8-bf462b6f216b.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/17437/bcbe3a07-ec2c-bd1e-b9d8-bf462b6f216b.png\" alt=\"screenshot_yarukoto.png\" title=\"screenshot_yarukoto.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eつまり、Yarulist for TodolyはTodo.lyのWeb APIを使用したAndroidアプリです。また、ソースはGitHubの\u003ca href=\"https://github.com/suzukaze/YarulistForTodoly\"\u003eここ\u003c/a\u003eにあります。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"アカウント作成\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%A2%E3%82%AB%E3%82%A6%E3%83%B3%E3%83%88%E4%BD%9C%E6%88%90\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eアカウント作成\u003c/h2\u003e\n\n\u003cp\u003eTodo.lyのWebページからe-mail,フルネイム,パスワードを入力し、アカウント作成していください。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"ビルド\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%93%E3%83%AB%E3%83%89\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eビルド\u003c/h2\u003e\n\n\u003cp\u003eJDK 1.7, Android Studio 1.0以上が必要になります。ビルドツールにはgradleを使用しています。インストールするAndroid端末をMacにつなげ、ターミナルから次のコマンド実行してください。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e$ ./gradlew installDebug\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eビルド後、Android端末にインストールします。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"ログイン\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%AD%E3%82%B0%E3%82%A4%E3%83%B3\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eログイン\u003c/h2\u003e\n\n\u003cp\u003eアプリを起動するとemailとパスワード入力画面になります。emailとパスワードを入力後、ログインボタンをタップして下さい。認証が完了するとやることが表示されます。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/17437/75dac48a-f6ec-0bcf-8f0b-09b65a895f32.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/17437/75dac48a-f6ec-0bcf-8f0b-09b65a895f32.png\" alt=\"screenshot_login.png\" title=\"screenshot_login.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"やることの閲覧\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%84%E3%82%8B%E3%81%93%E3%81%A8%E3%81%AE%E9%96%B2%E8%A6%A7\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eやることの閲覧\u003c/h2\u003e\n\n\u003cp\u003eTodo(やること)はプロジェクト毎に管理されています。タブでプロジェクトを切り替えることができます。完了したやることはチェックボックをタッチすることにより、完了することができます。\u003cbr\u003e\nまた、「完了したやることを表示」により完了したやることを表示することもできます。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/17437/bcbe3a07-ec2c-bd1e-b9d8-bf462b6f216b.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/17437/bcbe3a07-ec2c-bd1e-b9d8-bf462b6f216b.png\" alt=\"screenshot_yarukoto.png\" title=\"screenshot_yarukoto.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"やることの追加\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%84%E3%82%8B%E3%81%93%E3%81%A8%E3%81%AE%E8%BF%BD%E5%8A%A0\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eやることの追加\u003c/h2\u003e\n\n\u003cp\u003e画面上部のやることをタップします。ソフトキーボードからやることを入力し、エンターをタップするとやることが選択中のプロジェクトに追加されます。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"やることの編集\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%84%E3%82%8B%E3%81%93%E3%81%A8%E3%81%AE%E7%B7%A8%E9%9B%86\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eやることの編集\u003c/h2\u003e\n\n\u003cp\u003eやること一覧から編集するやることをタップします。編集画面に遷移します。例えば、トマトをタップするとトマトの名称を編集することができます。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/17437/4a490097-e469-2db1-103f-0cb602cdc3d6.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/17437/4a490097-e469-2db1-103f-0cb602cdc3d6.png\" alt=\"screenshot_edit_item.png\" title=\"screenshot_edit_item.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"プロジェクトの追加\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%97%E3%83%AD%E3%82%B8%E3%82%A7%E3%82%AF%E3%83%88%E3%81%AE%E8%BF%BD%E5%8A%A0\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eプロジェクトの追加\u003c/h2\u003e\n\n\u003cp\u003e画面上部の[+]アイコンをタップします。プロジェクト追加画面に遷移します。プロジェクトの追加は、Webサーバにプロジェクトの追加を通知し、プロジェクトを追加します。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"同期\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%90%8C%E6%9C%9F\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e同期\u003c/h2\u003e\n\n\u003cp\u003e画面右上の同期アイコンをタップします。アプリとサーバのデータを同期します。内部では、やることの操作を変更履歴として管理し、同期時に変更履歴をWebサーバに通知後、やること情報を再度取得します。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"使用ライブラリ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E4%BD%BF%E7%94%A8%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e使用ライブラリ\u003c/h2\u003e\n\n\u003cp\u003e使用しているライブラリについて説明します。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003eOkHttp HTTPの通信に使用しています。\u003c/li\u003e\n\u003cli\u003eRetorofit REST操作に使用しています。\u003c/li\u003e\n\u003cli\u003eRxJava 通信などの非同期処理に使用しています。\u003c/li\u003e\n\u003cli\u003eButterKnife Viewのインスタンスの割当に使用しています。\u003c/li\u003e\n\u003cli\u003eGson JSONへの符号化と復号化をします。\u003c/li\u003e\n\u003cli\u003eMaterial-design-icon アイコンに使用しています。 \u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"終わりに\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E7%B5%82%E3%82%8F%E3%82%8A%E3%81%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e終わりに\u003c/h2\u003e\n\n\u003cp\u003eTodo.lyにはプロジェクト以外に本日、週などフィルター、期限設定などの項目があります。これらの実装していない機能をYarulist for Todo.lyに拡充していけたらと思います。\u003c/p\u003e\n","body":"\n## はじめに\nYarulist for Todo.lyはAndroid版のTodo管理アプリです。[Todo.ly](http://todo.ly/)はTodo管理するサービスです。Todo.lyはWeb,iOSアプリ,Androidアプリ(非公式)があります。また、Web APIが公開されており、アプリからWeb API経由でTodoを閲覧、追加、更新、削除等を行うことができます。\n\n![screenshot_yarukoto.png](https://qiita-image-store.s3.amazonaws.com/0/17437/bcbe3a07-ec2c-bd1e-b9d8-bf462b6f216b.png \"screenshot_yarukoto.png\")\n\n\nつまり、Yarulist for TodolyはTodo.lyのWeb APIを使用したAndroidアプリです。また、ソースはGitHubの[ここ](https://github.com/suzukaze/YarulistForTodoly)にあります。\n\n## アカウント作成\nTodo.lyのWebページからe-mail,フルネイム,パスワードを入力し、アカウント作成していください。\n\n##  ビルド\nJDK 1.7, Android Studio 1.0以上が必要になります。ビルドツールにはgradleを使用しています。インストールするAndroid端末をMacにつなげ、ターミナルから次のコマンド実行してください。\n\n```\n$ ./gradlew installDebug\n```\n\nビルド後、Android端末にインストールします。\n\n## ログイン\nアプリを起動するとemailとパスワード入力画面になります。emailとパスワードを入力後、ログインボタンをタップして下さい。認証が完了するとやることが表示されます。\n\n![screenshot_login.png](https://qiita-image-store.s3.amazonaws.com/0/17437/75dac48a-f6ec-0bcf-8f0b-09b65a895f32.png \"screenshot_login.png\")\n\n## やることの閲覧\n\nTodo(やること)はプロジェクト毎に管理されています。タブでプロジェクトを切り替えることができます。完了したやることはチェックボックをタッチすることにより、完了することができます。\nまた、「完了したやることを表示」により完了したやることを表示することもできます。\n\n![screenshot_yarukoto.png](https://qiita-image-store.s3.amazonaws.com/0/17437/bcbe3a07-ec2c-bd1e-b9d8-bf462b6f216b.png \"screenshot_yarukoto.png\")\n\n## やることの追加\n\n画面上部のやることをタップします。ソフトキーボードからやることを入力し、エンターをタップするとやることが選択中のプロジェクトに追加されます。\n\n## やることの編集\n\nやること一覧から編集するやることをタップします。編集画面に遷移します。例えば、トマトをタップするとトマトの名称を編集することができます。\n\n![screenshot_edit_item.png](https://qiita-image-store.s3.amazonaws.com/0/17437/4a490097-e469-2db1-103f-0cb602cdc3d6.png \"screenshot_edit_item.png\")\n\n\n## プロジェクトの追加\n\n画面上部の[+]アイコンをタップします。プロジェクト追加画面に遷移します。プロジェクトの追加は、Webサーバにプロジェクトの追加を通知し、プロジェクトを追加します。\n\n## 同期\n\n画面右上の同期アイコンをタップします。アプリとサーバのデータを同期します。内部では、やることの操作を変更履歴として管理し、同期時に変更履歴をWebサーバに通知後、やること情報を再度取得します。\n\n## 使用ライブラリ\n使用しているライブラリについて説明します。\n\n* OkHttp HTTPの通信に使用しています。\n* Retorofit REST操作に使用しています。\n* RxJava 通信などの非同期処理に使用しています。\n* ButterKnife Viewのインスタンスの割当に使用しています。\n* Gson JSONへの符号化と復号化をします。\n* Material-design-icon アイコンに使用しています。 \n\n## 終わりに\n\nTodo.lyにはプロジェクト以外に本日、週などフィルター、期限設定などの項目があります。これらの実装していない機能をYarulist for Todo.lyに拡充していけたらと思います。\n","coediting":false,"created_at":"2015-11-01T18:38:36+09:00","id":"640b523da225fa6606ad","private":false,"tags":[{"name":"Android","versions":[]}],"title":"AndroidでToDoアプリを作ってみた","updated_at":"2015-11-01T18:40:30+09:00","url":"http://qiita.com/suzukaze/items/640b523da225fa6606ad","user":{"description":"","facebook_id":"","followees_count":26,"followers_count":7,"github_login_name":"suzukaze","id":"suzukaze","items_count":5,"linkedin_id":"","location":"","name":"","organization":"","permanent_id":17437,"profile_image_url":"https://avatars.githubusercontent.com/u/1078126?v=3","twitter_screen_name":null,"website_url":""}},{"rendered_body":"\n\u003ch1\u003e\n\u003cspan id=\"誰かが作った素晴らしいライブラリキュレーションリンク集awesome\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E8%AA%B0%E3%81%8B%E3%81%8C%E4%BD%9C%E3%81%A3%E3%81%9F%E7%B4%A0%E6%99%B4%E3%82%89%E3%81%97%E3%81%84%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA%E3%82%AD%E3%83%A5%E3%83%AC%E3%83%BC%E3%82%B7%E3%83%A7%E3%83%B3%E3%83%AA%E3%83%B3%E3%82%AF%E9%9B%86awesome\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e誰かが作った素晴らしいライブラリキュレーションリンク集awesome\u003c/h1\u003e\n\n\u003cp\u003e毎日Github Trandingを見たり、githubのライブラリを探していて、あることに気づきます。\u003c/p\u003e\n\n\u003cp\u003eawesomeがついてるgithubプロジェクトは、素晴らしいライブラリのまとめリンク集なのだと\u003c/p\u003e\n\n\u003cp\u003eただawesomeシリーズを検索するのが面倒くさいので、awesomeシリーズをまとめているものはないかとgithubで「awesome」を検索したらありました！\u003c/p\u003e\n\n\u003cp\u003esindresorhus/awesome\u003cbr\u003e\n\u003ca href=\"https://github.com/sindresorhus/awesome\" class=\"autolink\"\u003ehttps://github.com/sindresorhus/awesome\u003c/a\u003e\u003cbr\u003e\nA curated list of awesome lists\u003cbr\u003e\n素晴らしいライブラリリストのキュレーションリスト\u003cbr\u003e\n便利！\u003cbr\u003e\nよくみると、ライブラリだけじゃなくて、AWS、環境構築とか、チートシートや、プログラミング教育サービス紹介とかいろいろありますね\u003cbr\u003e\nブップマークしましょう！\u003c/p\u003e\n\n\u003cp\u003eChromeだと、Command+Dでブップマー\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/25434/450986b0-f4cb-abd5-d3ed-9002380d8d59.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/25434/450986b0-f4cb-abd5-d3ed-9002380d8d59.png\" alt=\"スクリーンショット 2015-10-30 10.15.29.png\"\u003e\u003c/a\u003e\u003cbr\u003e\nクできて、\u003c/p\u003e\n\n\u003cp\u003eこんな感じて、ブップマークバーに空文字で完了を押すと、ブックマークバーにアイコンだけ表示になるのでおすすめですよ\u003c/p\u003e\n\n\u003cp\u003eちなみに僕は、Qiitaのすべての投稿Feedと\u003cbr\u003e\n\u003ca href=\"http://qiita.com/items\" class=\"autolink\"\u003ehttp://qiita.com/items\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eGithub Trandingもブップマークしてチェックしてます。\u003cbr\u003e\n\u003ca href=\"https://github.com/trending\" class=\"autolink\"\u003ehttps://github.com/trending\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003egithubプロジェクトのライセンスを見てみると\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"license\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#license\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eLicense\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://creativecommons.org/publicdomain/zero/1.0/\"\u003e\u003cimg src=\"https://i.creativecommons.org/p/zero/1.0/88x31.png\" alt=\"CC0\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eTo the extent possible under law, \u003ca href=\"http://sindresorhus.com\"\u003eSindre Sorhus\u003c/a\u003e has waived all copyright and related or neighboring rights to this work.\u003c/p\u003e\n\n\u003cp\u003e法の下で可能な限り、[Sindre Sorhus]（\u003ca href=\"http://sindresorhus.com%EF%BC%89%E3%81%AF%E3%81%93%E3%81%AE%E4%BB%95%E4%BA%8B%E3%81%AB%E3%81%99%E3%81%B9%E3%81%A6%E3%81%AE%E8%91%97%E4%BD%9C%E6%A8%A9%E3%81%8A%E3%82%88%E3%81%B3%E9%96%A2%E9%80%A3%E3%81%BE%E3%81%9F%E3%81%AF%E9%9A%A3%E6%8E%A5%E6%A8%A9%E3%82%92%E6%94%BE%E6%A3%84%E3%81%97%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99%E3%80%82\" class=\"autolink\"\u003ehttp://sindresorhus.com）はこの仕事にすべての著作権および関連または隣接権を放棄しています。\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e自由に使っていいらしい\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003egit clone https://github.com/sindresorhus/awesome\ncat readme.md\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eを貼り付けた結果、\u003cbr\u003e\n以下、readme.mdの内容(素晴らしいライブラリリストのキュレーションリンク集)があります。\u003cbr\u003e\n日々\u003ca href=\"https://github.com/sindresorhus/awesome\"\u003eawesome\u003c/a\u003eは誰かの手によって、更新されるので、同期していません。\u003cbr\u003e\nなので、最新をみたいかたは、もともとのライブラリ\u003ca href=\"https://github.com/sindresorhus/awesome\"\u003eawesome\u003c/a\u003eをみてください。\u003cbr\u003e\nこれで、日々勉強がはかどりそうです。\u003c/p\u003e\n\n\u003ch1 align=\"center\"\u003e\n    \u003cbr\u003e\n    \u003ca href=\"https://rawgit.com/sindresorhus/awesome/master/media/logo.svg\" target=\"_blank\"\u003e\u003cimg width=\"400\" src=\"https://rawgit.com/sindresorhus/awesome/master/media/logo.svg\" alt=\"awesome\"\u003e\u003c/a\u003e\n    \u003cbr\u003e\n    \u003cbr\u003e\n    \u003cbr\u003e\n\u003c/h1\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003eA curated list of awesome lists\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003e\u003ca href=\"awesome.md\"\u003eWhat makes for an awesome list?\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eIf you want to contribute, please read the \u003ca href=\"contributing.md\"\u003econtribution guidelines\u003c/a\u003e.\u003c/p\u003e\n\n\u003cp\u003eIf you want to create your own list, please read the \u003ca href=\"create-list.md\"\u003ecreate list instructions\u003c/a\u003e.\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"table-of-contents\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#table-of-contents\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eTable of Contents\u003c/h2\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"#platforms\"\u003ePlatforms\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#programming-languages\"\u003eProgramming Languages\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#front-end-development\"\u003eFront-end Development\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#back-end-development\"\u003eBack-end Development\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"#computer-sc u003cli\u003e\u003ca href=\"https://github.com/leekelleher/awesome-umbraco\"\u003eUmbraco\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"license-1\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#license-1\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eLicense\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://creativecommons.org/publicdomain/zero/1.0/\"\u003e\u003cimg src=\"https://i.creativecommons.org/p/zero/1.0/88x31.png\" alt=\"CC0\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eTo the extent possible under law, \u003ca href=\"http://sindresorhus.com\"\u003eSindre Sorhus\u003c/a\u003e has waived all copyright and related or neighboring rights to this work.\u003c/p\u003e\n\n\u003cp\u003e法の下で可能な限り、[Sindre Sorhus]（\u003ca href=\"http://sindresorhus.com%EF%BC%89%E3%81%AF%E3%81%93%E3%81%AE%E4%BB%95%E4%BA%8B%E3%81%AB%E3%81%99%E3%81%B9%E3%81%A6%E3%81%AE%E8%91%97%E4%BD%9C%E6%A8%A9%E3%81%8A%E3%82%88%E3%81%B3%E9%96%A2%E9%80%A3%E3%81%BE%E3%81%9F%E3%81%AF%E9%9A%A3%E6%8E%A5%E6%A8%A9%E3%82%92%E6%94%BE%E6%A3%84%E3%81%97%E3%81%A6%E3%81%84%E3%81%BE%E3%81%99%E3%80%82\" class=\"autolink\"\u003ehttp://sindresorhus.com）はこの仕事にすべての著作権および関連または隣接権を放棄しています。\u003c/a\u003e\u003c/p\u003e\n","body":"#誰かが作った素晴らしいライブラリキュレーションリンク集awesome \n\n毎日Github Trandingを見たり、githubのライブラリを探していて、あることに気づきます。\n\nawesomeがついてるgithubプロジェクトは、素晴らしいライブラリのまとめリンク集なのだと\n\nただawesomeシリーズを検索するのが面倒くさいので、awesomeシリーズをまとめているものはないかとgithubで「awesome」を検索したらありました！\n\n\nsindresorhus/awesome\nhttps://github.com/sindresorhus/awesome\nA curated list of awesome lists\n素晴らしいライブラリリストのキュレーションリスト\n便利！\nよくみると、ライブラリだけじゃなくて、AWS、環境構築とか、チートシートや、プログラミング教育サービス紹介とかいろいろありますね\nブップマークしましょう！\n\nChromeだと、Command+Dでブップマー\n\n![スクリーンショット 2015-10-30 10.15.29.png](https://qiita-image-store.s3.amazonaws.com/0/25434/450986b0-f4cb-abd5-d3ed-9002380d8d59.png)\nクできて、\n\nこんな感じて、ブップマークバーに空文字で完了を押すと、ブックマークバーにアイコンだけ表示になるのでおすすめですよ\n\nちなみに僕は、Qiitaのすべての投稿Feedと\nhttp://qiita.com/items\n\nGithub Tr ドメインを含む絶対パスでの記述をおすすめします。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"ファビコンファイルの作り方\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%95%E3%82%A1%E3%83%93%E3%82%B3%E3%83%B3%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E3%81%AE%E4%BD%9C%E3%82%8A%E6%96%B9\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eファビコンファイルの作り方\u003c/h2\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"サイズについて\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%B5%E3%82%A4%E3%82%BA%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eサイズについて\u003c/h3\u003e\n\n\u003cp\u003eサイズは環境によって諸々ある。面倒であれば32pxで作っとけ、みたいな感じ。\u003c/p\u003e\n\n\u003cp\u003e32pxで作る中で具体的に問題が出てきたら、マルチアイコンを検討。\u003c/p\u003e\n\n\u003cp\u003eフォーマットは\u003ccode\u003eico\u003c/code\u003eがオススメみたい。\u003c/p\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"icoの作り方\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#ico%E3%81%AE%E4%BD%9C%E3%82%8A%E6%96%B9\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eicoの作り方\u003c/h3\u003e\n\n\u003cp\u003eお手軽に済ませるなら、Macの人はプレビューアプリを使ってなんとかなるようです(ちゃんと最後まで読む)。\u003cbr\u003e\n\u003ca href=\"http://www.msng.info/archives/2011/12/how-to-create-favicon-with-mac.php\" class=\"autolink\"\u003ehttp://www.msng.info/archives/2011/12/how-to-create-favicon-with-mac.php\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e参考：\u003cbr\u003e\n\u003ca href=\"http://goalist.hatenablog.jp/entry/2014/06/10/092452\" class=\"autolink\"\u003ehttp://goalist.hatenablog.jp/entry/2014/06/10/092452\u003c/a\u003e\u003cbr\u003e\n\u003ca href=\"http://liginc.co.jp/web/design/material/16853\" class=\"autolink\"\u003ehttp://liginc.co.jp/web/design/material/16853\u003c/a\u003e\u003c/p\u003e\n","body":"\n\n参考[wikipedia](http://ja.wikipedia.org/wiki/Favicon)\n\n##ファビコンって？\n　favorite + icon = favicon。もともとはIEの「お気に入りに追加ｌ」で表示される用のアイコンだった。最近のブラウザとかでは、お気に入りだけじゃなく、ページのタブとかにファビコンを読み込むがスタンダードになってきてるんで、お気に入り専用アイコンっていうもともとの意味は消えつつある。\n\n## サイトへの導入\n\nサイト共通で使うならルートに`favicon.ico`という名前で設置すればOK\n\nページごとに指定したいなら以下のコードを.\n\n````\n\u003clink rel=\"shortcut icon\" href=\"./favicon.ico\" /\u003e\n\u003clink rel=\"icon\" type=\"image/vnd.microsoft.icon\" href=\"./favicon.ico”\u003e\n````\n\n### 準ファビコン\n\nWebclipアイコン\n````\n\u003clink rel=\"apple-touch-icon\" href=\"webclip.png\" /\u003e\n````\n\n※ コードの見やすさのために各アイコンは相対パスで記述していますが、万全を期すならiconのURLはドメインを含む絶対パスでの記述をおすすめします。\n\n\n\n## ファビコンファイルの作り方\n\n### サイズについて\n\nサイズは環境によって諸々ある。面倒であれば32pxで作っとけ、みたいな感じ。\n\n32pxで作る中で具体的に問題が出てきたら、マルチアイコンを検討。\n\nフォーマットは`ico`がオススメみたい。\n\n### icoの作り方\n\nお手軽に済ませるなら、Macの人はプレビューアプリを使ってなんとかなるようです(ちゃんと最後まで読む)。\nhttp://www.msng.info/archives/2011/12/how-to-create-favicon-with-mac.php\n\n\n参考：\nhttp://goalist.hatenablog.jp/entry/2014/06/10/092452\nhttp://liginc.co.jp/web/design/material/16853\n","coediting":false,"created_at":"2015-10-21T13:20:33+09:00","id":"bbc24ba2393ecb8e6355","private":false,"tags":[{"name":"Web","versions":[]}],"title":"ファビコンまとめ","updated_at":"2015-10-21T13:20:33+09:00","url":"http://qiita.com/mikakane/items/bbc24ba2393ecb8e6355","user":{"description":"PHPerです。がんばります。","facebook_id":"","followees_count":29,"followers_count":22,"github_login_name":"mikakane","id":"mikakane","items_count":58,"linkedin_id":"","location":"Osaka, Japan","name":"","organization":"","permanent_id":27973,"profile_image_url":"https://pbs.twimg.com/profile_images/481042066491703296/JF4JtjHE_normal.jpeg","twitter_screen_name":"mkkn_info","website_url":"http://mkkn.info"}},{"rendered_body":"\u003cp\u003eAndroid Studio 1.4 の正式版がリリースされ、アクティビティを新しく作成するウィザードも Material Design へ対応した形に更新されました。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/52403/4b0e8850-c90f-0ed0-98ba-b279a62fa306.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/52403/4b0e8850-c90f-0ed0-98ba-b279a62fa306.png\" alt=\"activities.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eこの記事では、実際にウィザードを使っていくつかのアクティビティを新規作成した場合に生成されるコードと画面イメージをメモしておきます。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"blank-activity\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#blank-activity\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eBlank Activity\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/52403/a0c22416-e661-8d75-7468-d6ccb244654c.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/52403/a0c22416-e661-8d75-7468-d6ccb244654c.png\" alt=\"blank.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"java\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003eMainActivity.java\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"nn\"\u003eandroid.os.Bundle\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"nn\"\u003eandroid.support.design.widget.FloatingActionButton\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"nn\"\u003eandroid.support.design.widget.Snackbar\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"nn\"\u003eandroid.support.v7.app.AppCompatActivity\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"nn\"\u003eandroid.support.v7.widget.Toolbar\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"nn\"\u003eandroid.view.View\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"nn\"\u003eandroid.view.Menu\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\u003cspan class=\"kn\"\u003eimport\u003c/span\u003e \u003cspan class=\"nn\"\u003eandroid.view.MenuItem\u003c/span\u003e\u003cspan class=\"o\"\u003e;\u003c/span\u003e\n\n\u003cspan class=\"kd\"\u003epublic\u003c/span\u003e \u003cspan class=\"kd\"\u003eclass\u003c/span\u003e \u003cspan class=\"nc\"\u003eMainActivity\u003c/span\u003e \u003cspan class=\"kd\"\u003eextends\u003c/span\u003e \u003cspan class=\"n\"\u003eAppCompatActivity\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n\n    \u003cspan class=\"nd\"\u003e@Override\u003c/span\u003e\n    \u003cspan class=\"kd\"\u003eprotected\u003c/span\u003e \u003cspan class=\"kt\"\u003evoid\u003c/span\u003e \u003cspan class=\"nf\"\u003eonCreate\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eBundle\u003c/span\u003e \u003cspan class=\"n\"\u003esavedInstanceState\u003c/span\u003e\u003cspan class=\"o\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"kd\"\u003esuper\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eonCreate\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003esavedInstanceState\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"n\"\u003esetContentView\u003c/span\u003e\u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eR\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003elayout\u003c/span\u003e\u003cspan class=\"o\"\u003e.\u003c/span\u003e\u003cspan class=\"na\"\u003eactivity_main\u003c/span\u003e\u003cspan class=\"o\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"n\"\u003eToolbar\u003c/span\u003e \u003cspan class=\"n\"\u003etoolbar\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"o\"\u003e(\u003c/span\u003e\u003cspan class=\"n\"\u003eToolbar\u003c vity;\nimport android.support.v7.widget.Toolbar;\nimport android.view.View;\nimport android.view.Menu;\nimport android.view.MenuItem;\n\npublic class MainActivity extends AppCompatActivity {\n\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        setContentView(R.layout.activity_main);\n        Toolbar toolbar = (Toolbar) findViewById(R.id.toolbar);\n        setSupportActionBar(toolbar);\n\n        FloatingActionButton fab = (FloatingActionButton) findViewById(R.id.fab);\n        fab.setOnClickListener(new View.OnClickListener() {\n            @Override\n            public void onClick(View view) {\n                Snackbar.make(view, \"Replace with your own action\", Snackbar.LENGTH_LONG)\n                        .setAction(\"Action\", null).show();\n            }\n        });\n    }\n\n    @Override\n    public boolean onCreateOptionsMenu(Menu menu) {\n        // Inflate the menu; this adds items to the action bar if it is present.\n        getMenuInflater().inflate(R.menu.menu_main, menu);\n        return true;\n    }\n\n    @Override\n    public boolean onOptionsItemSelected(MenuItem item) {\n        // Handle action bar item clicks here. The action bar will\n        // automatically handle clicks on the Home/Up button, so long\n        // as you specify a parent activity in AndroidManifest.xml.\n        int id = item.getItemId();\n\n        //noinspection SimplifiableIfStatement\n        if (id == R.id.action_settings) {\n            return true;\n        }\n\n        return super.onOptionsItemSelected(item);\n    }\n}\n```\n```xml:activity_main.xml\n\u003c?xml version=\"1.0\" encoding=\"utf-8\"?\u003e\n\u003candroid.support.design.widget.CoordinatorLayout\n    xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:app=\"http://schemas.android.com/apk/res-auto\"\n    xmlns:tools=\"http://schemas.android.com/tools\" android:layout_width=\"match_parent\"\n    android:layout_height=\"match_parent\" android:fitsSystemWindows=\"true\"\n    tools:context=\".MainActivity\"\u003e\n\n    \u003candroid.support.design.widget.AppBarLayout android:layout_height=\"wrap_content\"\n        android:layout_width=\"match_parent\" android:theme=\"@style/AppTheme.AppBarOverlay\"\u003e\n\n        \u003candroid.support.v7.widget.Toolbar android:id=\"@+id/toolbar\"\n            android:layout_width=\"match_parent\" android:layout_height=\"?attr/actionBarSize\"\n            android:background=\"?attr/colorPrimary\" app:popupTheme=\"@style/AppTheme.PopupOverlay\" /\u003e\n\n    \u003c/android.support.design.widget.AppBarLayout\u003e\n\n    \u003cinclude layout=\"@layout/content_main\" /\u003e\n\n    \u003candroid.support.design.widget.FloatingActionButton android:id=\"@+id/fab\"\n        android:layout_width=\"wrap_content\" android:layout_height=\"wrap_content\"\n        android:layout_gravity=\"bottom|end\" android:layout_margin=\"@dimen/fab_margin\"\n        android:src=\"@android:drawable/ic_dialog_email\" /\u003e\n\n\u003c/android.support.design.widget.CoordinatorLayout\u003e\n```\n```xml:content_main.xml\n\u003c?xml version=\"1.0\" encoding=\"utf-8\"?\u003e\n\u003cRelativeLayout xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:tools=\"http://schemas.android.com/tools\"\n    xmlns:app=\"http://schemas.android.com/apk/res-auto\" android:layout_width=\"match_parent\"\n    android:layout_height=\"match_parent\" android:paddingLeft=\"@dimen/activity_horizontal_margin\"\n    android:paddingRight=\"@dimen/activity_horizontal_margin\"\n    android:paddingTop=\"@dimen/activity_vertical_margin\"\n    android:paddingBottom=\"@dimen/activity_vertical_margin\"\n    app:layout_behavior=\"@string/appbar_scrolling_view_behavior\"\n    tools:showIn=\"@layout/activity_main\" tools:context=\".MainActivity\"\u003e\n\n    \u003cTextView android:text=\"Hello World!\" android:layout_width=\"wrap_content\"\n        android:layout_height=\"wrap_content\" /\u003e\n\u003c/RelativeLayout\u003e\n```\n\n## Blank Activity - Use a Fragment\n```java:MainActivity.java\nimport android.os.Bundle;\nimport android.support.design.widget.FloatingActionButton;\nimport android.support.design.widget.Snackbar;\nimport android.support.v7.app.AppCompatActivity;\nimport android.support.v7.widget.Toolbar;\nimport android.view.View;\n\npublic class MainActivity extends AppCompatActivity {\n\n    @Override\n    protected void onCreate(Bundle savedInstanceState) {\n        super.onCreate(savedInstanceState);\n        setContentView(R.layout.activity_main);\n        Toolbar toolbar = (Toolbar) findViewById(R.id.toolbar);\n        setSupportActionBar(toolbar);\n\n        FloatingActionButton fab = (FloatingActionButton) findViewById(R.id.fab);\n        fab.setOnClickListener(new View.OnClickListener() {\n            @Override\n            public void onClick(View view) {\n                Snackbar.make(view, \"Replace with your own action\", Snackbar.LENGTH_LONG)\n                        .setAction(\"Action\", null).show();\n            }\n        });\n    }\n\n}\n```\n```java:MainAcitivtyFragment.java\nimport android.support.v4.app.Fragment;\nimport android.os.Bundle;\nimport android.view.LayoutInflater;\nimport android.view.View;\nimport android.view.ViewGroup;\n\n/**\n * A placeholder fragment containing a simple view.\n */\npublic class MainActivityFragment extends Fragment {\n\n    public MainActivityFragment() {\n    }\n\n    @Override\n    public View onCreateView(LayoutInflater inflater, ViewGroup container,\n                             Bundle savedInstanceState) {\n        return inflater.inflate(R.layout.fragment_main, container, false);\n    }\n}\n```\n```xml:activity_main.xml\n\u003c?xml version=\"1.0\" encoding=\"utf-8\"?\u003e\n\u003candroid.support.design.widget.CoordinatorLayout\n    xmlns:android=\"http://schemas.android.com/apk/res/android\"\n    xmlns:app=\"http://schemas.android.com/apk/res-auto\"\n    xmlns:tools=\"http://
