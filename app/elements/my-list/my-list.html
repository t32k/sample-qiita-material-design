は Mac ユーザーなら誰でもインストールさている、あるいはストアで無料配布さているのでまずは試してみるのが良いかもしれない。\n（モバイル UI デザインをやるのに Windows メインだという人は稀だと思うので知らない人はいないと思う。。）\n\nアニメーションを簡単に実装でき、iCloud で同期する iOS アプリもあるので Apple は Keynote を推奨しているが（WWDCのセッションを参照）、より複雑なことをやりたいなら他のソリューションの方が良いかもしれない。\n\n波紋などの Material Design 風なアニメーションが割と実装しやすく、普通のプレゼンでも活用できる印象。\n\n## Adobe After Effects\n\nhttp://www.adobe.com/jp/products/aftereffects.html\n\n**用途：**アニメーション\n\nAE ぐらい強力なツールならアニメーションの実装も容易いかもしれない。（実際にアプリのコードに落とし込めるかは別として。）\n\n## Adobe Photoshop CC\n\nhttp://www.adobe.com/jp/creativecloud/web-app-design.html\n\n**用途：**UIデザイン\n\nCC 2015 からモバイル UI デザイン向けのベータ機能（アートボード、Adobe Preview など）が追加された。実用にはまだまだといった印象だが、これから本気を出してくるのだと思う。\n\n## Sketch\n\nhttp://www.sketchapp.com\n\n**用途：**UIデザイン\n\nもはや業界標準になりつつある UI デザインに特化した Mac アプリ。Photoshop よりも直感的にデザインができる。使い方次第でそのままモックの制作にも。iOS 実機でのプレビューも可能。\nUI をやる人はエンジニアであれ必須アプリにしたいところ。\n\n## Replia\n\nhttp://www.replia.io\n\n**用途：**Photoshop, Sketch のデータからネイティブコードを生成\n\n日本のスタートアップが開発した、Photoshop や Sketch のデータを読み込んで Xcode プロジェクトファイル（Objetive-C/Swift/nib）に出力できる Mac アプリ。\n簡単なモック程度であれば AutoSizing ベースのネイティブアプリ化はできる印象。\n\n## Quartz Composer+Facebook Origami\n\nhttps://ja.wikipedia.org/wiki/Quartz_Composer\nhttps://facebook.github.io/origami/\n\nQuartz Composer 自体は意外と歴史のあるビジュアル・プログラミング環境。入力映像に Core Image フィルタをかけたりできるものだが、使い方次第ではプロトタイピングにも使える模様。Quartz Composer は ADC で追加配布されている **[Graphics Tools for Xcode](https://developer.apple.com/downloads/?q=Graphics)** に同梱されている。（要 Apple 開発アカウント）\nこれに Facebook Origami と組み合わせるという方法もある。\n\n[Qiita: QuartzComposerでiOSアプリプロトタイピングする必要があるのか #vgadvent2014](http://qiita.com/items/abf907de8a9a3a56162c)\n\n## Safari 9\n\n**用途：**iOS Web / レイアウト確認等\n\nSafari 9 の「レスポンシブ・デザイン・モード」が iOS Web 向けのデバッグに役立つかもしれない。iOS 限定ではあるが、同じベンダー（Apple製）、同じエンジン（WebKit）なので Chrome よりもレンダリングは近いかもしれない。\n\n[Safari 9の新機能「レスポンシブ・デザイン・モード」でスマホ表示やユーザーエージェント偽装が簡単に](http://www.danshihack.com/2015/10/04/junp/safari-9-responsive-design-mode.html)\n\n## iOS シミュレーター\n\n**用途：**iOS Web / レイアウト確認、モックアプリの動作確認\n\nXcode に付属する iOS シミュレーターは稀に実機とは違う動作をすることもあるが、Mobile Safari 含め iOS のそれとの違いは ARM か x86 くらいで基本的に同様に動作する。（はず）\nこれが登場する場面は Pixate などのツールと抱き合わせる場合や、Web なら Mobile Safari を使って確認するという場合かもしれない。\n\n## Chrome\n\n**用途：**Web / レイアウト確認等\n\nSafari 9 は iOS 限定だったが、Chrome のデベロッパーツールは iOS / Android どちらにも対応している。\n\n# 未整理・未確認\n\n## Framer\n\nhttp://framerjs.com\n\nJavaScript で作るプロトタイピングツール。\n\n## Fluid UI\n\nhttps://www.fluidui.com\n\n## Proto.io\n\nhttps://proto.io\n\n## Justinmind\n\nhttp://www.justinmind.com\n\n## Marvel\n\nhttps://marvelapp.com\n\n## UXPin\n\nhttp://www.uxpin.com\n\n## Form\n\nhttp://www.relativewave.com/form/\n\n## Mitya\n\nhttp://www.mitya-app.com\n\n\n# ペーパープロトタイプ向けの道具\n\nソフトウェア以外のものなど。\n\n## 紙＋ポストイット\n\nhttp://www.mmm.co.jp/office/post_it/\nhttp://shop.delfonics.com/fs/delfonics/c/cat701\nhttp://www.muji.net/store/cmdty/detail/4934761799049\n\nやっぱりまずは紙ですね。ポストイットぺたぺたが割と良かったり。そこからツールで詰めていくのが良いかと。\nペーパー・プロトタイピング専用の紙という手もあるが、手っ取り早く市販のノートで代用してもよさげ。\n\n個人的には升目ではなくドット方眼紙（デルフォニクス Rollbahn、MUJI ドット方眼）が好きです。DotPad はドットが若干濃すぎる印象。\n\n## THE GUILD ペーパープロトタイピング・パッド\n\nhttps://theguild.stores.jp\n\nペーパープロトタイピング・パッド。\n（ピクセル定規は売り切れ？）\n\n## Prott Sketch Book\n\nhttps://prott.stores.jp\n\niPhone の枠が印刷されている、ペーパープロトタイピング向けのスケッチブック。\n\n## UI Stencils\n\nhttp://www.uistencils.com\n\niPhone / iOS のステンシル、スケッチパッド。ペーパープロトタイプの道具として。\n\n## Phone Doo\n\nhttp://www.cohdoo.com/phonedoo.php\n\niPhone マグネット。白板なので書いて消せる。普通にちょっと欲しい。\n\n# その他参考になる記事\n\n- http://www.standardinc.jp/reflection/article/prototyping-for-app-design/\n- http://qiita.com/items/8dd80f70029ce2c02ee8\n- http://www.cooper.com/prototyping-tools\n- https://en.wikipedia.org/wiki/Comparison_of_software_prototyping_tools\n- http://socialcompare.com/en/comparison/mockup-wireframing-design-tools\n- http://www.techdoll.jp/2012/08/02/wireframe_templates/\n- http://blog.codecamp.jp/wireframe_tools_for_application/\n","coediting":false,"created_at":"2015-10-07T19:04:43+09:00","id":"b5485589550787820348","private":false,"tags":[{"name":"Android","versions":[]},{"name":"UI","versions":[]},{"name":"MacOSX","versions":[]},{"name":"iOS","versions":[]},{"name":"プロトタイピング","versions":[]}],"title":"プロトタイピングツール集","updated_at":"2015-10-22T16:40:45+09:00","url":"http://qiita.com/usagimaru/items/b5485589550787820348","user":{"description":"","facebook_id":"","followees_count":11,"followers_count":108,"github_login_name":"usagimaru","id":"usagimaru","items_count":124,"linkedin_id":"","location":"jp","name":"まる","organization":"","permanent_id":3603,"profile_image_url":"https://s3-ap-northeast-1.amazonaws.com/qiita-image-store/0/3603/15e85b1743f400c7b4bd9c734d9fb11f06827be4/medium.png?1436172475","twitter_screen_name":"CarmineScarlet","website_url":"http://usagimaruma.tumblr.com/"}},{"rendered_body":"\u003cp\u003e(10/6 フォントに関する追記あり。)\u003c/p\u003e\n\n\u003chr\u003e\n\n\u003cp\u003eAngularJSのアプリケーションを作りたいけど、デザインも今っぽくしたいのでマテリアルデザインにしたい。そこで、Angular Materialを使う、という話。\u003c/p\u003e\n\n\u003cp\u003eAngular Materialのページは下記の通り。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://material.angularjs.org\"\u003ehttps://material.angularjs.org\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e前提条件は、node.jsとgitクライアントがインストールされていること\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"bowerをインストール\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#bower%E3%82%92%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ebowerをインストール\u003c/h1\u003e\n\n\u003cp\u003ebowerはフロントエンド開発に必要なパッケージをインストールしてくれるという優れもの。\u003c/p\u003e\n\n\u003cp\u003ebowerについては、こちらの記事が詳しい。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"http://qiita.com/oreo3@github/items/eb790fc091aa28af8d33\"\u003ehttp://qiita.com/oreo3@github/items/eb790fc091aa28af8d33\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eインストールは下記の通り。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003enpm install bower -g\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e-gオプションがあればグローバルインストール、なければカレントディレクトリにインストールされる。\u003cbr\u003e\nグローバルインストールすれば、プロジェクトに関わらずbowerが使えるようになるので、グローバルインストールすると良いと思う。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"ライブラリをインストール\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%A9%E3%82%A4%E3%83%96%E3%83%A9%E3%83%AA%E3%82%92%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eライブラリをインストール\u003c/h1\u003e\n\n\u003cp\u003eAngular Materialを用いると、Material DesignなAngularアプリケーションが作れるので、このライブラリを使いたいと思う。\u003c/p\u003e\n\n\u003cp\u003e本当はAngular Materialを動かすためには、AngularJS本体に加えて、angular-animate、angular-ariaという追加のモジュールが必要なのだけど、bowerを使ってangular-materialをインストールするとそれらも一緒にインストールされて便利。\u003c/p\u003e\n\n\u003cp\u003eまた、bower.jsonにパッケージ情報を含むことができる。bowerのある環境でbower.jsonを使ってパッケージをインストールすることができるので、リポジトリにはbower.jsonだけあれば、あとは開発者がbowerで各々環境を整えることが可能となる。便利。\u003c/p\u003e\n\n\u003cp\u003eあと、bowerを実行すると、実行したディレクトリの直下にbower_componentsというディレクトリが作成され、そこの下に色々インストールされる。なんとなくライブラリのインストール場所とbower.jsonの場所は分けたいので、.bowerrcというファイルを作って、そこでインストール先の設定なども書いちゃおうと思う。\u003c/p\u003e\n\n\u003cp\u003e.bowerrcについては、下記の記事が詳しい。\u003cbr\u003e\n\u003ca href=\"http://qiita.com/sys1yagi/items/0a7b13395cf5c16ecd57\"\u003ehttp://qiita.com/sys1yagi/items/0a7b13395cf5c16ecd57\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"開発用ディレクトリの作成とbowerrcの作成\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E9%96%8B%E7%99%BA%E7%94%A8%E3%83%87%E3%82%A3%E3%83%AC%E3%82%AF%E3%83%88%E3%83%AA%E3%81%AE%E4%BD%9C%E6%88%90%E3%81%A8bowerrc%E3%81%AE%E4%BD%9C%E6%88%90\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e開発用ディレクトリの作成と、.bowerrcの作成\u003c/h2\u003e\n\n\u003cp\u003eとりあえず開発用ディレクトリを一つ作って、そこに.bowerrcを保存する。また、開発用ディレクトリ直下にpublicというディレクトリを作成する。.bowerrcの中身は、下記の感じで良いと思う。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"json\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"p\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\"directory\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"public/components\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\"json\"\u003c/span\u003e\u003cspan class=\"p\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"bower.json\"\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e開発のための設定ファイル類は開発用ディレクトリ直下に、実際に公開するページはpublic以下に置くことを考える。そして、必要なライブラリはpublic/components以下に置けば、public以下をデプロイすればサイトが見られるということになる、というディレクトリ構成にした。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e+ [開発用ディレクトリ]\n    + .boewrrc\n    + [public]\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"bowerjsonの作成\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#bowerjson%E3%81%AE%E4%BD%9C%E6%88%90\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ebower.jsonの作成\u003c/h2\u003e\n\n\u003cp\u003eコマンドプロンプトを起動して、カレントディレクトリを開発用ディレクトリにする。その後、次のコマンドを打つ。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ebower init\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e質問が表示されるが、とりあえず全ての質問をデフォルトで答えて良い。初期インストールするパッケージも何も選択肢なくて良い。Looks good?の質問に答えれば(単にエンターキーを押せば良い)、bower init実行時のディレクトリ直下にbower.jsonが作成される。\u003c/p\u003e\n\n\u003cp\u003eこれで、開発用ディレクトリの直下にbower.jsonが作成された。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"angular-materialのインストール\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#angular-material%E3%81%AE%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eangular-materialのインストール\u003c/h2\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ebower install angular-material --save\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e--saveオプションがあると、bower.jsonのdependenciesにangular-materialが追記される。ということは、このようなbower.jsonがある場所でbower installをすれば、やはりangular-materialがインストールされるということになる。チームで開発したり、開発用のマシンが複数あるときは便利。\u003c/p\u003e\n\n\u003cp\u003eまた、いきなりangular-materialをインストールしても、必要なライブラリも落としてきてくれるので便利。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n        + [components]\n            + [angular]\n            + [angular-animate]\n            + [angular-aria]\n            + [angular-material]\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"なんか書いてみる\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%AA%E3%82%93%E3%81%8B%E6%9B%B8%E3%81%84%E3%81%A6%E3%81%BF%E3%82%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eなんか書いてみる\u003c/h1\u003e\n\n\u003cp\u003e\u003ca href=\"https://material.angularjs.org/0.11.2/#/getting-started\"\u003ehttps://material.angularjs.org/0.11.2/#/getting-started\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eのコードをコピって来るのだけど、ちょっといろいろ手を加えないといけない…。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"hellojsの作成\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#hellojs%E3%81%AE%E4%BD%9C%E6%88%90\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ehello.jsの作成\u003c/h2\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"javascript\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"kd\"\u003evar\u003c/span\u003e \u003cspan class=\"nx\"\u003eapp\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"nx\"\u003eangular\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003emodule\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'StarterApp'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e[\u003c/span\u003e\u003cspan class=\"s1\"\u003e'ngMaterial'\u003c/span\u003e\u003cspan class=\"p\"\u003e]);\u003c/span\u003e\n\n\u003cspan class=\"nx\"\u003eapp\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003econtroller\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'AppCtrl'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e[\u003c/span\u003e\u003cspan class=\"s1\"\u003e'$scope'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"s1\"\u003e'$mdSidenav'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"kd\"\u003efunction\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003e$scope\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"nx\"\u003e$mdSidenav\u003c/span\u003e\u003cspan class=\"p\"\u003e){\u003c/span\u003e\n  \u003cspan class=\"nx\"\u003e$scope\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003etoggleSidenav\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"kd\"\u003efunction\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003emenuId\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"nx\"\u003e$mdSidenav\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003emenuId\u003c/span\u003e\u003cspan class=\"p\"\u003e).\u003c/span\u003e\u003cspan class=\"nx\"\u003etoggle\u003c/span\u003e\u003cspan class=\"p\"\u003e();\u003c/span\u003e\n  \u003cspan class=\"p\"\u003e};\u003c/span\u003e\n\n\u003cspan class=\"p\"\u003e}]);\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eをhello.jsとして、public以下に保存する。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n        + hello.js\n        + [components]\n            + [angular]\n            + [angular-animate]\n            + [angular-aria]\n            + [angular-material]\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"hellocssの作成\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#hellocss%E3%81%AE%E4%BD%9C%E6%88%90\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ehello.cssの作成\u003c/h2\u003e\n\n\u003cp\u003e同様に\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"css\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nc\"\u003e.md-toolbar-tools\u003c/span\u003e \u003cspan class=\"nt\"\u003eh1\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n  \u003cspan class=\"k\"\u003efont-size\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"k\"\u003einherit\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"k\"\u003efont-weight\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"k\"\u003einherit\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n  \u003cspan class=\"k\"\u003emargin\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"k\"\u003einherit\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eをhello.cssとして、public以下に保存する。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n        + hello.js\n        + hello.css\n        + [components]\n            + [angular]\n            + [angular-animate]\n            + [angular-aria]\n            + [angular-material]\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"indexhtmlの作成\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#indexhtml%E3%81%AE%E4%BD%9C%E6%88%90\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eindex.htmlの作成\u003c/h2\u003e\n\n\u003cp\u003eとりあえず、htmlのソースを全コピーして、貼り付けてindex.htmlでpublic以下に保存。\u003c/p\u003e\n\n\u003cp\u003eあとは、body要素内に\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u0026lt;link rel=\"stylesheet\" href=\"./hello.css\"\u0026gt;\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eを追加して、bodyの閉じタグのすぐ上に\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u0026lt;script src=\"./hello.js\"\u0026gt;\u0026lt;/script\u0026gt;\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eを追加する。\u003c/p\u003e\n\n\u003cp\u003eこれでとりあえず、ヘッダにHello Worldと書かれたページが表示される。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n        + hello.js\n        + hello.css\n        + index.html\n        + [components]\n            + [angular]\n            + [angular-animate]\n            + [angular-aria]\n            + [angular-material]\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"indexhtmlの修正\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#indexhtml%E3%81%AE%E4%BF%AE%E6%AD%A3\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eindex.htmlの修正\u003c/h2\u003e\n\n\u003cp\u003eCDNからjsファイルやcssファイルを取ってきているところを、./components/以下のものから取ってくるように修正。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"もっとindexhtmlの修正\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%82%E3%81%A3%E3%81%A8indexhtml%E3%81%AE%E4%BF%AE%E6%AD%A3\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eもっとindex.htmlの修正\u003c/h2\u003e\n\n\u003cp\u003eせっかくなので、もう少し動きのあるものを貼り付けたい。タブなんかが分かりやすくて良いと思う。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://material.angularjs.org/0.11.2/#/demo/material.components.tabs\"\u003ehttps://material.angularjs.org/0.11.2/#/demo/material.components.tabs\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003ebodyタグの直下から、\u0026lt;!-- Angular Material Dependencies --\u0026gt;までを一気に消して、その代わりに、\u003cbr\u003e\n次のソースをペーストする。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"html\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nt\"\u003e\u0026lt;div\u003c/span\u003e \u003cspan class=\"na\"\u003eng-cloak\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\u0026lt;md-content\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"md-padding\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\u0026lt;md-tabs\u003c/span\u003e \u003cspan class=\"na\"\u003emd-dynamic-height\u003c/span\u003e \u003cspan class=\"na\"\u003emd-border-bottom\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"nt\"\u003e\u0026lt;md-tab\u003c/span\u003e \u003cspan class=\"na\"\u003elabel=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"one\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;md-content\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"md-padding\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n          \u003cspan class=\"nt\"\u003e\u0026lt;h1\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"md-display-2\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003eTab One\u003cspan class=\"nt\"\u003e\u0026lt;/h1\u0026gt;\u003c/span\u003e\n          \u003cspan class=\"nt\"\u003e\u0026lt;p\u0026gt;\u003c/span\u003eHello\u003cspan class=\"nt\"\u003e\u0026lt;/p\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;/md-content\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"nt\"\u003e\u0026lt;/md-tab\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"nt\"\u003e\u0026lt;md-tab\u003c/span\u003e \u003cspan class=\"na\"\u003elabel=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"two\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;md-content\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"md-padding\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n          \u003cspan class=\"nt\"\u003e\u0026lt;h1\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"md-display-2\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003eTab Two\u003cspan class=\"nt\"\u003e\u0026lt;/h1\u0026gt;\u003c/span\u003e\n          \u003cspan class=\"nt\"\u003e\u0026lt;p\u0026gt;\u003c/span\u003eHello, hello.\u003cspan class=\"nt\"\u003e\u0026lt;/p\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;/md-content\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"nt\"\u003e\u0026lt;/md-tab\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"nt\"\u003e\u0026lt;md-tab\u003c/span\u003e \u003cspan class=\"na\"\u003elabel=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"three\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;md-content\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"md-padding\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003e\n          \u003cspan class=\"nt\"\u003e\u0026lt;h1\u003c/span\u003e \u003cspan class=\"na\"\u003eclass=\u003c/span\u003e\u003cspan class=\"s\"\u003e\"md-display-2\"\u003c/span\u003e\u003cspan class=\"nt\"\u003e\u0026gt;\u003c/span\u003eTab Three\u003cspan class=\"nt\"\u003e\u0026lt;/h1\u0026gt;\u003c/span\u003e\n          \u003cspan class=\"nt\"\u003e\u0026lt;p\u0026gt;\u003c/span\u003e3 + 4 = {{3+4}}\u003cspan class=\"nt\"\u003e\u0026lt;/p\u0026gt;\u003c/span\u003e\n        \u003cspan class=\"nt\"\u003e\u0026lt;/md-content\u0026gt;\u003c/span\u003e\n      \u003cspan class=\"nt\"\u003e\u0026lt;/md-tab\u0026gt;\u003c/span\u003e\n    \u003cspan class=\"nt\"\u003e\u0026lt;/md-tabs\u0026gt;\u003c/span\u003e\n  \u003cspan class=\"nt\"\u003e\u0026lt;/md-content\u0026gt;\u003c/span\u003e\n\u003cspan class=\"nt\"\u003e\u0026lt;/div\u0026gt;\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eタブをクリックすると、クリックした場所から円が広がるアニメーションが表示されるし、Tab ThreeにはAngular式を入れておいた。ちゃんとAngularJSが動いていれば、3 + 4 = 7 と表示される。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"まとめ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%BE%E3%81%A8%E3%82%81\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eまとめ\u003c/h1\u003e\n\n\u003cp\u003ebowerを使ってAngular Materialをインストールできた。とても便利。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"追記直しどころ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E8%BF%BD%E8%A8%98%E7%9B%B4%E3%81%97%E3%81%A9%E3%81%93%E3%82%8D\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e追記(直しどころ)\u003c/h1\u003e\n\n\u003cp\u003e\u003ca href=\"https://material.angularjs.org/0.11.2/#/getting-started\"\u003ehttps://material.angularjs.org/0.11.2/#/getting-started\u003c/a\u003e のソースは、Angular Materialの0.9.4に書かれたものなのでソースが古い。具体的にはフォントが古いので修正する。\u003c/p\u003e\n\n\u003cp\u003eフォントをRobotoDraftから、Robotoに変更する。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e    \u0026lt;link rel=\"stylesheet\" href=\"https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic\"\u0026gt;\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003eまた、ブラウザの幅を小さくすることで、サイドナビゲーションの表示のon/offができるようになる。ブラウザの幅を変えると変化があるとは、気づかなかった…。\u003c/p\u003e\n","body":"(10/6 フォントに関する追記あり。)\n\n----\n\nAngularJSのアプリケーションを作りたいけど、デザインも今っぽくしたいのでマテリアルデザインにしたい。そこで、Angular Materialを使う、という話。\n\nAngular Materialのページは下記の通り。\n\nhttps://material.angularjs.org\n\n前提条件は、node.jsとgitクライアントがインストールされていること\n\n# bowerをインストール\n\nbowerはフロントエンド開発に必要なパッケージをインストールしてくれるという優れもの。\n\nbowerについては、こちらの記事が詳しい。\n\nhttp://qiita.com/oreo3@github/items/eb790fc091aa28af8d33\n\nインストールは下記の通り。\n\n````\nnpm install bower -g\n````\n\n-gオプションがあればグローバルインストール、なければカレントディレクトリにインストールされる。\nグローバルインストールすれば、プロジェクトに関わらずbowerが使えるようになるので、グローバルインストールすると良いと思う。\n\n\n# ライブラリをインストール\n\nAngular Materialを用いると、Material DesignなAngularアプリケーションが作れるので、このライブラリを使いたいと思う。\n\n本当はAngular Materialを動かすためには、AngularJS本体に加えて、angular-animate、angular-ariaという追加のモジュールが必要なのだけど、bowerを使ってangular-materialをインストールするとそれらも一緒にインストールされて便利。\n\nまた、bower.jsonにパッケージ情報を含むことができる。bowerのある環境でbower.jsonを使ってパッケージをインストールすることができるので、リポジトリにはbower.jsonだけあれば、あとは開発者がbowerで各々環境を整えることが可能となる。便利。\n\nあと、bowerを実行すると、実行したディレクトリの直下にbower_componentsというディレクトリが作成され、そこの下に色々インストールされる。なんとなくライブラリのインストール場所とbower.jsonの場所は分けたいので、.bowerrcというファイルを作って、そこでインストール先の設定なども書いちゃおうと思う。\n\n.bowerrcについては、下記の記事が詳しい。\nhttp://qiita.com/sys1yagi/items/0a7b13395cf5c16ecd57\n\n## 開発用ディレクトリの作成と、.bowerrcの作成\n\nとりあえず開発用ディレクトリを一つ作って、そこに.bowerrcを保存する。また、開発用ディレクトリ直下にpublicというディレクトリを作成する。.bowerrcの中身は、下記の感じで良いと思う。\n\n````json\n{\n  \"directory\": \"public/components\",\n  \"json\": \"bower.json\"\n}\n````\n\n開発のための設定ファイル類は開発用ディレクトリ直下に、実際に公開するページはpublic以下に置くことを考える。そして、必要なライブラリはpublic/components以下に置けば、public以下をデプロイすればサイトが見られるということになる、というディレクトリ構成にした。\n\n````\n+ [開発用ディレクトリ]\n    + .boewrrc\n    + [public]\n````\n\n## bower.jsonの作成\n\nコマンドプロンプトを起動して、カレントディレクトリを開発用ディレクトリにする。その後、次のコマンドを打つ。\n\n````\nbower init\n````\n\n質問が表示されるが、とりあえず全ての質問をデフォルトで答えて良い。初期インストールするパッケージも何も選択肢なくて良い。Looks good?の質問に答えれば(単にエンターキーを押せば良い)、bower init実行時のディレクトリ直下にbower.jsonが作成される。\n\nこれで、開発用ディレクトリの直下にbower.jsonが作成された。\n\n````\n+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n````\n\n## angular-materialのインストール\n\n````\nbower install angular-material --save\n````\n\n--saveオプションがあると、bower.jsonのdependenciesにangular-materialが追記される。ということは、このようなbower.jsonがある場所でbower installをすれば、やはりangular-materialがインストールされるということになる。チームで開発したり、開発用のマシンが複数あるときは便利。\n\nまた、いきなりangular-materialをインストールしても、必要なライブラリも落としてきてくれるので便利。\n\n````\n+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n        + [components]\n            + [angular]\n            + [angular-animate]\n            + [angular-aria]\n            + [angular-material]\n````\n\n\n# なんか書いてみる\n\nhttps://material.angularjs.org/0.11.2/#/getting-started\n\nのコードをコピって来るのだけど、ちょっといろいろ手を加えないといけない…。\n\n## hello.jsの作成\n\n````javascript\nvar app = angular.module('StarterApp', ['ngMaterial']);\n\napp.controller('AppCtrl', ['$scope', '$mdSidenav', function($scope, $mdSidenav){\n  $scope.toggleSidenav = function(menuId) {\n    $mdSidenav(menuId).toggle();\n  };\n \n}]);\n````\n\nをhello.jsとして、public以下に保存する。\n\n````\n+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n        + hello.js\n        + [components]\n            + [angular]\n            + [angular-animate]\n            + [angular-aria]\n            + [angular-material]\n````\n\n\n## hello.cssの作成\n\n同様に\n\n````css\n.md-toolbar-tools h1 {\n  font-size: inherit;\n  font-weight: inherit;\n  margin: inherit;\n}\n````\n\nをhello.cssとして、public以下に保存する。\n\n````\n+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n        + hello.js\n        + hello.css\n        + [components]\n            + [angular]\n            + [angular-animate]\n            + [angular-aria]\n            + [angular-material]\n````\n\n## index.htmlの作成\n\nとりあえず、htmlのソースを全コピーして、貼り付けてindex.htmlでpublic以下に保存。\n\nあとは、body要素内に\n\n````\n\u003clink rel=\"stylesheet\" href=\"./hello.css\"\u003e\n````\n\nを追加して、bodyの閉じタグのすぐ上に\n\n````\n\u003cscript src=\"./hello.js\"\u003e\u003c/script\u003e\n````\n\nを追加する。\n\nこれでとりあえず、ヘッダにHello Worldと書かれたページが表示される。\n\n````\n+ [開発用ディレクトリ]\n    + .boewrrc\n    + bower.json\n    + [public]\n        + hello.js\n        + hello.css\n        + index.html\n        + [components]\n            + [angular]\n            + [angular-animate]\n            + [angular-aria]\n            + [angular-material]\n````\n\n## index.htmlの修正\n\nCDNからjsファイルやcssファイルを取ってきているところを、./components/以下のものから取ってくるように修正。\n\n## もっとindex.htmlの修正\n\nせっかくなので、もう少し動きのあるものを貼り付けたい。タブなんかが分かりやすくて良いと思う。\n\nhttps://material.angularjs.org/0.11.2/#/demo/material.components.tabs\n\nbodyタグの直下から、\u0026lt;!-- Angular Material Dependencies --\u0026gt;までを一気に消して、その代わりに、\n次のソースをペーストする。\n\n````html\n\u003cdiv ng-cloak\u003e\n  \u003cmd-content class=\"md-padding\"\u003e\n    \u003cmd-tabs md-dynamic-height md-border-bottom\u003e\n      \u003cmd-tab label=\"one\"\u003e\n        \u003cmd-content class=\"md-padding\"\u003e\n          \u003ch1 class=\"md-display-2\"\u003eTab One\u003c/h1\u003e\n          \u003cp\u003eHello\u003c/p\u003e\n        \u003c/md-content\u003e\n      \u003c/md-tab\u003e\n      \u003cmd-tab label=\"two\"\u003e\n        \u003cmd-content class=\"md-padding\"\u003e\n          \u003ch1 class=\"md-display-2\"\u003eTab Two\u003c/h1\u003e\n          \u003cp\u003eHello, hello.\u003c/p\u003e\n        \u003c/md-content\u003e\n      \u003c/md-tab\u003e\n      \u003cmd-tab label=\"three\"\u003e\n        \u003cmd-content class=\"md-padding\"\u003e\n          \u003ch1 class=\"md-display-2\"\u003eTab Three\u003c/h1\u003e\n          \u003cp\u003e3 + 4 = {{3+4}}\u003c/p\u003e\n        \u003c/md-content\u003e\n      \u003c/md-tab\u003e\n    \u003c/md-tabs\u003e\n  \u003c/md-content\u003e\n\u003c/div\u003e\n````\n\nタブをクリックすると、クリックした場所から円が広がるアニメーションが表示されるし、Tab ThreeにはAngular式を入れておいた。ちゃんとAngularJSが動いていれば、3 + 4 = 7 と表示される。\n\n# まとめ\n\nbowerを使ってAngular Materialをインストールできた。とても便利。\n\n\n# 追記(直しどころ)\n\nhttps://material.angularjs.org/0.11.2/#/getting-started のソースは、Angular Materialの0.9.4に書かれたものなのでソースが古い。具体的にはフォントが古いので修正する。\n\nフォントをRobotoDraftから、Robotoに変更する。\n\n````\n    \u003clink rel=\"stylesheet\" href=\"https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic\"\u003e\n````\n\nまた、ブラウザの幅を小さくすることで、サイドナビゲーションの表示のon/offができるようになる。ブラウザの幅を変えると変化があるとは、気づかなかった…。\n","coediting":false,"created_at":"2015-10-04T02:15:34+09:00","id":"9126a49b4c55ab322a25","private":false,"tags":[{"name":"AngularJS","versions":[]},{"name":"bower","versions":[]},{"name":"MaterialDesign","versions":[]}],"title":"bowerを用いてMaterial DesignなAngularJSアプリを書き始めるに至るまで","updated_at":"2015-10-06T21:04:29+09:00","url":"http://qiita.com/mude/items/9126a49b4c55ab322a25","user":{"description":"よろしくお願いします。","facebook_id":"","followees_count":2,"followers_count":4,"github_login_name":"mu-de","id":"mude","items_count":10,"linkedin_id":"","location":"Tokyo, Japan","name":"Müde Tweite","organization":"","permanent_id":54488,"profile_image_url":"https://pbs.twimg.com/profile_images/601808807161827328/Bxg-OSSX_normal.png","twitter_screen_name":"mu__de","website_url":"http://mude.webcrow.jp"}},{"rendered_body":"\u003cp\u003eえーっとですね、実はMacがおかしくなりまして、クリーンインストールしなくてはいけないので、ATOMのプラグイン一覧を書き写したものになります。\u003c/p\u003e\n\n\u003cp\u003e私は、現在、angularJSベースで書いているので、基本、HTML／CSS／JavaScript/Angular/Material Desing/angular-materialを使うことを前提として実装しています。また、Monacaユーザーであり、onsenuiも実装しています。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"monaca--angular--material-design関連\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#monaca--angular--material-design%E9%96%A2%E9%80%A3\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eMonaca \u0026amp; angular \u0026amp; Material Design関連\u003c/h2\u003e\n\n\u003cp\u003eangularjs\u003cbr\u003e\nangularjs-helper\u003cbr\u003e\nautocomplete-angular-material\u003cbr\u003e\nautocomplete-onsenui\u003cbr\u003e\nlanguage-babel\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"タグ閉じ系\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%BF%E3%82%B0%E9%96%89%E3%81%98%E7%B3%BB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eタグ閉じ系\u003c/h2\u003e\n\n\u003cp\u003eatom-beautify\u003cbr\u003e\nhightlight-column\u003cbr\u003e\nhightlight-line\u003cbr\u003e\nautoclose-html\u003cbr\u003e\nautocomplete\u003cbr\u003e\nautocomplete-paths\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"無いとダメな奴\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E7%84%A1%E3%81%84%E3%81%A8%E3%83%80%E3%83%A1%E3%81%AA%E5%A5%B4\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e無いとダメな奴\u003c/h2\u003e\n\n\u003cp\u003escript\u003cbr\u003e\nlinter\u003cbr\u003e\nlinter-csslint\u003cbr\u003e\nlinter-jscs\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"あると便利系\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%82%E3%82%8B%E3%81%A8%E4%BE%BF%E5%88%A9%E7%B3%BB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eあると便利系\u003c/h2\u003e\n\n\u003cp\u003ecolor-picker\u003cbr\u003e\nfile-icons\u003cbr\u003e\nminimap\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"日本語メニュー化系\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E6%97%A5%E6%9C%AC%E8%AA%9E%E3%83%A1%E3%83%8B%E3%83%A5%E3%83%BC%E5%8C%96%E7%B3%BB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e日本語メニュー化系\u003c/h2\u003e\n\n\u003cp\u003ejapanese-menu\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"git系\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#git%E7%B3%BB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eGit系\u003c/h2\u003e\n\n\u003cp\u003egit-plus\u003cbr\u003e\nmarge-confilicts\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"ファイル出力系\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%95%E3%82%A1%E3%82%A4%E3%83%AB%E5%87%BA%E5%8A%9B%E7%B3%BB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eファイル出力系\u003c/h2\u003e\n\n\u003cp\u003epretty-json\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"html系\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#html%E7%B3%BB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eHTML系\u003c/h2\u003e\n\n\u003cp\u003eatom-html-preview\u003c/p\u003e\n\n\u003cp\u003eこれぐらいで今は済んでますが、あとからRuby on Railsで開発するので、もう少し付け足す感じですね。現場からは以上です。\u003c/p\u003e\n","body":"えーっとですね、実はMacがおかしくなりまして、クリーンインストールしなくてはいけないので、ATOMのプラグイン一覧を書き写したものになります。\n\n私は、現在、angularJSベースで書いているので、基本、HTML／CSS／JavaScript/Angular/Material Desing/angular-materialを使うことを前提として実装しています。また、Monacaユーザーであり、onsenuiも実装しています。\n\n\n##Monaca \u0026 angular \u0026 Material Design関連\nangularjs\nangularjs-helper\nautocomplete-angular-material\nautocomplete-onsenui\nlanguage-babel\n\n##タグ閉じ系\natom-beautify\nhightlight-column\nhightlight-line\nautoclose-html\nautocomplete\nautocomplete-paths\n\n##無いとダメな奴\nscript\nlinter\nlinter-csslint\nlinter-jscs\n\n##あると便利系\ncolor-picker\nfile-icons\nminimap\n\n\n##日本語メニュー化系\njapanese-menu\n\n\n##Git系\ngit-plus\nmarge-confilicts\n\n\n##ファイル出力系\npretty-json\n\n##HTML系\natom-html-preview\n\nこれぐらいで今は済んでますが、あとからRuby on Railsで開発するので、もう少し付け足す感じですね。現場からは以上です。\n","coediting":false,"created_at":"2015-09-30T21:21:18+09:00","id":"0bafdb842b6c0fc9c49e","private":false,"tags":[{"name":"GitHub","versions":[]},{"name":"ATOM","versions":[]},{"name":"angular","versions":[]},{"name":"onsenui","versions":[]},{"name":"MaterialDesign","versions":[]}],"title":"Angular / Material Design やる時のATOMプラグイン一覧（オレ仕様だから信じるな）","updated_at":"2015-09-30T21:44:33+09:00","url":"http://qiita.com/masahirok_jp/items/0bafdb842b6c0fc9c49e","user":{"description":"I'm founder \u0026 CEO. ","facebook_id":"masahirokjp","followees_count":103,"followers_count":14,"github_login_name":"masahirokjp","id":"masahirok_jp","items_count":18,"linkedin_id":"masahirok_jp","location":"Shibuya, Tokyo, Japan","name":"Masahiro Kawai","organization":"Xrosriver, inc.","permanent_id":18072,"profile_image_url":"https://pbs.twimg.com/profile_images/614422394384465921/SwvkXo9w_normal.jpg","twitter_screen_name":"masahirok_jp","website_url":"http://www.xrosriver.com/"}},{"rendered_body":"\u003cp\u003e\u003ca href=\"http://qiita.com/wasnot/items/dfc33bb91f64abfec04c\"\u003e[Android]SupportLibrary v23から追加されたPreferenceFragmentCompatを使ってみる - Qiita\u003c/a\u003e を参考に PreferenceFragmentCompat を使ってみたときのメモ。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"preferencefragmentcompat-を使ってみた\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#preferencefragmentcompat-%E3%82%92%E4%BD%BF%E3%81%A3%E3%81%A6%E3%81%BF%E3%81%9F\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePreferenceFragmentCompat を使ってみた\u003c/h1\u003e\n\n\u003cp\u003e元々は \u003cbr\u003e\n\u003ca href=\"http://qiita.com/takke/items/27fe849e18b9890790c9\"\u003eAndroid - appcompat 21+でPreferenceActivityを実現する方法 - Qiita\u003c/a\u003e \u003cbr\u003e\nに書いていた \u003ca href=\"https://github.com/Machinarius/PreferenceFragment-Compat\"\u003eMachinarius/PreferenceFragment-Compat\u003c/a\u003e を使う方式を卒業して SupportLibrary 版を使いたいという思いから。\u003c/p\u003e\n\n\u003cp\u003e\u003ccode\u003eandroid.support.v7.preference.PreferenceFragmentCompat\u003c/code\u003e を試してみたところ、下記のような感じでデザインが崩れまくった。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/39221/48c9cd21-101b-eac2-488b-610d1411d18a.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/39221/48c9cd21-101b-eac2-488b-610d1411d18a.png\" width=\"300\"\u003e\u003c/a\u003e ⇒ \u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/39221/f14ad570-db48-b4d6-2456-788754c72354.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/39221/f14ad570-db48-b4d6-2456-788754c72354.png\" width=\"300\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e例によって StackOverflow と Issue Tracker に載っていた。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://stackoverflow.com/questions/32070670/preferencefragmentcompat-requires-preferencetheme-to-be-set\"\u003eandroid - PreferenceFragmentCompat requires preferenceTheme to be set - Stack Overflow\u003c/a\u003e\u003c/li\u003e\n\u003cli\u003e\u003ca href=\"https://code.google.com/p/android/issues/detail?id=183376\"\u003eIssue 183376 - android - preference-v7 support lib design bug - Android Open Source Project - Issue Tracker - Google Project Hosting\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eので workaround を適用しようと思ったけど、\u003c/p\u003e\n\n\u003cblockquote\u003e\n\u003cp\u003ev7のPreferenceFragmentCompatを使っていてもとにかくv14版もgradleに書いて「PreferenceThemeOverlay.v14.Material」のstyleを適用すればだいぶマシになるけどアクセントカラーのミスとかBoldがItalicになるバグとか某背景色のミスとかあるんでそれらも修正しとけよ\u003c/p\u003e\n\u003c/blockquote\u003e\n\n\u003cp\u003eとか書いてあったので諦めて 23.0.2 を待つことにしました。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"参考\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%8F%82%E8%80%83\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e参考\u003c/h1\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"https://code.google.com/p/android/issues/detail?id=183258\u0026amp;can=1\u0026amp;q=preference\u0026amp;colspec=ID%20Type%20Status%20Owner%20Summary%20Stars\"\u003eIssue 183258 - android - No documentation about preferenceTheme requirements w/ PreferenceFragmentCompat - Android Open Source Project - Issue Tracker - Google Project Hosting\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"ちなみに-androidpreferencepreferencefragment-を使おうとしたところ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%81%A1%E3%81%AA%E3%81%BF%E3%81%AB-androidpreferencepreferencefragment-%E3%82%92%E4%BD%BF%E3%81%8A%E3%81%86%E3%81%A8%E3%81%97%E3%81%9F%E3%81%A8%E3%81%93%E3%82%8D\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eちなみに \u003ccode\u003eandroid.preference.PreferenceFragment\u003c/code\u003e を使おうとしたところ\u003c/h1\u003e\n\n\u003cp\u003e\u003ccode\u003eAppCompatActivity\u003c/code\u003e と \u003ccode\u003eandroid.preference.PreferenceFragment\u003c/code\u003e を組み合わせてみたところ、そもそも getSupportFragmentManager() と getFragmentManager() の違いがあるので Fragment の管理が不整合状態になってしまい back で戻ったりできませんでした(おしまい)\u003c/p\u003e\n","body":"[[Android]SupportLibrary v23から追加されたPreferenceFragmentCompatを使ってみる - Qiita](http://qiita.com/wasnot/items/dfc33bb91f64abfec04c) を参考に PreferenceFragmentCompat を使ってみたときのメモ。\n\n# PreferenceFragmentCompat を使ってみた\n\n元々は \n[Android - appcompat 21+でPreferenceActivityを実現する方法 - Qiita](http://qiita.com/takke/items/27fe849e18b9890790c9) \nに書いていた [Machinarius/PreferenceFragment-Compat](https://github.com/Machinarius/PreferenceFragment-Compat) を使う方式を卒業して SupportLibrary 版を使いたいという思いから。\n\n```android.support.v7.preference.PreferenceFragmentCompat``` を試してみたところ、下記のような感じでデザインが崩れまくった。\n\n\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/39221/48c9cd21-101b-eac2-488b-610d1411d18a.png\" width=\"300\" /\u003e ⇒ \u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/39221/f14ad570-db48-b4d6-2456-788754c72354.png\" width=\"300\" /\u003e\n\n例によって StackOverflow と Issue Tracker に載っていた。\n\n- [android - PreferenceFragmentCompat requires preferenceTheme to be set - Stack Overflow](http://stackoverflow.com/questions/32070670/preferencefragmentcompat-requires-preferencetheme-to-be-set)\n- [Issue 183376 - android - preference-v7 support lib design bug - Android Open Source Project - Issue Tracker - Google Project Hosting](https://code.google.com/p/android/issues/detail?id=183376)\n\nので workaround を適用しようと思ったけど、\n\n\u003ev7のPreferenceFragmentCompatを使っていてもとにかくv14版もgradleに書いて「PreferenceThemeOverlay.v14.Material」のstyleを適用すればだいぶマシになるけどアクセントカラーのミスとかBoldがItalicになるバグとか某背景色のミスとかあるんでそれらも修正しとけよ\n\nとか書いてあったので諦めて 23.0.2 を待つことにしました。\n\n\n# 参考\n\n- [Issue 183258 - android - No documentation about preferenceTheme requirements w/ PreferenceFragmentCompat - Android Open Source Project - Issue Tracker - Google Project Hosting](https://code.google.com/p/android/issues/detail?id=183258\u0026can=1\u0026q=preference\u0026colspec=ID%20Type%20Status%20Owner%20Summary%20Stars)\n\n# ちなみに ```android.preference.PreferenceFragment``` を使おうとしたところ\n\n```AppCompatActivity``` と ```android.preference.PreferenceFragment``` を組み合わせてみたところ、そもそも getSupportFragmentManager() と getFragmentManager() の違いがあるので Fragment の管理が不整合状態になってしまい back で戻ったりできませんでした(おしまい)\n","coediting":false,"created_at":"2015-09-27T21:24:44+09:00","id":"f481fa440d9b8bd6930f","private":false,"tags":[{"name":"SupportLibrary","versions":[]},{"name":"PreferenceFragment","versions":[]}],"title":"SupportLibrary23.0.1のPreferenceFragmentCompatを試して死んだメモ","updated_at":"2015-09-27T21:24:44+09:00","url":"http://qiita.com/takke/items/f481fa440d9b8bd6930f","user":{"description":"","facebook_id":"","followees_count":14,"followers_count":36,"github_login_name":"takke","id":"takke","items_count":23,"linkedin_id":"","location":"","name":"Hiroaki TAKEUCHI","organization":"","permanent_id":39221,"profile_image_url":"https://gravatar.com/avatar/6ced0badf8708e608ebe1ff7adc57bbe?d=https%3A%2F%2Fidenticons.github.com%2Fa0048bfeb90bd49a8bb7241d63e4fa4d.png\u0026r=x","twitter_screen_name":"takke","website_url":""}},{"rendered_body":"\n\u003ch1\u003e\n\u003cspan id=\"webプッシュ通知\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#web%E3%83%97%E3%83%83%E3%82%B7%E3%83%A5%E9%80%9A%E7%9F%A5\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eWebプッシュ通知\u003c/h1\u003e\n\n\u003cp\u003eアプリの世界では当たり前になったプッシュ通知が、Webの世界にも来てますよ、と。まずはChromeから。そしてFirefoxもPushAPIに\u003ca href=\"https://nightly.mozilla.org/\"\u003eNightly版\u003c/a\u003eで対応をしています。正式対応したFirefoxは11月にリリースされる予定です（Firefoxはすでに\u003ca href=\"https://developer.mozilla.org/ja/docs/Web/API/Simple_Push_API\"\u003eSimplePush\u003c/a\u003eというFirefoxOSやForefoxMobileの機能があり、これをベースに開発をしているようです）。Webプッシュ通知は最近だと\u003ca href=\"http://jp.techcrunch.com/2015/09/15/20150914facechrome/\"\u003eFacebookが対応\u003c/a\u003eをしており、Webでプッシュ通知を表示する流れは加速しそうですね。\u003c/p\u003e\n\n\u003cp\u003eというわけで、個人的に開発をしたサービスの紹介と、働きながら個人開発したプロセスの振り返り、その中で分かったServiceWorker PushAPIの実装方法をまとめてみました。\u003c/p\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"個人サービスを作ってみての振り返り\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E5%80%8B%E4%BA%BA%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9%E3%82%92%E4%BD%9C%E3%81%A3%E3%81%A6%E3%81%BF%E3%81%A6%E3%81%AE%E6%8C%AF%E3%82%8A%E8%BF%94%E3%82%8A\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e個人サービスを作ってみての振り返り\u003c/h1\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"作ったサービスpushnate\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E4%BD%9C%E3%81%A3%E3%81%9F%E3%82%B5%E3%83%BC%E3%83%93%E3%82%B9pushnate\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e作ったサービス：Pushnate\u003c/h2\u003e\n\n\u003cp\u003e\u003ca href=\"https://pushnate.com/\"\u003ePushnate\u003c/a\u003e（プッシュネイト）というサービスを作りました。現時点ではまだベータ的な立ち位置で、単純なプッシュ通知しかできませんが近い将来アップデートをして細かい配信設定を出来るようにする予定です。無料なので是非試してみてください。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/2152/3b4279ad-31e4-eeac-ad44-a605b338f496.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/2152/3b4279ad-31e4-eeac-ad44-a605b338f496.png\" alt=\"pushnate.png\" title=\"pushnate.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"開発サマリ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E9%96%8B%E7%99%BA%E3%82%B5%E3%83%9E%E3%83%AA\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e開発サマリ\u003c/h2\u003e\n\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003e項目\u003c/th\u003e\n\u003cth\u003e内容\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003e開発期間\u003c/td\u003e\n\u003ctd\u003e約3ヶ月\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e開発人数\u003c/td\u003e\n\u003ctd\u003e1人\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eコミット数\u003c/td\u003e\n\u003ctd\u003e181\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eステップ数\u003c/td\u003e\n\u003ctd\u003e785\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e言語\u003c/td\u003e\n\u003ctd\u003eRuby / JavaScript\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eフレームワーク\u003c/td\u003e\n\u003ctd\u003eRuby on Rails / Babel / Twitter Bootstrap / jQuery\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eテスト\u003c/td\u003e\n\u003ctd\u003eRspec\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eGitホスティング\u003c/td\u003e\n\u003ctd\u003eBitbucket\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eサーバ\u003c/td\u003e\n\u003ctd\u003eさくらVPS\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003e監視\u003c/td\u003e\n\u003ctd\u003enew relic / SecureStar\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"酒と子どもと開発と\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E9%85%92%E3%81%A8%E5%AD%90%E3%81%A9%E3%82%82%E3%81%A8%E9%96%8B%E7%99%BA%E3%81%A8\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e酒と子どもと開発と\u003c/h3\u003e\n\n\u003cp\u003e開発期間に約3ヶ月間かかっていますが、実際にコードを書いた（コミットした）のは約24日間。家に帰って夜中にやったり、週末にまとめてやったりしたので、個人サービスならこんなものかなと思います。\u003c/p\u003e\n\n\u003cp\u003e僕はお酒が好きでほぼ毎日家で飲んでいるのですが、ついつい飲み過ぎてコードを書くことが出来ないことがよくありました。こんなんでは個人開発であるかぎり、いつまで経ってもリリースできません。なので、事前に「今日はコードを最低3時間は書くぞ」と決めて、酒を飲む量をコントロールしました。\u003c/p\u003e\n\n\u003cp\u003eポイントは、禁酒はしなかったというところです。僕は自分が意思の弱い人間（特にお酒に対して）で、禁酒なんて難易度の高いことに挑戦するよりも、ビールを1本飲みながら楽しく開発しよう！という方針のほうが継続できるということを知っているのです。という言い訳ですね。はい。\u003c/p\u003e\n\n\u003cp\u003eまた、1歳半の子供もいるため週末の大半は家族と過ごします。なので集中可能な時間は子供が寝た後の20〜21時以降になります。このコアタイムを狙って、すぐにコードが書けるように夕飯の片付けなど家事を済ませておくとスムーズでした。頑張り過ぎると翌日以降に響くので、夜中の2〜3時位までを区切りとしました。\u003c/p\u003e\n\n\u003cp\u003eある意味、メリハリが付いて週末の過ごし方も、より楽しくなりましたね。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":smile:\" alt=\":smile:\" src=\"https://cdn.qiita.com/emoji/unicode/1f604.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":+1:\" alt=\":+1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44d.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e コードを書く日は事前にちゃんと計画して実行する\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":imp:\" alt=\":imp:\" src=\"https://cdn.qiita.com/emoji/unicode/1f47f.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":-1:\" alt=\":-1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44e.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e お酒は飲み過ぎない／開発もいいけど家族もね\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"フレームワークは慣れ親しんでるrails\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%95%E3%83%AC%E3%83%BC%E3%83%A0%E3%83%AF%E3%83%BC%E3%82%AF%E3%81%AF%E6%85%A3%E3%82%8C%E8%A6%AA%E3%81%97%E3%82%93%E3%81%A7%E3%82%8Brails\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eフレームワークは慣れ親しんでるRails\u003c/h3\u003e\n\n\u003cp\u003eまた、今回の開発の中でキモとなるのが、ServiceWorkerを中心としたJavaScriptと、プッシュの大量配信インフラ部分だったので、サーバサイドはあまり気を使わなくて済むよう慣れ親しんでいるRailsを選択しました。\u003c/p\u003e\n\n\u003cp\u003e個人サービスを作る際には、技術全てを挑戦的なものにするのではなく、普段慣れ親しんでる技術を織り交ぜて開発するのが良いと思います。でないと、ただでさえ時間がとれなくて進捗ないのに、技術的にもつまって進捗なくて楽しいはずの個人サービス開発がツライ日々になるだけです。ただ、最低1つは今までやったことのない技術を放り込んでみるのが刺激的で良いです。今回だと、サービスそのもののServiceWorkerですね。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":smile:\" alt=\":smile:\" src=\"https://cdn.qiita.com/emoji/unicode/1f604.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":+1:\" alt=\":+1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44d.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e サービスを作る楽しみと、技術を知る楽しみを組み合わせる\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"テストコードは必ず書く\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%86%E3%82%B9%E3%83%88%E3%82%B3%E3%83%BC%E3%83%89%E3%81%AF%E5%BF%85%E3%81%9A%E6%9B%B8%E3%81%8F\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eテストコードは必ず書く\u003c/h3\u003e\n\n\u003cp\u003eそれと今回は個人サービスであってもテストコードは、なるべく書くようにしました。今までは、どうでもいい個人サービスに関してはテストコードを省略することがほとんどだったんですが、実際にユーザに提供するようなサービスの場合はテストがないと厳しいと思ってそうしました。実際、テストがあったほうが楽ですね。すでに1回部分的なリファクタリングを行っていますがストレスなくやれました。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":smile:\" alt=\":smile:\" src=\"https://cdn.qiita.com/emoji/unicode/1f604.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":+1:\" alt=\":+1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44d.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e テストがあると一人でもアグレッシブに改善できる\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":imp:\" alt=\":imp:\" src=\"https://cdn.qiita.com/emoji/unicode/1f47f.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":-1:\" alt=\":-1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44e.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e PrivateリポジトリだとCIサーバが有料でつらい…\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"babelでes2015へ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#babel%E3%81%A7es2015%E3%81%B8\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eBabelでES2015へ\u003c/h3\u003e\n\n\u003cp\u003eServiceWorker前提のサービスなので、動作環境もモダンなブラウザに限られます。なのでレガシーな環境をあまり気にすることなくBabelを使ってES2015を導入しました。ES2015といっても、PromiseとClass、ArrowFunctionとか程度ですが…。Gemに\u003ccode\u003esprockets-es6\u003c/code\u003eというのがあり、それをいれれば勝手にビルドしてくれるので導入は超絶楽でした。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":smile:\" alt=\":smile:\" src=\"https://cdn.qiita.com/emoji/unicode/1f604.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":+1:\" alt=\":+1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44d.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e ES2015の書き方が楽／Promiseが便利\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":imp:\" alt=\":imp:\" src=\"https://cdn.qiita.com/emoji/unicode/1f47f.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":-1:\" alt=\":-1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44e.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e 書き味だけならCoffeeでも良い気がする\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"デザインはtwitter-bootstrap頼みフリー素材\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%81%AFtwitter-bootstrap%E9%A0%BC%E3%81%BF%E3%83%95%E3%83%AA%E3%83%BC%E7%B4%A0%E6%9D%90\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eデザインはTwitter Bootstrap頼み＆フリー素材\u003c/h3\u003e\n\n\u003cp\u003e僕はプログラマなのでデザイナではないです。つまり、コードを書くことは得意でもデザインは得意ではないのです。そうなると個人サービスを作っていて最も困るのはデザインです。あまり時間もかけられないので、ここは奇をてらわずTwitter Bootstrap先生頼みでいくことにしました。Twitter Bootstrapも極力カスタマイズせず、単にテーマを適用するくらいに留めて工数を削減＆最低限それっぽい見た目に。\u003c/p\u003e\n\n\u003cp\u003eとはいえ、世に溢れているフラットデザインのテーマは飽きたので、今回は\u003ca href=\"https://fezvrasta.github.io/bootstrap-material-design/\"\u003eMaterial Design fot Bootstrap\u003c/a\u003eというテーマを使用しました。Googleのデザインガイドラインに沿った？テーマのようです。わりとサクッとマテリアルな雰囲気になるので結構良かったんですが、非デザイナが安易に使うと、単なるモタっとしたダサいデザインになってしまうのが難しいです…。もしかしたら将来的には別のテーマに変更するかもしれません。\u003c/p\u003e\n\n\u003ch4\u003e\n\u003cspan id=\"素材について\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E7%B4%A0%E6%9D%90%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003e素材について\u003c/h4\u003e\n\n\u003cp\u003eまた非デザイナなので、アイコンとかはフリー素材を活用することになります。今時なフラットデザインなアイコンが欲しいと検索していたら、なんと商用利用可能で、かつ著作権の表記なしという素晴らしいサイトを見つけました。クオリティもかなり高く、これが無料とは…とビックリしました。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003ca href=\"http://flat-icon-design.com/\"\u003eFLAT ICON DESIGN\u003c/a\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003cp\u003eこのサイト、他にもいろいろなテイストの素材サイトをやられているようです。感謝カンゲキ雨嵐。\u003c/p\u003e\n\n\u003ch4\u003e\n\u003cspan id=\"レスポンシブデザインについて\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%AC%E3%82%B9%E3%83%9D%E3%83%B3%E3%82%B7%E3%83%96%E3%83%87%E3%82%B6%E3%82%A4%E3%83%B3%E3%81%AB%E3%81%A4%E3%81%84%E3%81%A6\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eレスポンシブデザインについて\u003c/h4\u003e\n\n\u003cp\u003ePushnateはデスクトップもモバイルも両方ターゲットのサービスです。なので、スマホ対応も必要です。でも、両デバイス用にViewを作る余裕なんてない。というわけで、レスポンシブデザインを採用しました。シンプルなページ構成なので、とても簡単にスマホ対応できました。\u003c/p\u003e\n\n\u003cp\u003eぶっちゃけ開発工数の中で一番デザインに割いた時間が多かったです…。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":smile:\" alt=\":smile:\" src=\"https://cdn.qiita.com/emoji/unicode/1f604.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":+1:\" alt=\":+1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44d.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e デザインは割りきってフレームワークや素材を活用する、凝りすぎない\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":imp:\" alt=\":imp:\" src=\"https://cdn.qiita.com/emoji/unicode/1f47f.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":-1:\" alt=\":-1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44e.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e Materialなどのシンプル系デザインは、素人には扱いが難しい\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"ロゴ画像はsvg\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%AD%E3%82%B4%E7%94%BB%E5%83%8F%E3%81%AFsvg\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eロゴ画像はSVG\u003c/h3\u003e\n\n\u003cp\u003ePushnateのロゴは画像ではなくSVGで描画しています。最初は普通に透過PNG画像にしようと思ったんですが、スクロールするタイミングで色が反転するような作りにしたため、画像を差し替えたりする必要があり面倒だったのでSVGにしてCSSで色変更してやれば楽やん！という安易な発想でSVGを採用しました。\u003c/p\u003e\n\n\u003cp\u003eIllustratorでロゴ画像を作成後、SVGファイルとして出力。それを\u003ccode\u003e\u0026lt;img\u0026gt;\u003c/code\u003eタグで表示させたんですが、なんとSVGファイルの場合、JavaScriptやCSSでの操作が不可能ということに後で気がつくという…。直接SVGをHTML上に書き込めば操作できるので、仕方なしにブチ込むことに。シンプルなロゴなので、まだ良いけどHTMLのソースは汚くなってしまった。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":smile:\" alt=\":smile:\" src=\"https://cdn.qiita.com/emoji/unicode/1f604.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":+1:\" alt=\":+1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44d.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e CSSで簡単に色変更など操作が可能で楽\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":imp:\" alt=\":imp:\" src=\"https://cdn.qiita.com/emoji/unicode/1f47f.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":-1:\" alt=\":-1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44e.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e 埋め込みだとHTMLのソースがアレ\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"インフラ周りは安価なもので\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%82%A4%E3%83%B3%E3%83%95%E3%83%A9%E5%91%A8%E3%82%8A%E3%81%AF%E5%AE%89%E4%BE%A1%E3%81%AA%E3%82%82%E3%81%AE%E3%81%A7\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eインフラ周りは安価なもので\u003c/h3\u003e\n\n\u003cp\u003e業務ではAWSを使っていて簡単にスケーラブルな環境を用意できるのですが、個人にはちょっと費用の面で厳しい…なので、ひとまずサービス初期に関してはスケーラビリティは捨てて、さくらVPSで動かすようにしました。サービスが大きくなったらAWSに移行する予定です。Chefなどでインフラのレシピを作っているわけじゃないので、再度構築し直すコストがアレですが…。\u003c/p\u003e\n\n\u003cp\u003eまた、リソース監視もZabbixを動かすほどでもないし動かすサーバもないので、new relicの無料サービスにしました。また、死活監視にはGMOの\u003ca href=\"http://www.securestar.jp/\"\u003eSecureStar\u003c/a\u003eというサービスを利用しています。無料で外部からの疎通確認をしてくれます。\u003c/p\u003e\n\n\u003cp\u003eあとは、サービスがある程度大きくなってきたら、AirbrakeやCircleCIなどの有料サービスを利用したいですね。個人で開発する場合、外部に移譲できるような機能は、積極的に採用していったほうが良い気がします。\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":smile:\" alt=\":smile:\" src=\"https://cdn.qiita.com/emoji/unicode/1f604.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":+1:\" alt=\":+1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44d.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e 極力外部サービス利用して構築／管理コストを下げる\u003c/strong\u003e\u003c/li\u003e\n\u003cli\u003e\u003cstrong\u003e\u003cimg class=\"emoji\" title=\":imp:\" alt=\":imp:\" src=\"https://cdn.qiita.com/emoji/unicode/1f47f.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e\u003cimg class=\"emoji\" title=\":-1:\" alt=\":-1:\" src=\"https://cdn.qiita.com/emoji/unicode/1f44e.png\" height=\"20\" width=\"20\" align=\"absmiddle\"\u003e 最初からChefなどで再現性のあるインフラ環境にしておく\u003c/strong\u003e\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch1\u003e\n\u003cspan id=\"serviceworker-pushapiの実装\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#serviceworker-pushapi%E3%81%AE%E5%AE%9F%E8%A3%85\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eServiceWorker PushAPIの実装\u003c/h1\u003e\n\n\u003cp\u003eServiceWorkerを使ったPushAPIをサイトに実装する方法をまとめてみます。PushAPIはまだまだ各ブラウザで実装中の機能でバージョンにより仕様が変わったりします。2015年9月末時点での実装方法です。ServiceWorkerそのものについては、\u003ca href=\"http://www.html5rocks.com/ja/tutorials/service-worker/introduction/\"\u003eHTML5RockのServiceWorker紹介記事\u003c/a\u003eを見てみてください。\u003c/p\u003e\n\n\u003cp\u003eライフサイクルはわりとシンプルで、インストール後、アクティベートされ、fetch/messageイベントで処理が行われ、終了すると勝手に終了します。\u003c/p\u003e\n\n\u003cp\u003e\u003ca href=\"https://mdn.mozillademos.org/files/8241/flowchart-production-version.png\" target=\"_blank\"\u003e\u003cimg src=\"https://mdn.mozillademos.org/files/8241/flowchart-production-version.png\" alt=\"\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cul\u003e\n\u003cli\u003e引用 : \u003ca href=\"https://developer.mozilla.org/ja/docs/Web/API/ServiceWorker_API/Using_Service_Workers\"\u003ehttps://developer.mozilla.org/ja/docs/Web/API/ServiceWorker_API/Using_Service_Workers\u003c/a\u003e\n\u003c/li\u003e\n\u003c/ul\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"pushapi対応状況\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#pushapi%E5%AF%BE%E5%BF%9C%E7%8A%B6%E6%B3%81\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003ePushAPI対応状況\u003c/h2\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"デスクトップ\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%87%E3%82%B9%E3%82%AF%E3%83%88%E3%83%83%E3%83%97\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eデスクトップ\u003c/h3\u003e\n\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eブラウザ\u003c/th\u003e\n\u003cth\u003e対応状況\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eChrome\u003c/td\u003e\n\u003ctd\u003e42〜\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eFirefox\u003c/td\u003e\n\u003ctd\u003e42〜（Nightly）\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eIE\u003c/td\u003e\n\u003ctd\u003e未対応\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eEdge\u003c/td\u003e\n\u003ctd\u003e未対応\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eOpera\u003c/td\u003e\n\u003ctd\u003e未対応（ServiceWorker自体には対応）\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eSafari\u003c/td\u003e\n\u003ctd\u003e未対応\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"モバイル\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#%E3%83%A2%E3%83%90%E3%82%A4%E3%83%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eモバイル\u003c/h3\u003e\n\n\u003ctable\u003e\n\u003cthead\u003e\n\u003ctr\u003e\n\u003cth\u003eブラウザ\u003c/th\u003e\n\u003cth\u003e対応状況\u003c/th\u003e\n\u003c/tr\u003e\n\u003c/thead\u003e\n\u003ctbody\u003e\n\u003ctr\u003e\n\u003ctd\u003eChrome\u003c/td\u003e\n\u003ctd\u003e42〜\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eFirefox\u003c/td\u003e\n\u003ctd\u003e未対応\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eOpera\u003c/td\u003e\n\u003ctd\u003e未対応\u003c/td\u003e\n\u003c/tr\u003e\n\u003ctr\u003e\n\u003ctd\u003eSafari\u003c/td\u003e\n\u003ctd\u003e未対応\u003c/td\u003e\n\u003c/tr\u003e\n\u003c/tbody\u003e\n\u003c/table\u003e\n\n\u003cp\u003e基本的には、ChromeとNightly版FirefoxのみがPushAPIに対応をしています。ただWindows10のEdgeに関してはServiceWorkerの対応をするかもしれません（PushAPIかどうかは分からないけど）。\u003c/p\u003e\n\n\u003cp\u003e参考 : \u003ca href=\"https://twitter.com/jacobrossi/status/608291251121618944\"\u003ehttps://twitter.com/jacobrossi/status/608291251121618944\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003e問題はSafariですがAppleからは特になんのアナウンスもないですね。iOS9でも特に動きはなかったので、対応されるとしたらiOS10以降でしょう。\u003c/p\u003e\n\n\u003ch2\u003e\n\u003cspan id=\"webプッシュ通知のサンプル\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#web%E3%83%97%E3%83%83%E3%82%B7%E3%83%A5%E9%80%9A%E7%9F%A5%E3%81%AE%E3%82%B5%E3%83%B3%E3%83%97%E3%83%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eWebプッシュ通知のサンプル\u003c/h2\u003e\n\n\u003cp\u003eWebプッシュには2段階あります。ひとつ目はServiceWorkerのインストール。ふたつ目はプッシュ通知の配信許可です。当たり前ですが、ユーザに勝手にプッシュ通知を配信することは出来ません。「許可しますか？」のダイアログが表示されます。iPhoneのアプリと同様ですね。\u003c/p\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"serviceworkerのインストール\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#serviceworker%E3%81%AE%E3%82%A4%E3%83%B3%E3%82%B9%E3%83%88%E3%83%BC%E3%83%AB\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eServiceWorkerのインストール\u003c/h3\u003e\n\n\u003cp\u003e\u003ccode\u003epush.js\u003c/code\u003eというファイル名のServiceWorkerを\u003ccode\u003enavigator.serviceWorker.register\u003c/code\u003eというメソッドでインストールします。第2引数のscopeプロパティで、ServiceWorkerの有効スコープを指定できます。ここではトップレベルディレクトリを指定しているので、ドメイン内のどのページでも有効になります。なお、インストールするServiceWorkerスクリプトより上の階層にはScopeは指定できません。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"JavaScript\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"k\"\u003eif\u003c/span\u003e \u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'serviceWorker'\u003c/span\u003e \u003cspan class=\"k\"\u003ein\u003c/span\u003e \u003cspan class=\"nx\"\u003enavigator\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"nx\"\u003enavigator\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eserviceWorker\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eregister\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'/push.js'\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\u003cspan class=\"nx\"\u003escope\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s1\"\u003e'/'\u003c/span\u003e\u003cspan class=\"p\"\u003e})\u003c/span\u003e\n        \u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ethen\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003esubscribe\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e\n        \u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"k\"\u003ecatch\u003c/span\u003e\u003cspan class=\"p\"\u003e((\u003c/span\u003e\u003cspan class=\"nx\"\u003eerror\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u0026gt;\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"nx\"\u003econsole\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003elog\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'インストールができませんでした'\u003c/span\u003e\u003cspan class=\"p\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e);\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e \u003cspan class=\"k\"\u003eelse\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"nx\"\u003econsole\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003elog\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'非対応ブラウザです'\u003c/span\u003e\u003cspan class=\"p\"\u003e);\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e次にPushManager.subscribeを使って、プッシュ通知の許可ダイアログを表示します。Chrome44以前では\u003ccode\u003egcm_user_visible_only\u003c/code\u003eで指定していましたが、45以降 + Firefoxでは\u003ccode\u003e{userVisibleOnly: true}\u003c/code\u003eを指定して上げる必要があります。ユーザが許可をするとプッシュのエンドポイントが取得できます。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"JavaScript\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"kd\"\u003efunction\u003c/span\u003e \u003cspan class=\"nx\"\u003esubscribe\u003c/span\u003e\u003cspan class=\"p\"\u003e()\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"k\"\u003eif\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003eNotification\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003epermission\u003c/span\u003e \u003cspan class=\"o\"\u003e==\u003c/span\u003e \u003cspan class=\"s1\"\u003e'denied'\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003econsole\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003elog\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s1\"\u003e'プッシュ通知が有効ではありません'\u003c/span\u003e\u003cspan class=\"p\"\u003e);\u003c/span\u003e\n        \u003cspan class=\"k\"\u003ereturn\u003c/span\u003e\u003cspan class=\"p\"\u003e;\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\n    \u003cspan class=\"nx\"\u003enavigator\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eserviceWorker\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eready\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003ethen\u003c/span\u003e\u003cspan class=\"p\"\u003e((\u003c/span\u003e\u003cspan class=\"nx\"\u003esw\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u0026gt;\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003eNotification\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003erequestPermission\u003c/span\u003e\u003cspan class=\"p\"\u003e((\u003c/span\u003e\u003cspan class=\"nx\"\u003epermission\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u0026gt;\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n            \u003cspan class=\"k\"\u003eif\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003epermission\u003c/span\u003e \u003cspan class=\"o\"\u003e!==\u003c/span\u003e \u003cspan class=\"s1\"\u003e'denied'\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                \u003cspan class=\"nx\"\u003esw\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003epushManager\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003esubscribe\u003c/span\u003e\u003cspan class=\"p\"\u003e({\u003c/span\u003e\u003cspan class=\"nx\"\u003euserVisibleOnly\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"kc\"\u003etrue\u003c/span\u003e\u003cspan class=\"p\"\u003e}).\u003c/span\u003e\u003cspan class=\"nx\"\u003ethen\u003c/span\u003e\u003cspan class=\"p\"\u003e((\u003c/span\u003e\u003cspan class=\"nx\"\u003es\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u0026gt;\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n                    \u003cspan class=\"c1\"\u003e// ここでPushのエンドポイントが取得できる\u003c/span\u003e\n                    \u003cspan class=\"nx\"\u003econsole\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003elog\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003es\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eendpoint\u003c/span\u003e\u003cspan class=\"p\"\u003e);\u003c/span\u003e\n                \u003cspan class=\"p\"\u003e});\u003c/span\u003e\n            \u003cspan class=\"p\"\u003e}\u003c/span\u003e\n        \u003cspan class=\"p\"\u003e});\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e});\u003c/span\u003e\n\u003cspan class=\"p\"\u003e}\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003cp\u003e\u003ca href=\"https://qiita-image-store.s3.amazonaws.com/0/2152/3d689937-b451-7c3b-b335-040182ebdb6f.png\" target=\"_blank\"\u003e\u003cimg src=\"https://qiita-image-store.s3.amazonaws.com/0/2152/3d689937-b451-7c3b-b335-040182ebdb6f.png\" alt=\"firefox.png\" title=\"firefox.png\"\u003e\u003c/a\u003e\u003c/p\u003e\n\n\u003cp\u003eFirefoxだと、こんな感じの許可ダイアログが表示されます。\u003c/p\u003e\n\n\u003ch4\u003e\n\u003cspan id=\"chromeのエンドポイント例\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#chrome%E3%81%AE%E3%82%A8%E3%83%B3%E3%83%89%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88%E4%BE%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eChromeのエンドポイント例\u003c/h4\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ehttps://android.googleapis.com/gcm/send/APA91...（略）\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch4\u003e\n\u003cspan id=\"firefoxのエンドポイント例\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#firefox%E3%81%AE%E3%82%A8%E3%83%B3%E3%83%89%E3%83%9D%E3%82%A4%E3%83%B3%E3%83%88%E4%BE%8B\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eFirefoxのエンドポイント例\u003c/h4\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"text\"\u003e\u003cdiv class=\"highlight\"\u003e\u003cpre\u003ehttps://updates.push.services.mozilla.com/push/APA91...（略）\n\u003c/pre\u003e\u003c/div\u003e\u003c/div\u003e\n\n\u003ch3\u003e\n\u003cspan id=\"serviceworkerスクリプト\" class=\"fragment\"\u003e\u003c/span\u003e\u003ca href=\"#serviceworker%E3%82%B9%E3%82%AF%E3%83%AA%E3%83%97%E3%83%88\"\u003e\u003ci class=\"fa fa-link\"\u003e\u003c/i\u003e\u003c/a\u003eServiceWorkerスクリプト\u003c/h3\u003e\n\n\u003cp\u003eブラウザにインストールするServiceWorkerのスクリプトを用意します。今回は\u003ccode\u003epush.js\u003c/code\u003eというファイル名にします。まずは、プッシュを受け取った際にポップアップで表示するようにします。今はまだリモートからのデータ送信に対応していないため、基本的には、予めServiceWorkerスクリプトに記載されたメッセージしか表示できません。またヴァイブレーションは、Android限定で対応しています。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"javascript\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003epush.js\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nx\"\u003eself\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eaddEventListener\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s2\"\u003e\"push\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"kd\"\u003efunction\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003eevent\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"nx\"\u003eself\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eregistration\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eshowNotification\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s2\"\u003e\"タイトル\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003ebody\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"本文\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003etag\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"タグ\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003eicon\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"http://example.com/icon.png\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003evibrate\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"p\"\u003e[\u003c/span\u003e\u003cspan class=\"mi\"\u003e200\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e100\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e200\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e100\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e200\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e100\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"mi\"\u003e200\u003c/span\u003e\u003cspan class=\"p\"\u003e],\u003c/span\u003e\n        \u003cspan class=\"nx\"\u003edata\u003c/span\u003e\u003cspan class=\"o\"\u003e:\u003c/span\u003e \u003cspan class=\"s2\"\u003e\"http://example.com/\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"c1\"\u003e// これは独自データ\u003c/span\u003e\n    \u003cspan class=\"p\"\u003e});\u003c/span\u003e\n\u003cspan class=\"p\"\u003e});\u003c/span\u003e\n\u003c/pre\u003e\u003c/div\u003e\n\u003c/div\u003e\n\n\u003cp\u003e次に、通知メッセージをタップもしくはクリックした際に特定のURLへ飛ばすイベントリスナを設定します。先ほど設定した独自のdataプロパティにURLをセットしておくと、クリック時に取得することが可能です。なお、\u003ccode\u003eclients.openWindow\u003c/code\u003eはFirefox Nightly版42に実装されているようですが、\u003ca href=\"https://bugzilla.mozilla.org/show_bug.cgi?id=1203324\"\u003eバグがあるよう\u003c/a\u003eで正常に指定のURLが開けないです。\u003c/p\u003e\n\n\u003cdiv class=\"code-frame\" data-lang=\"javascript\"\u003e\n\u003cdiv class=\"code-lang\"\u003e\u003cspan class=\"bold\"\u003epush.js\u003c/span\u003e\u003c/div\u003e\n\u003cdiv class=\"highlight\"\u003e\u003cpre\u003e\u003cspan class=\"nx\"\u003eself\u003c/span\u003e\u003cspan class=\"p\"\u003e.\u003c/span\u003e\u003cspan class=\"nx\"\u003eaddEventListener\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"s2\"\u003e\"notificationclick\"\u003c/span\u003e\u003cspan class=\"p\"\u003e,\u003c/span\u003e \u003cspan class=\"kd\"\u003efunction\u003c/span\u003e\u003cspan class=\"p\"\u003e(\u003c/span\u003e\u003cspan class=\"nx\"\u003eevent\u003c/span\u003e\u003cspan class=\"p\"\u003e)\u003c/span\u003e \u003cspan class=\"p\"\u003e{\u003c/span\u003e\n    \u003cspan class=\"kd\"\u003evar\u003c/span\u003e \u003cspan class=\"nx\"\u003euri\u003c/span\u003e \u003cspan class=\"o\"\u003e=\u003c/span\u003e \u003cspan class=\"nx\"\u003eevent\u003c/span\u003e\u003cspan c
